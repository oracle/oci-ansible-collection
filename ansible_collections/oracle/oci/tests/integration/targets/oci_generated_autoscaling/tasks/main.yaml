      - setup
      - auto_sclaing_configuration
      - auto_sclaing_configuration_policy

  - import_tasks: oci_autoscaling_auto_scaling_configuration_tests.yaml
    tags:
      - auto_sclaing_configuration

  - import_tasks: oci_autoscaling_auto_scaling_configuration_policy_tests.yaml
    tags:
