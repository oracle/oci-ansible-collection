- block:
  - set_fact:
      test_auto_scaling_configuration_create_required_policies:
      - capacity:
          max: "{{ 50 | oracle.oci.override(test_auto_scaling_configuration_create_required_capacity_max, omit) }}"
          min: "{{ 10 | oracle.oci.override(test_auto_scaling_configuration_create_required_capacity_min, omit) }}"
          initial: "{{ 15 | oracle.oci.override(test_auto_scaling_configuration_create_required_capacity_initial, omit) }}"
        display_name: "{{ ('example_autoscaling_policy' + random_suffix_1024) | oracle.oci.override(test_auto_scaling_configuration_create_required_policies_display_name, omit) }}"
        policy_type: "{{ 'threshold' | oracle.oci.override(test_auto_scaling_configuration_create_required_policies_policy_type, omit) }}"
        rules:
        - action:
            type: "{{ 'CHANGE_COUNT_BY' | oracle.oci.override(test_auto_scaling_configuration_create_required_action_type, omit) }}"
            value: "{{ 5 | oracle.oci.override(test_auto_scaling_configuration_create_required_action_value, omit) }}"
          display_name: "{{ ('example_scale_out_condition' + random_suffix_1024) | oracle.oci.override(test_auto_scaling_configuration_create_required_rules_display_name, omit) }}"
          metric:
            metric_type: "{{ 'CPU_UTILIZATION' | oracle.oci.override(test_auto_scaling_configuration_create_required_metric_metric_type, omit) }}"
            threshold:
              operator: "{{ 'GTE' | oracle.oci.override(test_auto_scaling_configuration_create_required_threshold_operator, omit) }}"
              value: "{{ 90 | oracle.oci.override(test_auto_scaling_configuration_create_required_threshold_value, omit) }}"
    when: test_auto_scaling_configuration_create_required_policies is not defined

  - set_fact:
      test_auto_scaling_configuration_create_required_resource:
        type: "{{ 'instancePool' | oracle.oci.override(test_auto_scaling_configuration_create_required_resource_type, omit) }}"
        id: "{{ dependency_id | oracle.oci.override(test_auto_scaling_configuration_create_required_resource_id, omit) }}"
    when: test_auto_scaling_configuration_create_required_resource is not defined

  - name: Create auto_scaling_configuration (check mode)
    oci_autoscaling_auto_scaling_configuration:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_auto_scaling_configuration_create_required_compartment_id, omit) }}"
      display_name: "{{ ('example_autoscaling_configuration' + random_suffix_1024) | oracle.oci.override(test_auto_scaling_configuration_create_required_display_name, omit) }}"
      policies: "{{ '[]' | oracle.oci.override(test_auto_scaling_configuration_create_required_policies, omit) }}"
      resource: "{{ '{}' | oracle.oci.override(test_auto_scaling_configuration_create_required_resource, omit) }}"
    register: result
    check_mode: yes
    when: skip_auto_scaling_configuration_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_auto_scaling_configuration_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ auto_scaling_configuration_create_check_mode_custom_assertions }}"
    when: auto_scaling_configuration_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

