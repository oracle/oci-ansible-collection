- name: Delete instance pool
  oci_compute_management_instance_pool:
    instance_pool_id:  "{{ my_instance_pool_id }}"
    state: absent
  when: my_instance_pool_id is defined

- name: Delete instance configuration
  oci_compute_management_instance_configuration:
    instance_configuration_id:  "{{ my_instance_config_id }}"
    state: absent
  when: my_instance_config_id is defined