# A set of tasks that fiddles with tags of an instance. This set is later used in a test in oci_compute_tests.yaml
# to ensure that we can handle 409-conflict responses well.

# Set a new free-form tag
- oci_compute_instance:
    instance_id: "{{ instance_id }}"
    freeform_tags: "{{ test_default_freeform_tags }}"
# set a defined tag
- oci_compute_instance:
    instance_id: "{{result.instance.id}}"
    defined_tags: "{{ test_default_defined_tags }}"
# remove defined tags from the instance
- oci_compute_instance:
    instance_id: "{{ instance_id }}"
    defined_tags: "{}"