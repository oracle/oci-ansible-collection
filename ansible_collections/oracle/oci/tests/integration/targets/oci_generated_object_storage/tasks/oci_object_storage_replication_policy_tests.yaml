---
- block:
  - name: Create dependency bucket with required parameters
    oci_object_storage_bucket:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_replication_policy_create_dependency_bucket_namespace_name, omit) }}"
      name: "{{ ('my-test-1' + random_suffix_1024) | oracle.oci.override(test_replication_policy_create_dependency_bucket_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_replication_policy_create_dependency_bucket_compartment_id, omit) }}"
    register: result
    when: skip_replication_policy_create_dependency_bucket_test is not defined and skip_replication_policy_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_replication_policy_create_dependency_bucket_test is not defined and skip_replication_policy_dependencies is not defined
  - set_fact:
      dependency_bucket: "{{ result.bucket }}"
      dependency_bucket_name: "{{ result.bucket.name }}"
    when: skip_replication_policy_create_dependency_bucket_test is not defined and skip_replication_policy_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ replication_policy_create_dependency_bucket_custom_assertions }}"
    when: replication_policy_create_dependency_bucket_custom_assertions is defined

# ==================================================================================================== #

  - name: Create replication_policy (check mode)
    oci_object_storage_replication_policy:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_replication_policy_create_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_replication_policy_create_required_bucket_name, omit) }}"
      name: "{{ ('mypolicy' + random_suffix_1024) | oracle.oci.override(test_replication_policy_create_required_name, omit) }}"
      destination_region_name: "{{ 'us-phoenix-1' | oracle.oci.override(test_replication_policy_create_required_destination_region_name, omit) }}"
      destination_bucket_name: "{{ 'backup' | oracle.oci.override(test_replication_policy_create_required_destination_bucket_name, omit) }}"
    register: result
    check_mode: yes
    when: skip_replication_policy_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_replication_policy_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ replication_policy_create_check_mode_custom_assertions }}"
    when: replication_policy_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create replication_policy with required parameters
    oci_object_storage_replication_policy:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_replication_policy_create_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_replication_policy_create_required_bucket_name, omit) }}"
      name: "{{ ('mypolicy' + random_suffix_1024) | oracle.oci.override(test_replication_policy_create_required_name, omit) }}"
      destination_region_name: "{{ 'us-phoenix-1' | oracle.oci.override(test_replication_policy_create_required_destination_region_name, omit) }}"
      destination_bucket_name: "{{ 'backup' | oracle.oci.override(test_replication_policy_create_required_destination_bucket_name, omit) }}"
    register: result
    when: skip_replication_policy_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_replication_policy_create_required_original_test is not defined

  - set_fact:
      replication_policy_resource_id: "{{ result.replication_policy.id }}"
    when: skip_replication_policy_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.replication_policy.id is defined
        - result.replication_policy.name is defined
        - result.replication_policy.destination_region_name is defined
        - result.replication_policy.destination_bucket_name is defined
        - result.replication_policy.time_created is defined
        - result.replication_policy.time_last_sync is defined
        - result.replication_policy.status is defined
        - result.replication_policy.status_message is defined
    when: skip_replication_policy_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ replication_policy_create_required_original_custom_assertions }}"
    when: replication_policy_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create replication_policy with required parameters(idempotency)
    oci_object_storage_replication_policy:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_replication_policy_create_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_replication_policy_create_required_bucket_name, omit) }}"
      name: "{{ ('mypolicy' + random_suffix_1024) | oracle.oci.override(test_replication_policy_create_required_name, omit) }}"
      destination_region_name: "{{ 'us-phoenix-1' | oracle.oci.override(test_replication_policy_create_required_destination_region_name, omit) }}"
      destination_bucket_name: "{{ 'backup' | oracle.oci.override(test_replication_policy_create_required_destination_bucket_name, omit) }}"
    register: result
    when: skip_replication_policy_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_replication_policy_create_required_idempotency_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.replication_policy.id is defined
        - result.replication_policy.name is defined
        - result.replication_policy.destination_region_name is defined
        - result.replication_policy.destination_bucket_name is defined
        - result.replication_policy.time_created is defined
        - result.replication_policy.time_last_sync is defined
        - result.replication_policy.status is defined
        - result.replication_policy.status_message is defined
    when: skip_replication_policy_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ replication_policy_create_required_idempotency_custom_assertions }}"
    when: replication_policy_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete replication_policy
    oci_object_storage_replication_policy:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_replication_policy_delete_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_replication_policy_delete_required_bucket_name, omit) }}"
      name: "{{ ('mypolicy' + random_suffix_1024) | oracle.oci.override(test_replication_policy_delete_required_name, omit) }}"
      state: absent
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_replication_policy_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_replication_policy_delete_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.replication_policy.id is defined
        - result.replication_policy.name is defined
        - result.replication_policy.destination_region_name is defined
        - result.replication_policy.destination_bucket_name is defined
        - result.replication_policy.time_created is defined
        - result.replication_policy.time_last_sync is defined
        - result.replication_policy.status is defined
        - result.replication_policy.status_message is defined
    when: skip_replication_policy_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ replication_policy_delete_required_custom_assertions }}"
    when: replication_policy_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete replication_policy (idempotency)
    oci_object_storage_replication_policy:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_replication_policy_delete_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_replication_policy_delete_required_bucket_name, omit) }}"
      name: "{{ ('mypolicy' + random_suffix_1024) | oracle.oci.override(test_replication_policy_delete_required_name, omit) }}"
      state: absent
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_replication_policy_delete_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_replication_policy_delete_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ replication_policy_delete_required_idempotency_custom_assertions }}"
    when: replication_policy_delete_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Create replication_policy with optional + required parameters
    oci_object_storage_replication_policy:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_replication_policy_create_optional_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_replication_policy_create_optional_required_bucket_name, omit) }}"
      name: "{{ ('mypolicy' + random_suffix_1024) | oracle.oci.override(test_replication_policy_create_optional_required_name, omit) }}"
      destination_region_name: "{{ 'us-phoenix-1' | oracle.oci.override(test_replication_policy_create_optional_required_destination_region_name, omit) }}"
      destination_bucket_name: "{{ 'backup' | oracle.oci.override(test_replication_policy_create_optional_required_destination_bucket_name, omit) }}"
    register: result
    when: skip_replication_policy_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_replication_policy_create_optional_required_original_test is not defined

  - set_fact:
      replication_policy_resource_id: "{{ result.replication_policy.id }}"
    when: skip_replication_policy_create_optional_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.replication_policy.id is defined
        - result.replication_policy.name is defined
        - result.replication_policy.destination_region_name is defined
        - result.replication_policy.destination_bucket_name is defined
        - result.replication_policy.time_created is defined
        - result.replication_policy.time_last_sync is defined
        - result.replication_policy.status is defined
        - result.replication_policy.status_message is defined
    when: skip_replication_policy_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ replication_policy_create_optional_required_original_custom_assertions }}"
    when: replication_policy_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create replication_policy with optional + required parameters (idempotence)
    oci_object_storage_replication_policy:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_replication_policy_create_optional_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_replication_policy_create_optional_required_bucket_name, omit) }}"
      name: "{{ ('mypolicy' + random_suffix_1024) | oracle.oci.override(test_replication_policy_create_optional_required_name, omit) }}"
      destination_region_name: "{{ 'us-phoenix-1' | oracle.oci.override(test_replication_policy_create_optional_required_destination_region_name, omit) }}"
      destination_bucket_name: "{{ 'backup' | oracle.oci.override(test_replication_policy_create_optional_required_destination_bucket_name, omit) }}"
    register: result
    when: skip_replication_policy_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_replication_policy_create_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.replication_policy.id is defined
        - result.replication_policy.name is defined
        - result.replication_policy.destination_region_name is defined
        - result.replication_policy.destination_bucket_name is defined
        - result.replication_policy.time_created is defined
        - result.replication_policy.time_last_sync is defined
        - result.replication_policy.status is defined
        - result.replication_policy.status_message is defined
    when: skip_replication_policy_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ replication_policy_create_optional_required_idempotence_custom_assertions }}"
    when: replication_policy_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List replication_policies
    oci_object_storage_replication_policy_facts:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_replication_policy_list_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_replication_policy_list_bucket_name, omit) }}"
    register: result
    when: skip_replication_policy_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.replication_policies | length > 0
    when: skip_replication_policy_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.id is defined
        - item.name is defined
        - item.destination_region_name is defined
        - item.destination_bucket_name is defined
        - item.time_created is defined
        - item.time_last_sync is defined
        - item.status is defined
        - item.status_message is defined
    with_items: "{{ result.replication_policies }}"
    when: skip_replication_policy_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ replication_policy_list_custom_assertions }}"
    when: replication_policy_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get replication_policy
    oci_object_storage_replication_policy_facts:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_replication_policy_get_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_replication_policy_get_bucket_name, omit) }}"
      replication_id: "{{ replication_policy_resource_id | oracle.oci.override(test_replication_policy_get_replication_id, omit) }}"
    register: result
    when: skip_replication_policy_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.replication_policies | length == 1
    when: skip_replication_policy_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.id is defined
        - item.name is defined
        - item.destination_region_name is defined
        - item.destination_bucket_name is defined
        - item.time_created is defined
        - item.time_last_sync is defined
        - item.status is defined
        - item.status_message is defined
    with_items: "{{ result.replication_policies }}"
    when: skip_replication_policy_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ replication_policy_get_custom_assertions }}"
    when: replication_policy_get_custom_assertions is defined

  always:

    - name: Delete replication_policy
      oci_object_storage_replication_policy:
        namespace_name: "{{ test_namespace_name | oracle.oci.override(test_replication_policy_delete_rescue_namespace_name, omit) }}"
        bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_replication_policy_delete_rescue_bucket_name, omit) }}"
        replication_id: "{{ replication_policy_resource_id | oracle.oci.override(test_replication_policy_delete_rescue_replication_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: replication_policy_resource_id is defined

    - name: Delete dependency bucket
      oci_object_storage_bucket:
        namespace_name: "{{ test_namespace_name | oracle.oci.override(test_replication_policy_delete_dependency_bucket_namespace_name, omit) }}"
        name: "{{ dependency_bucket_name }}"
        state: absent
      ignore_errors: yes
      when: skip_replication_policy_delete_dependency_bucket_test is not defined and skip_replication_policy_dependencies is not defined and dependency_bucket_name is defined
