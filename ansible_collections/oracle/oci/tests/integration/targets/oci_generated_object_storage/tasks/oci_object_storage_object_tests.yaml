---
- block:
  - name: Create dependency bucket with required parameters
    oci_object_storage_bucket:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_object_create_dependency_bucket_namespace_name, omit) }}"
      name: "{{ ('my-test-1' + random_suffix_1024) | oracle.oci.override(test_object_create_dependency_bucket_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_object_create_dependency_bucket_compartment_id, omit) }}"
    register: result
    when: skip_object_create_dependency_bucket_test is not defined and skip_object_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_object_create_dependency_bucket_test is not defined and skip_object_dependencies is not defined
  - set_fact:
      dependency_bucket: "{{ result.bucket }}"
      dependency_bucket_name: "{{ result.bucket.name }}"
    when: skip_object_create_dependency_bucket_test is not defined and skip_object_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ object_create_dependency_bucket_custom_assertions }}"
    when: object_create_dependency_bucket_custom_assertions is defined

# ==================================================================================================== #

  - name: Update object with optional + required parameters
    oci_object_storage_object:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_object_update_optional_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_object_update_optional_required_bucket_name, omit) }}"
      object_name: "{{ object_resource_name | oracle.oci.override(test_object_update_optional_required_object_name, omit) }}"
      content_length: "{{ 1578 | oracle.oci.override(test_object_update_optional_required_content_length, omit) }}"
      expect: "{{ ('expect_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_object_update_optional_required_expect, omit) }}"
      content_md5: "{{ ('content_md5_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_object_update_optional_required_content_md5, omit) }}"
      content_type: "{{ ('content_type_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_object_update_optional_required_content_type, omit) }}"
      content_language: "{{ ('content_language_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_object_update_optional_required_content_language, omit) }}"
      content_encoding: "{{ ('content_encoding_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_object_update_optional_required_content_encoding, omit) }}"
      opc_meta: "{{ ('opc_meta_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_object_update_optional_required_opc_meta, omit) }}"
      src: "{{ '/usr/local/myobject.txt' | oracle.oci.override(test_object_update_optional_required_src, omit) }}"
    register: result
    when: skip_object_update_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
      that:
        - result.changed == True
    when: skip_object_update_optional_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.object.name is defined
        - result.object.size is defined
        - result.object.md5 is defined
        - result.object.time_created is defined
        - result.object.etag is defined
        - result.object.time_modified is defined
    when: skip_object_update_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ object_update_optional_required_custom_assertions }}"
    when: object_update_optional_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Update object with optional + required parameters (idempotence)
    oci_object_storage_object:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_object_update_optional_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_object_update_optional_required_bucket_name, omit) }}"
      object_name: "{{ object_resource_name | oracle.oci.override(test_object_update_optional_required_object_name, omit) }}"
      content_length: "{{ 1578 | oracle.oci.override(test_object_update_optional_required_content_length, omit) }}"
      expect: "{{ ('expect_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_object_update_optional_required_expect, omit) }}"
      content_md5: "{{ ('content_md5_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_object_update_optional_required_content_md5, omit) }}"
      content_type: "{{ ('content_type_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_object_update_optional_required_content_type, omit) }}"
      content_language: "{{ ('content_language_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_object_update_optional_required_content_language, omit) }}"
      content_encoding: "{{ ('content_encoding_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_object_update_optional_required_content_encoding, omit) }}"
      opc_meta: "{{ ('opc_meta_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_object_update_optional_required_opc_meta, omit) }}"
      src: "{{ '/usr/local/myobject.txt' | oracle.oci.override(test_object_update_optional_required_src, omit) }}"
    register: result
    when: skip_object_update_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_object_update_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.object.name is defined
        - result.object.size is defined
        - result.object.md5 is defined
        - result.object.time_created is defined
        - result.object.etag is defined
        - result.object.time_modified is defined
    when: skip_object_update_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ object_update_optional_required_idempotence_custom_assertions }}"
    when: object_update_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List objects
    oci_object_storage_object_facts:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_object_list_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_object_list_bucket_name, omit) }}"
    register: result
    when: skip_object_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.objects | length > 0
    when: skip_object_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.name is defined
        - item.size is defined
        - item.md5 is defined
        - item.time_created is defined
        - item.etag is defined
        - item.time_modified is defined
    with_items: "{{ result.objects }}"
    when: skip_object_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ object_list_custom_assertions }}"
    when: object_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get object
    oci_object_storage_object_facts:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_object_get_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_object_get_bucket_name, omit) }}"
      object_name: "{{ object_resource_name | oracle.oci.override(test_object_get_object_name, omit) }}"
    register: result
    when: skip_object_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.objects | length == 1
    when: skip_object_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.name is defined
        - item.size is defined
        - item.md5 is defined
        - item.time_created is defined
        - item.etag is defined
        - item.time_modified is defined
    with_items: "{{ result.objects }}"
    when: skip_object_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ object_get_custom_assertions }}"
    when: object_get_custom_assertions is defined

  always:

    - name: Delete dependency bucket
      oci_object_storage_bucket:
        namespace_name: "{{ test_namespace_name | oracle.oci.override(test_object_delete_dependency_bucket_namespace_name, omit) }}"
        name: "{{ dependency_bucket_name }}"
        state: absent
      ignore_errors: yes
      when: skip_object_delete_dependency_bucket_test is not defined and skip_object_dependencies is not defined and dependency_bucket_name is defined
