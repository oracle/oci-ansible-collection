---
- block:
  - name: Get namespace
    oci_object_storage_namespace_facts:
    register: result
    when: skip_namespace_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['namespace'] is defined
        - result['namespace'] != None
    when: skip_namespace_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
    with_items:
      - "{{ result['namespace'] }}"
    when: skip_namespace_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ namespace_get_custom_assertions }}"
    when: namespace_get_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
