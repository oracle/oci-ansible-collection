---
- block:
  - name: Create dependency bucket with required parameters
    oci_object_storage_bucket:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_preauthenticated_request_create_dependency_bucket_namespace_name, omit) }}"
      name: "{{ ('my-test-1' + random_suffix_1024) | oracle.oci.override(test_preauthenticated_request_create_dependency_bucket_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_preauthenticated_request_create_dependency_bucket_compartment_id, omit) }}"
    register: result
    when: skip_preauthenticated_request_create_dependency_bucket_test is not defined and skip_preauthenticated_request_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_preauthenticated_request_create_dependency_bucket_test is not defined and skip_preauthenticated_request_dependencies is not defined
  - set_fact:
      dependency_bucket: "{{ result.bucket }}"
      dependency_bucket_name: "{{ result.bucket.name }}"
    when: skip_preauthenticated_request_create_dependency_bucket_test is not defined and skip_preauthenticated_request_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ preauthenticated_request_create_dependency_bucket_custom_assertions }}"
    when: preauthenticated_request_create_dependency_bucket_custom_assertions is defined

# ==================================================================================================== #

  - name: Create preauthenticated_request (check mode)
    oci_object_storage_preauthenticated_request:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_preauthenticated_request_create_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_preauthenticated_request_create_required_bucket_name, omit) }}"
      name: "{{ ('name_example' + random_suffix_1024) | oracle.oci.override(test_preauthenticated_request_create_required_name, omit) }}"
      access_type: "{{ 'ObjectRead' | oracle.oci.override(test_preauthenticated_request_create_required_access_type, omit) }}"
      time_expires: "{{ '2013-10-20T19:20:30+01:00' | oracle.oci.override(test_preauthenticated_request_create_required_time_expires, omit) }}"
    register: result
    check_mode: yes
    when: skip_preauthenticated_request_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_preauthenticated_request_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ preauthenticated_request_create_check_mode_custom_assertions }}"
    when: preauthenticated_request_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create preauthenticated_request with required parameters
    oci_object_storage_preauthenticated_request:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_preauthenticated_request_create_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_preauthenticated_request_create_required_bucket_name, omit) }}"
      name: "{{ ('name_example' + random_suffix_1024) | oracle.oci.override(test_preauthenticated_request_create_required_name, omit) }}"
      access_type: "{{ 'ObjectRead' | oracle.oci.override(test_preauthenticated_request_create_required_access_type, omit) }}"
      time_expires: "{{ '2013-10-20T19:20:30+01:00' | oracle.oci.override(test_preauthenticated_request_create_required_time_expires, omit) }}"
    register: result
    when: skip_preauthenticated_request_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_preauthenticated_request_create_required_original_test is not defined

  - set_fact:
      preauthenticated_request_resource_id: "{{ result.preauthenticated_request.id }}"
    when: skip_preauthenticated_request_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.preauthenticated_request.id is defined
        - result.preauthenticated_request.name is defined
        - result.preauthenticated_request.object_name is defined
        - result.preauthenticated_request.access_type is defined
        - result.preauthenticated_request.time_expires is defined
        - result.preauthenticated_request.time_created is defined
    when: skip_preauthenticated_request_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ preauthenticated_request_create_required_original_custom_assertions }}"
    when: preauthenticated_request_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create preauthenticated_request with required parameters(idempotency)
    oci_object_storage_preauthenticated_request:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_preauthenticated_request_create_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_preauthenticated_request_create_required_bucket_name, omit) }}"
      name: "{{ ('name_example' + random_suffix_1024) | oracle.oci.override(test_preauthenticated_request_create_required_name, omit) }}"
      access_type: "{{ 'ObjectRead' | oracle.oci.override(test_preauthenticated_request_create_required_access_type, omit) }}"
      time_expires: "{{ '2013-10-20T19:20:30+01:00' | oracle.oci.override(test_preauthenticated_request_create_required_time_expires, omit) }}"
    register: result
    when: skip_preauthenticated_request_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_preauthenticated_request_create_required_idempotency_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.preauthenticated_request.id is defined
        - result.preauthenticated_request.name is defined
        - result.preauthenticated_request.object_name is defined
        - result.preauthenticated_request.access_type is defined
        - result.preauthenticated_request.time_expires is defined
        - result.preauthenticated_request.time_created is defined
    when: skip_preauthenticated_request_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ preauthenticated_request_create_required_idempotency_custom_assertions }}"
    when: preauthenticated_request_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete preauthenticated_request
    oci_object_storage_preauthenticated_request:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_preauthenticated_request_delete_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_preauthenticated_request_delete_required_bucket_name, omit) }}"
      name: "{{ ('name_example' + random_suffix_1024) | oracle.oci.override(test_preauthenticated_request_delete_required_name, omit) }}"
      state: absent
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_preauthenticated_request_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_preauthenticated_request_delete_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.preauthenticated_request.id is defined
        - result.preauthenticated_request.name is defined
        - result.preauthenticated_request.object_name is defined
        - result.preauthenticated_request.access_type is defined
        - result.preauthenticated_request.time_expires is defined
        - result.preauthenticated_request.time_created is defined
    when: skip_preauthenticated_request_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ preauthenticated_request_delete_required_custom_assertions }}"
    when: preauthenticated_request_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete preauthenticated_request (idempotency)
    oci_object_storage_preauthenticated_request:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_preauthenticated_request_delete_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_preauthenticated_request_delete_required_bucket_name, omit) }}"
      name: "{{ ('name_example' + random_suffix_1024) | oracle.oci.override(test_preauthenticated_request_delete_required_name, omit) }}"
      state: absent
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_preauthenticated_request_delete_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_preauthenticated_request_delete_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ preauthenticated_request_delete_required_idempotency_custom_assertions }}"
    when: preauthenticated_request_delete_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Create preauthenticated_request with optional + required parameters
    oci_object_storage_preauthenticated_request:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_preauthenticated_request_create_optional_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_preauthenticated_request_create_optional_required_bucket_name, omit) }}"
      name: "{{ ('name_example' + random_suffix_1024) | oracle.oci.override(test_preauthenticated_request_create_optional_required_name, omit) }}"
      object_name: "{{ 'object_name_example' | oracle.oci.override(test_preauthenticated_request_create_optional_required_object_name, omit) }}"
      access_type: "{{ 'ObjectRead' | oracle.oci.override(test_preauthenticated_request_create_optional_required_access_type, omit) }}"
      time_expires: "{{ '2013-10-20T19:20:30+01:00' | oracle.oci.override(test_preauthenticated_request_create_optional_required_time_expires, omit) }}"
    register: result
    when: skip_preauthenticated_request_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_preauthenticated_request_create_optional_required_original_test is not defined

  - set_fact:
      preauthenticated_request_resource_id: "{{ result.preauthenticated_request.id }}"
    when: skip_preauthenticated_request_create_optional_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.preauthenticated_request.id is defined
        - result.preauthenticated_request.name is defined
        - result.preauthenticated_request.object_name is defined
        - result.preauthenticated_request.access_type is defined
        - result.preauthenticated_request.time_expires is defined
        - result.preauthenticated_request.time_created is defined
    when: skip_preauthenticated_request_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ preauthenticated_request_create_optional_required_original_custom_assertions }}"
    when: preauthenticated_request_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create preauthenticated_request with optional + required parameters (idempotence)
    oci_object_storage_preauthenticated_request:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_preauthenticated_request_create_optional_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_preauthenticated_request_create_optional_required_bucket_name, omit) }}"
      name: "{{ ('name_example' + random_suffix_1024) | oracle.oci.override(test_preauthenticated_request_create_optional_required_name, omit) }}"
      object_name: "{{ 'object_name_example' | oracle.oci.override(test_preauthenticated_request_create_optional_required_object_name, omit) }}"
      access_type: "{{ 'ObjectRead' | oracle.oci.override(test_preauthenticated_request_create_optional_required_access_type, omit) }}"
      time_expires: "{{ '2013-10-20T19:20:30+01:00' | oracle.oci.override(test_preauthenticated_request_create_optional_required_time_expires, omit) }}"
    register: result
    when: skip_preauthenticated_request_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_preauthenticated_request_create_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.preauthenticated_request.id is defined
        - result.preauthenticated_request.name is defined
        - result.preauthenticated_request.object_name is defined
        - result.preauthenticated_request.access_type is defined
        - result.preauthenticated_request.time_expires is defined
        - result.preauthenticated_request.time_created is defined
    when: skip_preauthenticated_request_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ preauthenticated_request_create_optional_required_idempotence_custom_assertions }}"
    when: preauthenticated_request_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List preauthenticated_requests
    oci_object_storage_preauthenticated_request_facts:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_preauthenticated_request_list_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_preauthenticated_request_list_bucket_name, omit) }}"
    register: result
    when: skip_preauthenticated_request_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.preauthenticated_requests | length > 0
    when: skip_preauthenticated_request_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.id is defined
        - item.name is defined
        - item.object_name is defined
        - item.access_type is defined
        - item.time_expires is defined
        - item.time_created is defined
    with_items: "{{ result.preauthenticated_requests }}"
    when: skip_preauthenticated_request_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ preauthenticated_request_list_custom_assertions }}"
    when: preauthenticated_request_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get preauthenticated_request
    oci_object_storage_preauthenticated_request_facts:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_preauthenticated_request_get_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_preauthenticated_request_get_bucket_name, omit) }}"
      par_id: "{{ preauthenticated_request_resource_id | oracle.oci.override(test_preauthenticated_request_get_par_id, omit) }}"
    register: result
    when: skip_preauthenticated_request_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.preauthenticated_requests | length == 1
    when: skip_preauthenticated_request_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.id is defined
        - item.name is defined
        - item.object_name is defined
        - item.access_type is defined
        - item.time_expires is defined
        - item.time_created is defined
    with_items: "{{ result.preauthenticated_requests }}"
    when: skip_preauthenticated_request_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ preauthenticated_request_get_custom_assertions }}"
    when: preauthenticated_request_get_custom_assertions is defined

  always:

    - name: Delete preauthenticated_request
      oci_object_storage_preauthenticated_request:
        namespace_name: "{{ test_namespace_name | oracle.oci.override(test_preauthenticated_request_delete_rescue_namespace_name, omit) }}"
        bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_preauthenticated_request_delete_rescue_bucket_name, omit) }}"
        par_id: "{{ preauthenticated_request_resource_id | oracle.oci.override(test_preauthenticated_request_delete_rescue_par_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: preauthenticated_request_resource_id is defined

    - name: Delete dependency bucket
      oci_object_storage_bucket:
        namespace_name: "{{ test_namespace_name | oracle.oci.override(test_preauthenticated_request_delete_dependency_bucket_namespace_name, omit) }}"
        name: "{{ dependency_bucket_name }}"
        state: absent
      ignore_errors: yes
      when: skip_preauthenticated_request_delete_dependency_bucket_test is not defined and skip_preauthenticated_request_dependencies is not defined and dependency_bucket_name is defined
