---
- block:
  - name: Create dependency bucket with required parameters
    oci_object_storage_bucket:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_retention_rule_create_dependency_bucket_namespace_name, omit) }}"
      name: "{{ ('my-test-1' + random_suffix_1024) | oracle.oci.override(test_retention_rule_create_dependency_bucket_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_retention_rule_create_dependency_bucket_compartment_id, omit) }}"
    register: result
    when: skip_retention_rule_create_dependency_bucket_test is not defined and skip_retention_rule_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_retention_rule_create_dependency_bucket_test is not defined and skip_retention_rule_dependencies is not defined
  - set_fact:
      dependency_bucket: "{{ result.bucket }}"
      dependency_bucket_name: "{{ result.bucket.name }}"
    when: skip_retention_rule_create_dependency_bucket_test is not defined and skip_retention_rule_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ retention_rule_create_dependency_bucket_custom_assertions }}"
    when: retention_rule_create_dependency_bucket_custom_assertions is defined

# ==================================================================================================== #

  - name: Create retention_rule (check mode)
    oci_object_storage_retention_rule:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_retention_rule_create_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_retention_rule_create_required_bucket_name, omit) }}"
      display_name: "{{ ('sampleRetentionRule' + random_suffix_1024) | oracle.oci.override(test_retention_rule_create_required_display_name, omit) }}"
    register: result
    check_mode: yes
    when: skip_retention_rule_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_retention_rule_create_check_mode_test is not defined

  - name: Assert custom assertions
