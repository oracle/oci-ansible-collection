---
- block:
  - name: Create dependency bucket with required parameters
    oci_object_storage_bucket:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_object_lifecycle_policy_create_dependency_bucket_namespace_name, omit) }}"
      name: "{{ ('my-test-1' + random_suffix_1024) | oracle.oci.override(test_object_lifecycle_policy_create_dependency_bucket_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_object_lifecycle_policy_create_dependency_bucket_compartment_id, omit) }}"
    register: result
    when: skip_object_lifecycle_policy_create_dependency_bucket_test is not defined and skip_object_lifecycle_policy_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_object_lifecycle_policy_create_dependency_bucket_test is not defined and skip_object_lifecycle_policy_dependencies is not defined
  - set_fact:
      dependency_bucket: "{{ result.bucket }}"
      dependency_bucket_name: "{{ result.bucket.name }}"
    when: skip_object_lifecycle_policy_create_dependency_bucket_test is not defined and skip_object_lifecycle_policy_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ object_lifecycle_policy_create_dependency_bucket_custom_assertions }}"
    when: object_lifecycle_policy_create_dependency_bucket_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_object_lifecycle_policy_update_optional_required_items:
      - name: "{{ ('sampleRuleupdated' + random_suffix_1024) | oracle.oci.override(test_object_lifecycle_policy_update_optional_required_items_name, omit) }}"
        action: "{{ ('ARCHIVEupdated' + random_suffix_1024) | oracle.oci.override(test_object_lifecycle_policy_update_optional_required_items_action, omit) }}"
        time_amount: "{{ 6 | oracle.oci.override(test_object_lifecycle_policy_update_optional_required_items_time_amount, omit) }}"
        time_unit: "{{ 'YEARS' | oracle.oci.override(test_object_lifecycle_policy_update_optional_required_items_time_unit, omit) }}"
        is_enabled: "{{ false | oracle.oci.override(test_object_lifecycle_policy_update_optional_required_items_is_enabled, omit) }}"
        object_name_filter:
          inclusion_prefixes: "{{ [ 'samplePrefix' ] | oracle.oci.override(test_object_lifecycle_policy_update_optional_required_object_name_filter_inclusion_prefixes, omit) }}"
          inclusion_patterns: "{{ [ '*.txt' ] | oracle.oci.override(test_object_lifecycle_policy_update_optional_required_object_name_filter_inclusion_patterns, omit) }}"
          exclusion_patterns: "{{ [ '*.pdf' ] | oracle.oci.override(test_object_lifecycle_policy_update_optional_required_object_name_filter_exclusion_patterns, omit) }}"
    when: test_object_lifecycle_policy_update_optional_required_items is not defined

  - name: Update object_lifecycle_policy with optional + required parameters
    oci_object_storage_object_lifecycle_policy:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_object_lifecycle_policy_update_optional_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_object_lifecycle_policy_update_optional_required_bucket_name, omit) }}"
      items: "{{ '[]' | oracle.oci.override(test_object_lifecycle_policy_update_optional_required_items, omit) }}"
    register: result
    when: skip_object_lifecycle_policy_update_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
      that:
        - result.changed == True
    when: skip_object_lifecycle_policy_update_optional_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.object_lifecycle_policy.time_created is defined
        - result.object_lifecycle_policy.items is defined
    when: skip_object_lifecycle_policy_update_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ object_lifecycle_policy_update_optional_required_custom_assertions }}"
    when: object_lifecycle_policy_update_optional_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Update object_lifecycle_policy with optional + required parameters (idempotence)
    oci_object_storage_object_lifecycle_policy:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_object_lifecycle_policy_update_optional_required_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_object_lifecycle_policy_update_optional_required_bucket_name, omit) }}"
      items: "{{ '[]' | oracle.oci.override(test_object_lifecycle_policy_update_optional_required_items, omit) }}"
    register: result
    when: skip_object_lifecycle_policy_update_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_object_lifecycle_policy_update_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.object_lifecycle_policy.time_created is defined
        - result.object_lifecycle_policy.items is defined
    when: skip_object_lifecycle_policy_update_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ object_lifecycle_policy_update_optional_required_idempotence_custom_assertions }}"
    when: object_lifecycle_policy_update_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: Get object_lifecycle_policy
    oci_object_storage_object_lifecycle_policy_facts:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_object_lifecycle_policy_get_namespace_name, omit) }}"
      bucket_name: "{{ object_lifecycle_policy_resource_name | oracle.oci.override(test_object_lifecycle_policy_get_bucket_name, omit) }}"
    register: result
    when: skip_object_lifecycle_policy_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.object_lifecycle_policies | length == 1
    when: skip_object_lifecycle_policy_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.time_created is defined
        - item.items is defined
    with_items: "{{ result.object_lifecycle_policies }}"
    when: skip_object_lifecycle_policy_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ object_lifecycle_policy_get_custom_assertions }}"
    when: object_lifecycle_policy_get_custom_assertions is defined

  always:

    - name: Delete dependency bucket
      oci_object_storage_bucket:
        namespace_name: "{{ test_namespace_name | oracle.oci.override(test_object_lifecycle_policy_delete_dependency_bucket_namespace_name, omit) }}"
        name: "{{ dependency_bucket_name }}"
        state: absent
      ignore_errors: yes
      when: skip_object_lifecycle_policy_delete_dependency_bucket_test is not defined and skip_object_lifecycle_policy_dependencies is not defined and dependency_bucket_name is defined
