---
- block:
  - name: Create dependency bucket with required parameters
    oci_object_storage_bucket:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_replication_source_create_dependency_bucket_namespace_name, omit) }}"
      name: "{{ ('my-test-1' + random_suffix_1024) | oracle.oci.override(test_replication_source_create_dependency_bucket_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_replication_source_create_dependency_bucket_compartment_id, omit) }}"
    register: result
    when: skip_replication_source_create_dependency_bucket_test is not defined and skip_replication_source_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_replication_source_create_dependency_bucket_test is not defined and skip_replication_source_dependencies is not defined
  - set_fact:
      dependency_bucket: "{{ result.bucket }}"
      dependency_bucket_name: "{{ result.bucket.name }}"
    when: skip_replication_source_create_dependency_bucket_test is not defined and skip_replication_source_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ replication_source_create_dependency_bucket_custom_assertions }}"
    when: replication_source_create_dependency_bucket_custom_assertions is defined

# ==================================================================================================== #

  - name: List replication_sources
    oci_object_storage_replication_source_facts:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_replication_source_list_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_replication_source_list_bucket_name, omit) }}"
    register: result
    when: skip_replication_source_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.replication_sources | length > 0
    when: skip_replication_source_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.policy_name is defined
        - item.source_region_name is defined
        - item.source_bucket_name is defined
    with_items: "{{ result.replication_sources }}"
    when: skip_replication_source_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ replication_source_list_custom_assertions }}"
    when: replication_source_list_custom_assertions is defined

  always:

    - name: Delete dependency bucket
      oci_object_storage_bucket:
        namespace_name: "{{ test_namespace_name | oracle.oci.override(test_replication_source_delete_dependency_bucket_namespace_name, omit) }}"
        name: "{{ dependency_bucket_name }}"
        state: absent
      ignore_errors: yes
      when: skip_replication_source_delete_dependency_bucket_test is not defined and skip_replication_source_dependencies is not defined and dependency_bucket_name is defined
