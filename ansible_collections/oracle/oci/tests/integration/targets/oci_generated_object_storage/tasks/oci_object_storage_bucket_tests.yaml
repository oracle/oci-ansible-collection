---
- block:
  - name: Create bucket (check mode)
    oci_object_storage_bucket:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_bucket_create_required_namespace_name, omit) }}"
      name: "{{ ('my-test-1' + random_suffix_1024) | oracle.oci.override(test_bucket_create_required_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_bucket_create_required_compartment_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_bucket_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_bucket_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ bucket_create_check_mode_custom_assertions }}"
    when: bucket_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create bucket with required parameters
    oci_object_storage_bucket:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_bucket_create_required_namespace_name, omit) }}"
      name: "{{ ('my-test-1' + random_suffix_1024) | oracle.oci.override(test_bucket_create_required_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_bucket_create_required_compartment_id, omit) }}"
    register: result
    when: skip_bucket_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_bucket_create_required_original_test is not defined

  - set_fact:
      bucket: "{{ result.bucket }}"
    when: skip_bucket_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.bucket.namespace is defined
        - result.bucket.name is defined
        - result.bucket.compartment_id is defined
        - result.bucket.metadata is defined
        - result.bucket.created_by is defined
        - result.bucket.time_created is defined
