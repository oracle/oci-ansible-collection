---
- block:
  - name: Create dependency bucket with required parameters
    oci_object_storage_bucket:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_object_version_create_dependency_bucket_namespace_name, omit) }}"
      name: "{{ ('my-test-1' + random_suffix_1024) | oracle.oci.override(test_object_version_create_dependency_bucket_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_object_version_create_dependency_bucket_compartment_id, omit) }}"
    register: result
    when: skip_object_version_create_dependency_bucket_test is not defined and skip_object_version_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_object_version_create_dependency_bucket_test is not defined and skip_object_version_dependencies is not defined
  - set_fact:
      dependency_bucket: "{{ result.bucket }}"
      dependency_bucket_name: "{{ result.bucket.name }}"
    when: skip_object_version_create_dependency_bucket_test is not defined and skip_object_version_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ object_version_create_dependency_bucket_custom_assertions }}"
    when: object_version_create_dependency_bucket_custom_assertions is defined

# ==================================================================================================== #

  - name: List object_versions
    oci_object_storage_object_version_facts:
      namespace_name: "{{ test_namespace_name | oracle.oci.override(test_object_version_list_namespace_name, omit) }}"
      bucket_name: "{{ dependency_bucket_name | oracle.oci.override(test_object_version_list_bucket_name, omit) }}"
    register: result
    when: skip_object_version_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.object_versions | length > 0
    when: skip_object_version_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.name is defined
        - item.size is defined
        - item.md5 is defined
        - item.time_created is defined
        - item.time_modified is defined
        - item.etag is defined
        - item.version_id is defined
        - item.is_delete_marker is defined
    with_items: "{{ result.object_versions }}"
    when: skip_object_version_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ object_version_list_custom_assertions }}"
    when: object_version_list_custom_assertions is defined

  always:

    - name: Delete dependency bucket
      oci_object_storage_bucket:
        namespace_name: "{{ test_namespace_name | oracle.oci.override(test_object_version_delete_dependency_bucket_namespace_name, omit) }}"
        name: "{{ dependency_bucket_name }}"
        state: absent
      ignore_errors: yes
      when: skip_object_version_delete_dependency_bucket_test is not defined and skip_object_version_dependencies is not defined and dependency_bucket_name is defined
