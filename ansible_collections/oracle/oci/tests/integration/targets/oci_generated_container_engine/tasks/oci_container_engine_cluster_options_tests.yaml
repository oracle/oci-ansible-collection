---
- block:
  - name: Get cluster_options
    oci_container_engine_cluster_options_facts:
      cluster_option_id: "{{ cluster_options_resource_id | oracle.oci.override(test_cluster_options_get_cluster_option_id, omit) }}"
    register: result
    when: skip_cluster_options_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.cluster_options is defined
        - result.cluster_options != None
    when: skip_cluster_options_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.kubernetes_versions is defined
    with_items:
      - "{{ result.cluster_options }}"
    when: skip_cluster_options_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ cluster_options_get_custom_assertions }}"
    when: cluster_options_get_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
