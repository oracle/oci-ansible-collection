---
- block:
  - name: Create dependency cluster with required parameters
    oci_container_engine_cluster:
      name: "{{ ('My Cluster' + random_suffix_1024) | oracle.oci.override(test_kubeconfig_create_dependency_cluster_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_kubeconfig_create_dependency_cluster_compartment_id, omit) }}"
      vcn_id: "{{ dependency_vcn_id | oracle.oci.override(test_kubeconfig_create_dependency_cluster_vcn_id, omit) }}"
      kubernetes_version: "{{ 'v1.9.4' | oracle.oci.override(test_kubeconfig_create_dependency_cluster_kubernetes_version, omit) }}"
    register: result
    when: skip_kubeconfig_create_dependency_cluster_test is not defined and skip_kubeconfig_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_kubeconfig_create_dependency_cluster_test is not defined and skip_kubeconfig_dependencies is not defined
  - set_fact:
      dependency_cluster: "{{ result.cluster }}"
      dependency_cluster_id: "{{ result.cluster.id }}"
    when: skip_kubeconfig_create_dependency_cluster_test is not defined and skip_kubeconfig_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ kubeconfig_create_dependency_cluster_custom_assertions }}"
    when: kubeconfig_create_dependency_cluster_custom_assertions is defined

