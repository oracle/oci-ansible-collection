      threshold: "{{ 10 | oracle.oci.override(test_budget_alert_rule_create_required_threshold, omit) }}"
      threshold_type: "{{ 'PERCENTAGE' | oracle.oci.override(test_budget_alert_rule_create_required_threshold_type, omit) }}"
      recipients: "{{ 'recipients_example' | oracle.oci.override(test_budget_alert_rule_create_required_recipients, omit) }}"
    register: result
    check_mode: yes
    when: skip_budget_alert_rule_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_budget_alert_rule_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
