- block:
  - name: Create dependency budget with required parameters
    oci_budget:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_budget_alert_rule_create_dependency_budget_compartment_id, omit) }}"
      target_compartment_id: "{{ dependency_target_compartment_id | oracle.oci.override(test_budget_alert_rule_create_dependency_budget_target_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_budget_alert_rule_create_dependency_budget_display_name, omit) }}"
      amount: "{{ 10 | oracle.oci.override(test_budget_alert_rule_create_dependency_budget_amount, omit) }}"
      reset_period: "{{ 'MONTHLY' | oracle.oci.override(test_budget_alert_rule_create_dependency_budget_reset_period, omit) }}"
    register: result
    when: skip_budget_alert_rule_create_dependency_budget_test is not defined and skip_budget_alert_rule_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_budget_alert_rule_create_dependency_budget_test is not defined and skip_budget_alert_rule_dependencies is not defined
  - set_fact:
      dependency_budget: "{{ result.budget }}"
      dependency_budget_id: "{{ result.budget.id }}"
    when: skip_budget_alert_rule_create_dependency_budget_test is not defined and skip_budget_alert_rule_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ budget_alert_rule_create_dependency_budget_custom_assertions }}"
    when: budget_alert_rule_create_dependency_budget_custom_assertions is defined

# ==================================================================================================== #

  - name: Create budget_alert_rule (check mode)
