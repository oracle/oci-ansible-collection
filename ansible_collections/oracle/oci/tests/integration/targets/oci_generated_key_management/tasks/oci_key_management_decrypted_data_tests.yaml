---
- block:
  - set_fact:
      test_decrypted_data_create_dependency_key_key_shape:
        algorithm: "{{ 'AES' | oracle.oci.override(test_decrypted_data_create_dependency_key_key_shape_algorithm, omit) }}"
        length: "{{ 16 | oracle.oci.override(test_decrypted_data_create_dependency_key_key_shape_length, omit) }}"
    when: skip_decrypted_data_create_dependency_key_test is not defined and skip_decrypted_data_dependencies is not defined and test_decrypted_data_create_dependency_key_key_shape is not defined

  - name: Create dependency key with required parameters
    oci_key_management_key:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_decrypted_data_create_dependency_key_compartment_id, omit) }}"
      display_name: "{{ ('Key C' + random_suffix_1024) | oracle.oci.override(test_decrypted_data_create_dependency_key_display_name, omit) }}"
      key_shape: "{{ '{}' | oracle.oci.override(test_decrypted_data_create_dependency_key_key_shape, omit) }}"
      service_endpoint: "{{ test_key_management_service_endpoint | oracle.oci.override(test_decrypted_data_create_dependency_key_service_endpoint, omit) }}"
    register: result
    when: skip_decrypted_data_create_dependency_key_test is not defined and skip_decrypted_data_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_decrypted_data_create_dependency_key_test is not defined and skip_decrypted_data_dependencies is not defined
  - set_fact:
      dependency_key: "{{ result.key }}"
      dependency_key_id: "{{ result.key.id }}"
    when: skip_decrypted_data_create_dependency_key_test is not defined and skip_decrypted_data_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ decrypted_data_create_dependency_key_custom_assertions }}"
    when: decrypted_data_create_dependency_key_custom_assertions is defined

# ==================================================================================================== #

  - name: Create decrypted_data (check mode)
    oci_key_management_decrypted_data:
      ciphertext: "{{ 'AAwgpauIe9AAAM6dU7pS7AKwmDFyXOqNh0uAvNY9a3E95rw7Ae3LZNBnDtHWdkB1l/pIDBfg' | oracle.oci.override(test_decrypted_data_create_required_ciphertext, omit) }}"
      key_id: "{{ dependency_key_id | oracle.oci.override(test_decrypted_data_create_required_key_id, omit) }}"
      service_endpoint: "{{ test_kmscrypto_service_endpoint | oracle.oci.override(test_decrypted_data_create_check_mode_service_endpoint, omit) }}"
    register: result
    check_mode: yes
    when: skip_decrypted_data_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_decrypted_data_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ decrypted_data_create_check_mode_custom_assertions }}"
    when: decrypted_data_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create decrypted_data with required parameters
    oci_key_management_decrypted_data:
      ciphertext: "{{ 'AAwgpauIe9AAAM6dU7pS7AKwmDFyXOqNh0uAvNY9a3E95rw7Ae3LZNBnDtHWdkB1l/pIDBfg' | oracle.oci.override(test_decrypted_data_create_required_ciphertext, omit) }}"
      key_id: "{{ dependency_key_id | oracle.oci.override(test_decrypted_data_create_required_key_id, omit) }}"
      service_endpoint: "{{ test_kmscrypto_service_endpoint | oracle.oci.override(test_decrypted_data_create_required_original_service_endpoint, omit) }}"
    register: result
    when: skip_decrypted_data_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_decrypted_data_create_required_original_test is not defined

  - set_fact:
      decrypted_data: "{{ result.decrypted_data }}"
    when: skip_decrypted_data_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.decrypted_data.plaintext is defined
        - result.decrypted_data.plaintext_checksum is defined
    when: skip_decrypted_data_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ decrypted_data_create_required_original_custom_assertions }}"
    when: decrypted_data_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create decrypted_data with required parameters(idempotency)
    oci_key_management_decrypted_data:
      ciphertext: "{{ 'AAwgpauIe9AAAM6dU7pS7AKwmDFyXOqNh0uAvNY9a3E95rw7Ae3LZNBnDtHWdkB1l/pIDBfg' | oracle.oci.override(test_decrypted_data_create_required_ciphertext, omit) }}"
      key_id: "{{ dependency_key_id | oracle.oci.override(test_decrypted_data_create_required_key_id, omit) }}"
      service_endpoint: "{{ test_kmscrypto_service_endpoint | oracle.oci.override(test_decrypted_data_create_required_idempotency_service_endpoint, omit) }}"
    register: result
    when: skip_decrypted_data_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_decrypted_data_create_required_idempotency_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.decrypted_data.plaintext is defined
        - result.decrypted_data.plaintext_checksum is defined
    when: skip_decrypted_data_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ decrypted_data_create_required_idempotency_custom_assertions }}"
    when: decrypted_data_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Create decrypted_data with optional + required parameters
    oci_key_management_decrypted_data:
      associated_data: "{{ null | oracle.oci.override(test_decrypted_data_create_optional_required_associated_data, omit) }}"
      ciphertext: "{{ 'AAwgpauIe9AAAM6dU7pS7AKwmDFyXOqNh0uAvNY9a3E95rw7Ae3LZNBnDtHWdkB1l/pIDBfg' | oracle.oci.override(test_decrypted_data_create_optional_required_ciphertext, omit) }}"
      key_id: "{{ dependency_key_id | oracle.oci.override(test_decrypted_data_create_optional_required_key_id, omit) }}"
      logging_context: "{{ null | oracle.oci.override(test_decrypted_data_create_optional_required_logging_context, omit) }}"
      service_endpoint: "{{ test_kmscrypto_service_endpoint | oracle.oci.override(test_decrypted_data_create_optional_required_original_service_endpoint, omit) }}"
    register: result
    when: skip_decrypted_data_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_decrypted_data_create_optional_required_original_test is not defined

  - set_fact:
      decrypted_data: "{{ result.decrypted_data }}"
    when: skip_decrypted_data_create_optional_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.decrypted_data.plaintext is defined
        - result.decrypted_data.plaintext_checksum is defined
    when: skip_decrypted_data_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ decrypted_data_create_optional_required_original_custom_assertions }}"
    when: decrypted_data_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create decrypted_data with optional + required parameters (idempotence)
    oci_key_management_decrypted_data:
      associated_data: "{{ null | oracle.oci.override(test_decrypted_data_create_optional_required_associated_data, omit) }}"
      ciphertext: "{{ 'AAwgpauIe9AAAM6dU7pS7AKwmDFyXOqNh0uAvNY9a3E95rw7Ae3LZNBnDtHWdkB1l/pIDBfg' | oracle.oci.override(test_decrypted_data_create_optional_required_ciphertext, omit) }}"
      key_id: "{{ dependency_key_id | oracle.oci.override(test_decrypted_data_create_optional_required_key_id, omit) }}"
      logging_context: "{{ null | oracle.oci.override(test_decrypted_data_create_optional_required_logging_context, omit) }}"
      service_endpoint: "{{ test_kmscrypto_service_endpoint | oracle.oci.override(test_decrypted_data_create_optional_required_idempotence_service_endpoint, omit) }}"
    register: result
    when: skip_decrypted_data_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_decrypted_data_create_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.decrypted_data.plaintext is defined
        - result.decrypted_data.plaintext_checksum is defined
    when: skip_decrypted_data_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ decrypted_data_create_optional_required_idempotence_custom_assertions }}"
    when: decrypted_data_create_optional_required_idempotence_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
