---
- block:
  - name: Create vault (check mode)
    oci_key_management_vault:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_vault_create_required_compartment_id, omit) }}"
      display_name: "{{ ('Vault 1' + random_suffix_1024) | oracle.oci.override(test_vault_create_required_display_name, omit) }}"
      vault_type: "{{ 'VIRTUAL_PRIVATE' | oracle.oci.override(test_vault_create_required_vault_type, omit) }}"
    register: result
    check_mode: yes
    when: skip_vault_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_vault_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ vault_create_check_mode_custom_assertions }}"
    when: vault_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create vault with required parameters
    oci_key_management_vault:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_vault_create_required_compartment_id, omit) }}"
      display_name: "{{ ('Vault 1' + random_suffix_1024) | oracle.oci.override(test_vault_create_required_display_name, omit) }}"
      vault_type: "{{ 'VIRTUAL_PRIVATE' | oracle.oci.override(test_vault_create_required_vault_type, omit) }}"
    register: result
    when: skip_vault_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_vault_create_required_original_test is not defined

  - set_fact:
      vault_resource_id: "{{ result.vault.id }}"
    when: skip_vault_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.vault.compartment_id is defined
        - result.vault.crypto_endpoint is defined
        - result.vault.defined_tags is defined
        - result.vault.display_name is defined
        - result.vault.freeform_tags is defined
        - result.vault.id is defined
        - result.vault.lifecycle_state is defined
        - result.vault.management_endpoint is defined
        - result.vault.time_created is defined
        - result.vault.time_of_deletion is defined
        - result.vault.vault_type is defined
        - result.vault.wrappingkey_id is defined
    when: skip_vault_create_required_original_test is not defined

  - name: Assert custom assertions
