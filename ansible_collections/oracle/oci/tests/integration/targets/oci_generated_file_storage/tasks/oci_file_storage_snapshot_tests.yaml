      file_system_id: "{{ dependency_file_system_id | oracle.oci.override(test_snapshot_list_file_system_id, omit) }}"
    register: result
    when: skip_snapshot_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.snapshots | length > 0
    when: skip_snapshot_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.file_system_id is defined
        - item.id is defined
        - item.lifecycle_state is defined
        - item.name is defined
        - item.time_created is defined
    with_items: "{{ result.snapshots }}"
