---
- block:
  - name: Create dependency file_system with required parameters
    oci_file_storage_file_system:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_snapshot_create_dependency_file_system_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_snapshot_create_dependency_file_system_compartment_id, omit) }}"
      display_name: "{{ ('media-files-1' + random_suffix_1024) | oracle.oci.override(test_snapshot_create_dependency_file_system_display_name, omit) }}"
    register: result
    when: skip_snapshot_create_dependency_file_system_test is not defined and skip_snapshot_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_snapshot_create_dependency_file_system_test is not defined and skip_snapshot_dependencies is not defined
  - set_fact:
      dependency_file_system: "{{ result.file_system }}"
      dependency_file_system_id: "{{ result.file_system.id }}"
    when: skip_snapshot_create_dependency_file_system_test is not defined and skip_snapshot_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ snapshot_create_dependency_file_system_custom_assertions }}"
    when: snapshot_create_dependency_file_system_custom_assertions is defined

# ==================================================================================================== #

  - name: Create snapshot (check mode)
    oci_file_storage_snapshot:
      file_system_id: "{{ dependency_file_system_id | oracle.oci.override(test_snapshot_create_required_file_system_id, omit) }}"
      name: "{{ ('snapshot-1' + random_suffix_1024) | oracle.oci.override(test_snapshot_create_required_name, omit) }}"
    register: result
    check_mode: yes
    when: skip_snapshot_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_snapshot_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ snapshot_create_check_mode_custom_assertions }}"
    when: snapshot_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create snapshot with required parameters
    oci_file_storage_snapshot:
      file_system_id: "{{ dependency_file_system_id | oracle.oci.override(test_snapshot_create_required_file_system_id, omit) }}"
      name: "{{ ('snapshot-1' + random_suffix_1024) | oracle.oci.override(test_snapshot_create_required_name, omit) }}"
    register: result
    when: skip_snapshot_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_snapshot_create_required_original_test is not defined

  - set_fact:
      snapshot_resource_id: "{{ result.snapshot.id }}"
    when: skip_snapshot_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.snapshot.file_system_id is defined
        - result.snapshot.id is defined
        - result.snapshot.lifecycle_state is defined
        - result.snapshot.name is defined
        - result.snapshot.time_created is defined
        - result.snapshot.freeform_tags is defined
        - result.snapshot.defined_tags is defined
    when: skip_snapshot_create_required_original_test is not defined

  - name: Assert custom assertions
