    oci_file_storage_export_set_facts:
      export_set_id: "{{ export_set_resource_id | oracle.oci.override(test_export_set_get_export_set_id, omit) }}"
    register: result
    when: skip_export_set_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.export_sets | length == 1
