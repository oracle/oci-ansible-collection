---
- block:
  - name: Update export_set using name with optional + required parameters
    oci_file_storage_export_set:
      display_name: "{{ ('mount-target-5-new-exportset' + random_suffix_1024) | oracle.oci.override(test_export_set_update_using_name_optional_required_display_name, omit) }}"
      max_fs_stat_bytes: "{{ 112 | oracle.oci.override(test_export_set_update_using_name_optional_required_max_fs_stat_bytes, omit) }}"
      max_fs_stat_files: "{{ 112 | oracle.oci.override(test_export_set_update_using_name_optional_required_max_fs_stat_files, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_export_set_update_using_name_optional_required_compartment_id, omit) }}"
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_export_set_update_using_name_optional_required_availability_domain, omit) }}"
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_export_set_update_using_name_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
      that:
        - result.changed == True
    when: skip_export_set_update_using_name_optional_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.export_set.availability_domain is defined
        - result.export_set.compartment_id is defined
        - result.export_set.display_name is defined
        - result.export_set.id is defined
        - result.export_set.lifecycle_state is defined
        - result.export_set.max_fs_stat_bytes is defined
        - result.export_set.max_fs_stat_files is defined
        - result.export_set.time_created is defined
        - result.export_set.vcn_id is defined
    when: skip_export_set_update_using_name_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ export_set_update_using_name_optional_required_custom_assertions }}"
    when: export_set_update_using_name_optional_required_custom_assertions is defined

