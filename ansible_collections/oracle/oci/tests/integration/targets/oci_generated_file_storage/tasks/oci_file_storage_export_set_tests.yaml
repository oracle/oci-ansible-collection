# ==================================================================================================== #

  - name: List export_sets
    oci_file_storage_export_set_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_export_set_list_compartment_id, omit) }}"
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_export_set_list_availability_domain, omit) }}"
    register: result
    when: skip_export_set_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.export_sets | length > 0
    when: skip_export_set_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.availability_domain is defined
        - item.compartment_id is defined
        - item.display_name is defined
        - item.id is defined
        - item.lifecycle_state is defined
        - item.time_created is defined
        - item.vcn_id is defined
