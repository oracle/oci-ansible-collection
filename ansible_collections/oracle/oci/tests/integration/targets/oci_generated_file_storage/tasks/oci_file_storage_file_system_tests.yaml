---
- block:
  - name: Create file_system (check mode)
    oci_file_storage_file_system:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_file_system_create_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_file_system_create_required_compartment_id, omit) }}"
      display_name: "{{ ('media-files-1' + random_suffix_1024) | oracle.oci.override(test_file_system_create_required_display_name, omit) }}"
    register: result
    check_mode: yes
    when: skip_file_system_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_file_system_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ file_system_create_check_mode_custom_assertions }}"
    when: file_system_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create file_system with required parameters
    oci_file_storage_file_system:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_file_system_create_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_file_system_create_required_compartment_id, omit) }}"
      display_name: "{{ ('media-files-1' + random_suffix_1024) | oracle.oci.override(test_file_system_create_required_display_name, omit) }}"
    register: result
    when: skip_file_system_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_file_system_create_required_original_test is not defined

  - set_fact:
      file_system_resource_id: "{{ result.file_system.id }}"
    when: skip_file_system_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.file_system.availability_domain is defined
        - result.file_system.metered_bytes is defined
        - result.file_system.compartment_id is defined
        - result.file_system.display_name is defined
        - result.file_system.id is defined
        - result.file_system.lifecycle_state is defined
        - result.file_system.time_created is defined
        - result.file_system.freeform_tags is defined
        - result.file_system.defined_tags is defined
    when: skip_file_system_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ file_system_create_required_original_custom_assertions }}"
    when: file_system_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create file_system with required parameters(idempotency)
    oci_file_storage_file_system:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_file_system_create_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_file_system_create_required_compartment_id, omit) }}"
      display_name: "{{ ('media-files-1' + random_suffix_1024) | oracle.oci.override(test_file_system_create_required_display_name, omit) }}"
    register: result
    when: skip_file_system_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_file_system_create_required_idempotency_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.file_system.availability_domain is defined
        - result.file_system.metered_bytes is defined
        - result.file_system.compartment_id is defined
        - result.file_system.display_name is defined
        - result.file_system.id is defined
        - result.file_system.lifecycle_state is defined
        - result.file_system.time_created is defined
        - result.file_system.freeform_tags is defined
        - result.file_system.defined_tags is defined
    when: skip_file_system_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ file_system_create_required_idempotency_custom_assertions }}"
    when: file_system_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Update file_system using name with optional + required parameters
    oci_file_storage_file_system:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_file_system_update_using_name_optional_required_availability_domain, omit) }}"
