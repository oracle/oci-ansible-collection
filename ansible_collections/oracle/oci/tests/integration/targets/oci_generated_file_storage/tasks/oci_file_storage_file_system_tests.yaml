# ==================================================================================================== #

  - name: List file_systems
    oci_file_storage_file_system_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_file_system_list_compartment_id, omit) }}"
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_file_system_list_availability_domain, omit) }}"
    register: result
    when: skip_file_system_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['file_systems'] | length > 0
    when: skip_file_system_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.availability_domain is defined
        - item.metered_bytes is defined
        - item.compartment_id is defined
        - item.display_name is defined
        - item.id is defined
        - item.lifecycle_state is defined
        - item.time_created is defined
        - item.freeform_tags is defined
        - item.defined_tags is defined
    with_items: "{{ result['file_systems'] }}"
    when: skip_file_system_list_test is not defined

  - name: Assert custom assertions
