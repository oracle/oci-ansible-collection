    with_items: "{{ file_system_get_custom_assertions }}"
    when: file_system_get_custom_assertions is defined

  always:

    - name: Delete file_system
      oci_file_storage_file_system:
        file_system_id: "{{ file_system_resource_id | oracle.oci.override(test_file_system_delete_rescue_file_system_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: file_system_resource_id is defined
