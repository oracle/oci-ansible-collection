      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_file_system_delete_required_compartment_id, omit) }}"
      display_name: "{{ ('media-files-1' + random_suffix_1024) | oracle.oci.override(test_file_system_delete_required_display_name, omit) }}"
