      freeform_tags: "{{ test_default_updated_freeform_tags | oracle.oci.override(test_file_system_update_using_name_optional_required_freeform_tags, omit) }}"
      defined_tags: "{{ test_default_updated_defined_tags | oracle.oci.override(test_file_system_update_using_name_optional_required_defined_tags, omit) }}"
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_file_system_update_using_name_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
      that:
        - result.changed == True
    when: skip_file_system_update_using_name_optional_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.file_system.availability_domain is defined
        - result.file_system.metered_bytes is defined
        - result.file_system.compartment_id is defined
        - result.file_system.display_name is defined
        - result.file_system.id is defined
        - result.file_system.lifecycle_state is defined
        - result.file_system.time_created is defined
        - result.file_system.freeform_tags is defined
        - result.file_system.defined_tags is defined
    when: skip_file_system_update_using_name_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ file_system_update_using_name_optional_required_custom_assertions }}"
    when: file_system_update_using_name_optional_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Update file_system using name with optional + required parameters (idempotence)
    oci_file_storage_file_system:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_file_system_update_using_name_optional_required_availability_domain, omit) }}"
