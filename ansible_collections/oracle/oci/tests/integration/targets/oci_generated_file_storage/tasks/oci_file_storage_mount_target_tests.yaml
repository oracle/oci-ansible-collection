# ==================================================================================================== #

  - name: List mount_targets
    oci_file_storage_mount_target_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_mount_target_list_compartment_id, omit) }}"
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_mount_target_list_availability_domain, omit) }}"
    register: result
    when: skip_mount_target_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.mount_targets | length > 0
    when: skip_mount_target_list_test is not defined


  - name: Assert required properties are populated
    assert:
      that:
        - item.compartment_id is defined
        - item.display_name is defined
        - item.id is defined
        - item.lifecycle_details is defined
        - item.lifecycle_state is defined
        - item.private_ip_ids is defined
