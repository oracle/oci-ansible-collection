        - "{{ item }}"
    with_items: "{{ mount_target_create_required_idempotency_custom_assertions }}"
    when: mount_target_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Update mount_target using name with optional + required parameters
