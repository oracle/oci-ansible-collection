---
- block:
  - name: Create mount_target (check mode)
    oci_file_storage_mount_target:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_mount_target_create_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_mount_target_create_required_compartment_id, omit) }}"
      display_name: "{{ ('mount-target-5' + random_suffix_1024) | oracle.oci.override(test_mount_target_create_required_display_name, omit) }}"
      subnet_id: "{{ dependency_subnet_id | oracle.oci.override(test_mount_target_create_required_subnet_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_mount_target_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_mount_target_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ mount_target_create_check_mode_custom_assertions }}"
    when: mount_target_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create mount_target with required parameters
    oci_file_storage_mount_target:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_mount_target_create_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_mount_target_create_required_compartment_id, omit) }}"
      display_name: "{{ ('mount-target-5' + random_suffix_1024) | oracle.oci.override(test_mount_target_create_required_display_name, omit) }}"
      subnet_id: "{{ dependency_subnet_id | oracle.oci.override(test_mount_target_create_required_subnet_id, omit) }}"
    register: result
    when: skip_mount_target_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_mount_target_create_required_original_test is not defined

  - set_fact:
      mount_target_resource_id: "{{ result.mount_target.id }}"
    when: skip_mount_target_create_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.mount_target.compartment_id is defined
        - result.mount_target.display_name is defined
        - result.mount_target.id is defined
        - result.mount_target.lifecycle_details is defined
        - result.mount_target.lifecycle_state is defined
        - result.mount_target.private_ip_ids is defined
        - result.mount_target.subnet_id is defined
        - result.mount_target.time_created is defined
    when: skip_mount_target_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ mount_target_create_required_original_custom_assertions }}"
    when: mount_target_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create mount_target with required parameters(idempotency)
    oci_file_storage_mount_target:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_mount_target_create_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_mount_target_create_required_compartment_id, omit) }}"
      display_name: "{{ ('mount-target-5' + random_suffix_1024) | oracle.oci.override(test_mount_target_create_required_display_name, omit) }}"
      subnet_id: "{{ dependency_subnet_id | oracle.oci.override(test_mount_target_create_required_subnet_id, omit) }}"
    register: result
    when: skip_mount_target_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_mount_target_create_required_idempotency_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.mount_target.compartment_id is defined
        - result.mount_target.display_name is defined
        - result.mount_target.id is defined
        - result.mount_target.lifecycle_details is defined
        - result.mount_target.lifecycle_state is defined
        - result.mount_target.private_ip_ids is defined
        - result.mount_target.subnet_id is defined
        - result.mount_target.time_created is defined
    when: skip_mount_target_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
