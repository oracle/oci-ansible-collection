    register: result
    when: skip_ip_sec_connection_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_ip_sec_connection_create_required_original_test is not defined

  - set_fact:
      ip_sec_connection_resource_id: "{{ result.ip_sec_connection.id }}"
    when: skip_ip_sec_connection_create_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.ip_sec_connection.compartment_id is defined
        - result.ip_sec_connection.cpe_id is defined
        - result.ip_sec_connection.drg_id is defined
        - result.ip_sec_connection.id is defined
        - result.ip_sec_connection.lifecycle_state is defined
        - result.ip_sec_connection.static_routes is defined
    when: skip_ip_sec_connection_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
