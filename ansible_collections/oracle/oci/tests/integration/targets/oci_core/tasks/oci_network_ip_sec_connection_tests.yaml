---
- block:
  - name: Create dependency drg with required parameters
    oci_network_drg:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_ip_sec_connection_create_dependency_drg_compartment_id, omit) }}"
      display_name: "{{ ('MyDrg' + random_suffix_1024) | oracle.oci.override(test_ip_sec_connection_create_dependency_drg_display_name, omit) }}"
    register: result
    when: skip_ip_sec_connection_create_dependency_drg_test is not defined and skip_ip_sec_connection_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_ip_sec_connection_create_dependency_drg_test is not defined and skip_ip_sec_connection_dependencies is not defined
  - set_fact:
      dependency_drg: "{{ result.drg }}"
      dependency_drg_id: "{{ result.drg.id }}"
    when: skip_ip_sec_connection_create_dependency_drg_test is not defined and skip_ip_sec_connection_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ ip_sec_connection_create_dependency_drg_custom_assertions }}"
    when: ip_sec_connection_create_dependency_drg_custom_assertions is defined

# ==================================================================================================== #

  - name: Create dependency cpe with required parameters
    oci_network_cpe:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_ip_sec_connection_create_dependency_cpe_compartment_id, omit) }}"
      display_name: "{{ ('MyCpe' + random_suffix_1024) | oracle.oci.override(test_ip_sec_connection_create_dependency_cpe_display_name, omit) }}"
      ip_address: "{{ '189.44.2.135' | oracle.oci.override(test_ip_sec_connection_create_dependency_cpe_ip_address, omit) }}"
    register: result
    when: skip_ip_sec_connection_create_dependency_cpe_test is not defined and skip_ip_sec_connection_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_ip_sec_connection_create_dependency_cpe_test is not defined and skip_ip_sec_connection_dependencies is not defined
  - set_fact:
      dependency_cpe: "{{ result.cpe }}"
      dependency_cpe_id: "{{ result.cpe.id }}"
    when: skip_ip_sec_connection_create_dependency_cpe_test is not defined and skip_ip_sec_connection_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ ip_sec_connection_create_dependency_cpe_custom_assertions }}"
    when: ip_sec_connection_create_dependency_cpe_custom_assertions is defined

# ==================================================================================================== #

  - name: Create ip_sec_connection (check mode)
    oci_network_ip_sec_connection:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_ip_sec_connection_create_required_compartment_id, omit) }}"
      cpe_id: "{{ dependency_cpe_id | oracle.oci.override(test_ip_sec_connection_create_required_cpe_id, omit) }}"
      display_name: "{{ ('MyIPSecConnection' + random_suffix_1024) | oracle.oci.override(test_ip_sec_connection_create_required_display_name, omit) }}"
      drg_id: "{{ dependency_drg_id | oracle.oci.override(test_ip_sec_connection_create_required_drg_id, omit) }}"
      static_routes: "{{ [ '172.16.10.0/24' ] | oracle.oci.override(test_ip_sec_connection_create_required_static_routes, omit) }}"
    register: result
    check_mode: yes
    when: skip_ip_sec_connection_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_ip_sec_connection_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ ip_sec_connection_create_check_mode_custom_assertions }}"
    when: ip_sec_connection_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create ip_sec_connection with required parameters
    oci_network_ip_sec_connection:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_ip_sec_connection_create_required_compartment_id, omit) }}"
