---
- block:
  - name: Create dependency instance_configuration with required parameters
    oci_compute_management_instance_configuration:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_cluster_network_instance_create_dependency_instance_configuration_compartment_id, omit) }}"
      display_name: "{{ ('example-instance-configuration' + random_suffix_1024) | oracle.oci.override(test_cluster_network_instance_create_dependency_instance_configuration_display_name, omit) }}"
    register: result
    when: skip_cluster_network_instance_create_dependency_instance_configuration_test is not defined and skip_cluster_network_instance_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_cluster_network_instance_create_dependency_instance_configuration_test is not defined and skip_cluster_network_instance_dependencies is not defined
  - set_fact:
      dependency_instance_configuration: "{{ result.instance_configuration }}"
      dependency_instance_configuration_id: "{{ result.instance_configuration.id }}"
    when: skip_cluster_network_instance_create_dependency_instance_configuration_test is not defined and skip_cluster_network_instance_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ cluster_network_instance_create_dependency_instance_configuration_custom_assertions }}"
    when: cluster_network_instance_create_dependency_instance_configuration_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_cluster_network_instance_create_dependency_cluster_network_instance_pools:
      - defined_tags: "{{ test_default_defined_tags | oracle.oci.override(test_cluster_network_instance_create_dependency_cluster_network_instance_pools_defined_tags, omit) }}"
        display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_cluster_network_instance_create_dependency_cluster_network_instance_pools_display_name, omit) }}"
        freeform_tags: "{{ {'Department': 'Finance'} | oracle.oci.override(test_cluster_network_instance_create_dependency_cluster_network_instance_pools_freeform_tags, omit) }}"
        instance_configuration_id: "{{ dependency_instance_configuration_id | oracle.oci.override(test_cluster_network_instance_create_dependency_cluster_network_instance_pools_instance_configuration_id, omit) }}"
        size: "{{ 56 | oracle.oci.override(test_cluster_network_instance_create_dependency_cluster_network_instance_pools_size, omit) }}"
    when: skip_cluster_network_instance_create_dependency_cluster_network_test is not defined and skip_cluster_network_instance_dependencies is not defined and test_cluster_network_instance_create_dependency_cluster_network_instance_pools is not defined

  - set_fact:
      test_cluster_network_instance_create_dependency_cluster_network_placement_configuration:
        availability_domain: "{{ test_availability_domain | oracle.oci.override(test_cluster_network_instance_create_dependency_cluster_network_placement_configuration_availability_domain, omit) }}"
        primary_subnet_id: "{{ dependency_primary_subnet_id | oracle.oci.override(test_cluster_network_instance_create_dependency_cluster_network_placement_configuration_primary_subnet_id, omit) }}"
        secondary_vnic_subnets:
        - display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_cluster_network_instance_create_dependency_cluster_network_secondary_vnic_subnets_display_name, omit) }}"
          subnet_id: "{{ dependency_subnet_id | oracle.oci.override(test_cluster_network_instance_create_dependency_cluster_network_secondary_vnic_subnets_subnet_id, omit) }}"
    when: skip_cluster_network_instance_create_dependency_cluster_network_test is not defined and skip_cluster_network_instance_dependencies is not defined and test_cluster_network_instance_create_dependency_cluster_network_placement_configuration is not defined

  - name: Create dependency cluster_network with required parameters
    oci_compute_management_cluster_network:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_cluster_network_instance_create_dependency_cluster_network_compartment_id, omit) }}"
      display_name: "{{ ('example_cluster_network' + random_suffix_1024) | oracle.oci.override(test_cluster_network_instance_create_dependency_cluster_network_display_name, omit) }}"
      instance_pools: "{{ '[]' | oracle.oci.override(test_cluster_network_instance_create_dependency_cluster_network_instance_pools, omit) }}"
      placement_configuration: "{{ '{}' | oracle.oci.override(test_cluster_network_instance_create_dependency_cluster_network_placement_configuration, omit) }}"
    register: result
    when: skip_cluster_network_instance_create_dependency_cluster_network_test is not defined and skip_cluster_network_instance_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_cluster_network_instance_create_dependency_cluster_network_test is not defined and skip_cluster_network_instance_dependencies is not defined
  - set_fact:
      dependency_cluster_network: "{{ result.cluster_network }}"
      dependency_cluster_network_id: "{{ result.cluster_network.id }}"
    when: skip_cluster_network_instance_create_dependency_cluster_network_test is not defined and skip_cluster_network_instance_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ cluster_network_instance_create_dependency_cluster_network_custom_assertions }}"
    when: cluster_network_instance_create_dependency_cluster_network_custom_assertions is defined

# ==================================================================================================== #

  - name: List cluster_network_instances
    oci_compute_management_cluster_network_instance_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_cluster_network_instance_list_compartment_id, omit) }}"
      cluster_network_id: "{{ dependency_cluster_network_id | oracle.oci.override(test_cluster_network_instance_list_cluster_network_id, omit) }}"
    register: result
    when: skip_cluster_network_instance_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.cluster_network_instances | length > 0
    when: skip_cluster_network_instance_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.id is defined
        - item.availability_domain is defined
        - item.compartment_id is defined
        - item.display_name is defined
        - item.fault_domain is defined
        - item.instance_configuration_id is defined
        - item.region is defined
        - item.shape is defined
        - item.state is defined
        - item.time_created is defined
        - item.load_balancer_backends is defined
    with_items: "{{ result.cluster_network_instances }}"
    when: skip_cluster_network_instance_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ cluster_network_instance_list_custom_assertions }}"
    when: cluster_network_instance_list_custom_assertions is defined

  always:

    - name: Delete dependency cluster_network
      oci_compute_management_cluster_network:
        cluster_network_id: "{{ dependency_cluster_network_id }}"
        state: absent
      ignore_errors: yes
      when: skip_cluster_network_instance_delete_dependency_cluster_network_test is not defined and skip_cluster_network_instance_dependencies is not defined and dependency_cluster_network_id is defined

    - name: Delete dependency instance_configuration
      oci_compute_management_instance_configuration:
        instance_configuration_id: "{{ dependency_instance_configuration_id }}"
        state: absent
      ignore_errors: yes
      when: skip_cluster_network_instance_delete_dependency_instance_configuration_test is not defined and skip_cluster_network_instance_dependencies is not defined and dependency_instance_configuration_id is defined
