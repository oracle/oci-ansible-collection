---
- block:
  - name: Create dependency instance with required parameters
    oci_compute_instance:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_instance_console_connection_create_dependency_instance_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_instance_console_connection_create_dependency_instance_compartment_id, omit) }}"
      display_name: "{{ ('myinstance1' + random_suffix_1024) | oracle.oci.override(test_instance_console_connection_create_dependency_instance_display_name, omit) }}"
      shape: "{{ 'VM.Standard2.1' | oracle.oci.override(test_instance_console_connection_create_dependency_instance_shape, omit) }}"
    register: result
    when: skip_instance_console_connection_create_dependency_instance_test is not defined and skip_instance_console_connection_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_instance_console_connection_create_dependency_instance_test is not defined and skip_instance_console_connection_dependencies is not defined
  - set_fact:
      dependency_instance: "{{ result.instance }}"
      dependency_instance_id: "{{ result.instance.id }}"
    when: skip_instance_console_connection_create_dependency_instance_test is not defined and skip_instance_console_connection_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ instance_console_connection_create_dependency_instance_custom_assertions }}"
    when: instance_console_connection_create_dependency_instance_custom_assertions is defined

# ==================================================================================================== #

  - name: Create instance_console_connection (check mode)
    oci_compute_instance_console_connection:
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_instance_console_connection_create_required_instance_id, omit) }}"
      public_key: "{{ 'ssh-rsa AAAAB3NzaC1yc2EAAAABJQAAAQEAz...' | oracle.oci.override(test_instance_console_connection_create_required_public_key, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_instance_console_connection_create_required_compartment_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_instance_console_connection_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_instance_console_connection_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ instance_console_connection_create_check_mode_custom_assertions }}"
    when: instance_console_connection_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create instance_console_connection with required parameters
    oci_compute_instance_console_connection:
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_instance_console_connection_create_required_instance_id, omit) }}"
      public_key: "{{ 'ssh-rsa AAAAB3NzaC1yc2EAAAABJQAAAQEAz...' | oracle.oci.override(test_instance_console_connection_create_required_public_key, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_instance_console_connection_create_required_compartment_id, omit) }}"
    register: result
    when: skip_instance_console_connection_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_instance_console_connection_create_required_original_test is not defined

  - set_fact:
      instance_console_connection_resource_id: "{{ result.instance_console_connection.id }}"
    when: skip_instance_console_connection_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.instance_console_connection.compartment_id is defined
        - result.instance_console_connection.connection_string is defined
        - result.instance_console_connection.defined_tags is defined
        - result.instance_console_connection.fingerprint is defined
        - result.instance_console_connection.freeform_tags is defined
        - result.instance_console_connection.id is defined
        - result.instance_console_connection.instance_id is defined
        - result.instance_console_connection.lifecycle_state is defined
        - result.instance_console_connection.vnc_connection_string is defined
    when: skip_instance_console_connection_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ instance_console_connection_create_required_original_custom_assertions }}"
    when: instance_console_connection_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create instance_console_connection with required parameters(idempotency)
    oci_compute_instance_console_connection:
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_instance_console_connection_create_required_instance_id, omit) }}"
      public_key: "{{ 'ssh-rsa AAAAB3NzaC1yc2EAAAABJQAAAQEAz...' | oracle.oci.override(test_instance_console_connection_create_required_public_key, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_instance_console_connection_create_required_compartment_id, omit) }}"
    register: result
    when: skip_instance_console_connection_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_instance_console_connection_create_required_idempotency_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.instance_console_connection.compartment_id is defined
        - result.instance_console_connection.connection_string is defined
        - result.instance_console_connection.defined_tags is defined
        - result.instance_console_connection.fingerprint is defined
        - result.instance_console_connection.freeform_tags is defined
        - result.instance_console_connection.id is defined
        - result.instance_console_connection.instance_id is defined
        - result.instance_console_connection.lifecycle_state is defined
        - result.instance_console_connection.vnc_connection_string is defined
    when: skip_instance_console_connection_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ instance_console_connection_create_required_idempotency_custom_assertions }}"
    when: instance_console_connection_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete instance_console_connection
    oci_compute_instance_console_connection:
      instance_console_connection_id: "{{ instance_console_connection_resource_id | oracle.oci.override(test_instance_console_connection_delete_required_instance_console_connection_id, omit) }}"
      state: absent
    register: result
    when: skip_instance_console_connection_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_instance_console_connection_delete_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.instance_console_connection.compartment_id is defined
        - result.instance_console_connection.connection_string is defined
        - result.instance_console_connection.defined_tags is defined
        - result.instance_console_connection.fingerprint is defined
        - result.instance_console_connection.freeform_tags is defined
        - result.instance_console_connection.id is defined
        - result.instance_console_connection.instance_id is defined
        - result.instance_console_connection.lifecycle_state is defined
        - result.instance_console_connection.vnc_connection_string is defined
    when: skip_instance_console_connection_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ instance_console_connection_delete_required_custom_assertions }}"
    when: instance_console_connection_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete instance_console_connection (idempotency)
    oci_compute_instance_console_connection:
      instance_console_connection_id: "{{ instance_console_connection_resource_id | oracle.oci.override(test_instance_console_connection_delete_required_instance_console_connection_id, omit) }}"
      state: absent
    register: result
    when: skip_instance_console_connection_delete_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_instance_console_connection_delete_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ instance_console_connection_delete_required_idempotency_custom_assertions }}"
    when: instance_console_connection_delete_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Create instance_console_connection with optional + required parameters
    oci_compute_instance_console_connection:
      defined_tags: "{{ test_default_defined_tags | oracle.oci.override(test_instance_console_connection_create_optional_required_defined_tags, omit) }}"
      freeform_tags: "{{ {'Department': 'Finance'} | oracle.oci.override(test_instance_console_connection_create_optional_required_freeform_tags, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_instance_console_connection_create_optional_required_instance_id, omit) }}"
      public_key: "{{ 'ssh-rsa AAAAB3NzaC1yc2EAAAABJQAAAQEAz...' | oracle.oci.override(test_instance_console_connection_create_optional_required_public_key, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_instance_console_connection_create_optional_required_compartment_id, omit) }}"
    register: result
    when: skip_instance_console_connection_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_instance_console_connection_create_optional_required_original_test is not defined

  - set_fact:
      instance_console_connection_resource_id: "{{ result.instance_console_connection.id }}"
    when: skip_instance_console_connection_create_optional_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.instance_console_connection.compartment_id is defined
        - result.instance_console_connection.connection_string is defined
        - result.instance_console_connection.defined_tags is defined
        - result.instance_console_connection.fingerprint is defined
        - result.instance_console_connection.freeform_tags is defined
        - result.instance_console_connection.id is defined
        - result.instance_console_connection.instance_id is defined
        - result.instance_console_connection.lifecycle_state is defined
        - result.instance_console_connection.vnc_connection_string is defined
    when: skip_instance_console_connection_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ instance_console_connection_create_optional_required_original_custom_assertions }}"
    when: instance_console_connection_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create instance_console_connection with optional + required parameters (idempotence)
    oci_compute_instance_console_connection:
      defined_tags: "{{ test_default_defined_tags | oracle.oci.override(test_instance_console_connection_create_optional_required_defined_tags, omit) }}"
      freeform_tags: "{{ {'Department': 'Finance'} | oracle.oci.override(test_instance_console_connection_create_optional_required_freeform_tags, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_instance_console_connection_create_optional_required_instance_id, omit) }}"
      public_key: "{{ 'ssh-rsa AAAAB3NzaC1yc2EAAAABJQAAAQEAz...' | oracle.oci.override(test_instance_console_connection_create_optional_required_public_key, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_instance_console_connection_create_optional_required_compartment_id, omit) }}"
    register: result
    when: skip_instance_console_connection_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_instance_console_connection_create_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.instance_console_connection.compartment_id is defined
        - result.instance_console_connection.connection_string is defined
        - result.instance_console_connection.defined_tags is defined
        - result.instance_console_connection.fingerprint is defined
        - result.instance_console_connection.freeform_tags is defined
        - result.instance_console_connection.id is defined
        - result.instance_console_connection.instance_id is defined
        - result.instance_console_connection.lifecycle_state is defined
        - result.instance_console_connection.vnc_connection_string is defined
    when: skip_instance_console_connection_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ instance_console_connection_create_optional_required_idempotence_custom_assertions }}"
    when: instance_console_connection_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List instance_console_connections
    oci_compute_instance_console_connection_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_instance_console_connection_list_compartment_id, omit) }}"
    register: result
    when: skip_instance_console_connection_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['instance_console_connections'] | length > 0
    when: skip_instance_console_connection_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.compartment_id is defined
        - item.connection_string is defined
        - item.defined_tags is defined
        - item.fingerprint is defined
        - item.freeform_tags is defined
        - item.id is defined
        - item.instance_id is defined
        - item.lifecycle_state is defined
        - item.vnc_connection_string is defined
    with_items: "{{ result['instance_console_connections'] }}"
    when: skip_instance_console_connection_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ instance_console_connection_list_custom_assertions }}"
    when: instance_console_connection_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get instance_console_connection
    oci_compute_instance_console_connection_facts:
      instance_console_connection_id: "{{ instance_console_connection_resource_id | oracle.oci.override(test_instance_console_connection_get_instance_console_connection_id, omit) }}"
    register: result
    when: skip_instance_console_connection_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['instance_console_connections'] | length == 1
    when: skip_instance_console_connection_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.compartment_id is defined
        - item.connection_string is defined
        - item.defined_tags is defined
        - item.fingerprint is defined
        - item.freeform_tags is defined
        - item.id is defined
        - item.instance_id is defined
        - item.lifecycle_state is defined
        - item.vnc_connection_string is defined
    with_items: "{{ result['instance_console_connections'] }}"
    when: skip_instance_console_connection_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ instance_console_connection_get_custom_assertions }}"
    when: instance_console_connection_get_custom_assertions is defined

  always:

    - name: Delete instance_console_connection
      oci_compute_instance_console_connection:
        instance_console_connection_id: "{{ instance_console_connection_resource_id | oracle.oci.override(test_instance_console_connection_delete_rescue_instance_console_connection_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: instance_console_connection_resource_id is defined

    - name: Delete dependency instance
      oci_compute_instance:
        instance_id: "{{ dependency_instance_id }}"
        state: absent
      ignore_errors: yes
      when: skip_instance_console_connection_delete_dependency_instance_test is not defined and skip_instance_console_connection_dependencies is not defined and dependency_instance_id is defined
