---
- block:
  - name: Create dependency volume with required parameters
    oci_blockstorage_volume:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_volume_attachment_create_dependency_volume_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_attachment_create_dependency_volume_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_attachment_create_dependency_volume_display_name, omit) }}"
    register: result
    when: skip_volume_attachment_create_dependency_volume_test is not defined and skip_volume_attachment_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_volume_attachment_create_dependency_volume_test is not defined and skip_volume_attachment_dependencies is not defined
  - set_fact:
      dependency_volume: "{{ result.volume }}"
      dependency_volume_id: "{{ result.volume.id }}"
    when: skip_volume_attachment_create_dependency_volume_test is not defined and skip_volume_attachment_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_attachment_create_dependency_volume_custom_assertions }}"
    when: volume_attachment_create_dependency_volume_custom_assertions is defined

# ==================================================================================================== #

  - name: Create dependency instance with required parameters
    oci_compute_instance:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_volume_attachment_create_dependency_instance_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_attachment_create_dependency_instance_compartment_id, omit) }}"
      display_name: "{{ ('myinstance1' + random_suffix_1024) | oracle.oci.override(test_volume_attachment_create_dependency_instance_display_name, omit) }}"
      shape: "{{ 'VM.Standard2.1' | oracle.oci.override(test_volume_attachment_create_dependency_instance_shape, omit) }}"
    register: result
    when: skip_volume_attachment_create_dependency_instance_test is not defined and skip_volume_attachment_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_volume_attachment_create_dependency_instance_test is not defined and skip_volume_attachment_dependencies is not defined
  - set_fact:
      dependency_instance: "{{ result.instance }}"
      dependency_instance_id: "{{ result.instance.id }}"
    when: skip_volume_attachment_create_dependency_instance_test is not defined and skip_volume_attachment_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_attachment_create_dependency_instance_custom_assertions }}"
    when: volume_attachment_create_dependency_instance_custom_assertions is defined

# ==================================================================================================== #

  - name: Create volume_attachment (check mode)
    oci_compute_volume_attachment:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_attachment_create_required_display_name, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_volume_attachment_create_required_instance_id, omit) }}"
      type: "{{ 'iscsi' | oracle.oci.override(test_volume_attachment_create_required_type, omit) }}"
      volume_id: "{{ dependency_volume_id | oracle.oci.override(test_volume_attachment_create_required_volume_id, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_attachment_create_required_compartment_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_volume_attachment_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_volume_attachment_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_attachment_create_check_mode_custom_assertions }}"
    when: volume_attachment_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create volume_attachment with required parameters
    oci_compute_volume_attachment:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_attachment_create_required_display_name, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_volume_attachment_create_required_instance_id, omit) }}"
      type: "{{ 'iscsi' | oracle.oci.override(test_volume_attachment_create_required_type, omit) }}"
      volume_id: "{{ dependency_volume_id | oracle.oci.override(test_volume_attachment_create_required_volume_id, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_attachment_create_required_compartment_id, omit) }}"
    register: result
    when: skip_volume_attachment_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_volume_attachment_create_required_original_test is not defined

  - set_fact:
      volume_attachment_resource_id: "{{ result.volume_attachment.id }}"
    when: skip_volume_attachment_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.volume_attachment.attachment_type is defined
        - result.volume_attachment.availability_domain is defined
        - result.volume_attachment.compartment_id is defined
        - result.volume_attachment.device is defined
        - result.volume_attachment.display_name is defined
        - result.volume_attachment.id is defined
        - result.volume_attachment.instance_id is defined
        - result.volume_attachment.is_read_only is defined
        - result.volume_attachment.lifecycle_state is defined
        - result.volume_attachment.time_created is defined
        - result.volume_attachment.volume_id is defined
        - result.volume_attachment.is_pv_encryption_in_transit_enabled is defined
        - result.volume_attachment.chap_secret is defined
        - result.volume_attachment.chap_username is defined
        - result.volume_attachment.ipv4 is defined
        - result.volume_attachment.iqn is defined
        - result.volume_attachment.port is defined
    when: skip_volume_attachment_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_attachment_create_required_original_custom_assertions }}"
    when: volume_attachment_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create volume_attachment with required parameters(idempotency)
    oci_compute_volume_attachment:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_attachment_create_required_display_name, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_volume_attachment_create_required_instance_id, omit) }}"
      type: "{{ 'iscsi' | oracle.oci.override(test_volume_attachment_create_required_type, omit) }}"
      volume_id: "{{ dependency_volume_id | oracle.oci.override(test_volume_attachment_create_required_volume_id, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_attachment_create_required_compartment_id, omit) }}"
    register: result
    when: skip_volume_attachment_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_volume_attachment_create_required_idempotency_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.volume_attachment.attachment_type is defined
        - result.volume_attachment.availability_domain is defined
        - result.volume_attachment.compartment_id is defined
        - result.volume_attachment.device is defined
        - result.volume_attachment.display_name is defined
        - result.volume_attachment.id is defined
        - result.volume_attachment.instance_id is defined
        - result.volume_attachment.is_read_only is defined
        - result.volume_attachment.lifecycle_state is defined
        - result.volume_attachment.time_created is defined
        - result.volume_attachment.volume_id is defined
        - result.volume_attachment.is_pv_encryption_in_transit_enabled is defined
        - result.volume_attachment.chap_secret is defined
        - result.volume_attachment.chap_username is defined
        - result.volume_attachment.ipv4 is defined
        - result.volume_attachment.iqn is defined
        - result.volume_attachment.port is defined
    when: skip_volume_attachment_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_attachment_create_required_idempotency_custom_assertions }}"
    when: volume_attachment_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete volume_attachment
    oci_compute_volume_attachment:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_attachment_delete_required_display_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_attachment_delete_required_compartment_id, omit) }}"
      state: absent
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_volume_attachment_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_volume_attachment_delete_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.volume_attachment.attachment_type is defined
        - result.volume_attachment.availability_domain is defined
        - result.volume_attachment.compartment_id is defined
        - result.volume_attachment.device is defined
        - result.volume_attachment.display_name is defined
        - result.volume_attachment.id is defined
        - result.volume_attachment.instance_id is defined
        - result.volume_attachment.is_read_only is defined
        - result.volume_attachment.lifecycle_state is defined
        - result.volume_attachment.time_created is defined
        - result.volume_attachment.volume_id is defined
        - result.volume_attachment.is_pv_encryption_in_transit_enabled is defined
        - result.volume_attachment.chap_secret is defined
        - result.volume_attachment.chap_username is defined
        - result.volume_attachment.ipv4 is defined
        - result.volume_attachment.iqn is defined
        - result.volume_attachment.port is defined
    when: skip_volume_attachment_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_attachment_delete_required_custom_assertions }}"
    when: volume_attachment_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete volume_attachment (idempotency)
    oci_compute_volume_attachment:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_attachment_delete_required_display_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_attachment_delete_required_compartment_id, omit) }}"
      state: absent
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_volume_attachment_delete_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_volume_attachment_delete_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_attachment_delete_required_idempotency_custom_assertions }}"
    when: volume_attachment_delete_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Create volume_attachment with optional + required parameters
    oci_compute_volume_attachment:
      device: "{{ 'device_example' | oracle.oci.override(test_volume_attachment_create_optional_required_device, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_attachment_create_optional_required_display_name, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_volume_attachment_create_optional_required_instance_id, omit) }}"
      is_read_only: "{{ true | oracle.oci.override(test_volume_attachment_create_optional_required_is_read_only, omit) }}"
      is_shareable: "{{ true | oracle.oci.override(test_volume_attachment_create_optional_required_is_shareable, omit) }}"
      type: "{{ 'iscsi' | oracle.oci.override(test_volume_attachment_create_optional_required_type, omit) }}"
      volume_id: "{{ dependency_volume_id | oracle.oci.override(test_volume_attachment_create_optional_required_volume_id, omit) }}"
      use_chap: "{{ true | oracle.oci.override(test_volume_attachment_create_optional_required_use_chap, omit) }}"
      is_pv_encryption_in_transit_enabled: "{{ true | oracle.oci.override(test_volume_attachment_create_optional_required_is_pv_encryption_in_transit_enabled, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_attachment_create_optional_required_compartment_id, omit) }}"
    register: result
    when: skip_volume_attachment_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_volume_attachment_create_optional_required_original_test is not defined

  - set_fact:
      volume_attachment_resource_id: "{{ result.volume_attachment.id }}"
    when: skip_volume_attachment_create_optional_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.volume_attachment.attachment_type is defined
        - result.volume_attachment.availability_domain is defined
        - result.volume_attachment.compartment_id is defined
        - result.volume_attachment.device is defined
        - result.volume_attachment.display_name is defined
        - result.volume_attachment.id is defined
        - result.volume_attachment.instance_id is defined
        - result.volume_attachment.is_read_only is defined
        - result.volume_attachment.lifecycle_state is defined
        - result.volume_attachment.time_created is defined
        - result.volume_attachment.volume_id is defined
        - result.volume_attachment.is_pv_encryption_in_transit_enabled is defined
        - result.volume_attachment.chap_secret is defined
        - result.volume_attachment.chap_username is defined
        - result.volume_attachment.ipv4 is defined
        - result.volume_attachment.iqn is defined
        - result.volume_attachment.port is defined
    when: skip_volume_attachment_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_attachment_create_optional_required_original_custom_assertions }}"
    when: volume_attachment_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create volume_attachment with optional + required parameters (idempotence)
    oci_compute_volume_attachment:
      device: "{{ 'device_example' | oracle.oci.override(test_volume_attachment_create_optional_required_device, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_attachment_create_optional_required_display_name, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_volume_attachment_create_optional_required_instance_id, omit) }}"
      is_read_only: "{{ true | oracle.oci.override(test_volume_attachment_create_optional_required_is_read_only, omit) }}"
      is_shareable: "{{ true | oracle.oci.override(test_volume_attachment_create_optional_required_is_shareable, omit) }}"
      type: "{{ 'iscsi' | oracle.oci.override(test_volume_attachment_create_optional_required_type, omit) }}"
      volume_id: "{{ dependency_volume_id | oracle.oci.override(test_volume_attachment_create_optional_required_volume_id, omit) }}"
      use_chap: "{{ true | oracle.oci.override(test_volume_attachment_create_optional_required_use_chap, omit) }}"
      is_pv_encryption_in_transit_enabled: "{{ true | oracle.oci.override(test_volume_attachment_create_optional_required_is_pv_encryption_in_transit_enabled, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_attachment_create_optional_required_compartment_id, omit) }}"
    register: result
    when: skip_volume_attachment_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_volume_attachment_create_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.volume_attachment.attachment_type is defined
        - result.volume_attachment.availability_domain is defined
        - result.volume_attachment.compartment_id is defined
        - result.volume_attachment.device is defined
        - result.volume_attachment.display_name is defined
        - result.volume_attachment.id is defined
        - result.volume_attachment.instance_id is defined
        - result.volume_attachment.is_read_only is defined
        - result.volume_attachment.lifecycle_state is defined
        - result.volume_attachment.time_created is defined
        - result.volume_attachment.volume_id is defined
        - result.volume_attachment.is_pv_encryption_in_transit_enabled is defined
        - result.volume_attachment.chap_secret is defined
        - result.volume_attachment.chap_username is defined
        - result.volume_attachment.ipv4 is defined
        - result.volume_attachment.iqn is defined
        - result.volume_attachment.port is defined
    when: skip_volume_attachment_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_attachment_create_optional_required_idempotence_custom_assertions }}"
    when: volume_attachment_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List volume_attachments
    oci_compute_volume_attachment_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_attachment_list_compartment_id, omit) }}"
    register: result
    when: skip_volume_attachment_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['volume_attachments'] | length > 0
    when: skip_volume_attachment_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.attachment_type is defined
        - item.availability_domain is defined
        - item.compartment_id is defined
        - item.device is defined
        - item.display_name is defined
        - item.id is defined
        - item.instance_id is defined
        - item.is_read_only is defined
        - item.lifecycle_state is defined
        - item.time_created is defined
        - item.volume_id is defined
        - item.is_pv_encryption_in_transit_enabled is defined
        - item.chap_secret is defined
        - item.chap_username is defined
        - item.ipv4 is defined
        - item.iqn is defined
        - item.port is defined
    with_items: "{{ result['volume_attachments'] }}"
    when: skip_volume_attachment_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_attachment_list_custom_assertions }}"
    when: volume_attachment_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get volume_attachment
    oci_compute_volume_attachment_facts:
      volume_attachment_id: "{{ volume_attachment_resource_id | oracle.oci.override(test_volume_attachment_get_volume_attachment_id, omit) }}"
    register: result
    when: skip_volume_attachment_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['volume_attachments'] | length == 1
    when: skip_volume_attachment_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.attachment_type is defined
        - item.availability_domain is defined
        - item.compartment_id is defined
        - item.device is defined
        - item.display_name is defined
        - item.id is defined
        - item.instance_id is defined
        - item.is_read_only is defined
        - item.lifecycle_state is defined
        - item.time_created is defined
        - item.volume_id is defined
        - item.is_pv_encryption_in_transit_enabled is defined
        - item.chap_secret is defined
        - item.chap_username is defined
        - item.ipv4 is defined
        - item.iqn is defined
        - item.port is defined
    with_items: "{{ result['volume_attachments'] }}"
    when: skip_volume_attachment_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_attachment_get_custom_assertions }}"
    when: volume_attachment_get_custom_assertions is defined

  always:

    - name: Delete volume_attachment
      oci_compute_volume_attachment:
        volume_attachment_id: "{{ volume_attachment_resource_id | oracle.oci.override(test_volume_attachment_delete_rescue_volume_attachment_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: volume_attachment_resource_id is defined

    - name: Delete dependency instance
      oci_compute_instance:
        instance_id: "{{ dependency_instance_id }}"
        state: absent
      ignore_errors: yes
      when: skip_volume_attachment_delete_dependency_instance_test is not defined and skip_volume_attachment_dependencies is not defined and dependency_instance_id is defined

    - name: Delete dependency volume
      oci_blockstorage_volume:
        volume_id: "{{ dependency_volume_id }}"
        state: absent
      ignore_errors: yes
      when: skip_volume_attachment_delete_dependency_volume_test is not defined and skip_volume_attachment_dependencies is not defined and dependency_volume_id is defined
