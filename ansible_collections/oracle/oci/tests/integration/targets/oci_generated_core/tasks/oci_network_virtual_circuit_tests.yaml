---
- block:
  - name: Create virtual_circuit (check mode)
    oci_network_virtual_circuit:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_virtual_circuit_create_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_virtual_circuit_create_required_display_name, omit) }}"
      type: "{{ 'PUBLIC' | oracle.oci.override(test_virtual_circuit_create_required_type, omit) }}"
    register: result
    check_mode: yes
    when: skip_virtual_circuit_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_virtual_circuit_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ virtual_circuit_create_check_mode_custom_assertions }}"
    when: virtual_circuit_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create virtual_circuit with required parameters
    oci_network_virtual_circuit:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_virtual_circuit_create_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_virtual_circuit_create_required_display_name, omit) }}"
      type: "{{ 'PUBLIC' | oracle.oci.override(test_virtual_circuit_create_required_type, omit) }}"
    register: result
    when: skip_virtual_circuit_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_virtual_circuit_create_required_original_test is not defined

  - set_fact:
      virtual_circuit_resource_id: "{{ result.virtual_circuit.id }}"
    when: skip_virtual_circuit_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ virtual_circuit_create_required_original_custom_assertions }}"
    when: virtual_circuit_create_required_original_custom_assertions is defined

