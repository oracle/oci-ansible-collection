---
- block:
  - name: Create dependency virtual_circuit with required parameters
    oci_network_virtual_circuit:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_virtual_circuit_public_prefix_create_dependency_virtual_circuit_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_virtual_circuit_public_prefix_create_dependency_virtual_circuit_display_name, omit) }}"
      type: "{{ 'PUBLIC' | oracle.oci.override(test_virtual_circuit_public_prefix_create_dependency_virtual_circuit_type, omit) }}"
    register: result
    when: skip_virtual_circuit_public_prefix_create_dependency_virtual_circuit_test is not defined and skip_virtual_circuit_public_prefix_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_virtual_circuit_public_prefix_create_dependency_virtual_circuit_test is not defined and skip_virtual_circuit_public_prefix_dependencies is not defined
  - set_fact:
      dependency_virtual_circuit: "{{ result.virtual_circuit }}"
      dependency_virtual_circuit_id: "{{ result.virtual_circuit.id }}"
    when: skip_virtual_circuit_public_prefix_create_dependency_virtual_circuit_test is not defined and skip_virtual_circuit_public_prefix_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ virtual_circuit_public_prefix_create_dependency_virtual_circuit_custom_assertions }}"
    when: virtual_circuit_public_prefix_create_dependency_virtual_circuit_custom_assertions is defined

# ==================================================================================================== #

  - name: List virtual_circuit_public_prefixes
    oci_network_virtual_circuit_public_prefix_facts:
      virtual_circuit_id: "{{ dependency_virtual_circuit_id | oracle.oci.override(test_virtual_circuit_public_prefix_list_virtual_circuit_id, omit) }}"
    register: result
    when: skip_virtual_circuit_public_prefix_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['virtual_circuit_public_prefixes'] | length > 0
    when: skip_virtual_circuit_public_prefix_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.cidr_block is defined
        - item.verification_state is defined
    with_items: "{{ result['virtual_circuit_public_prefixes'] }}"
    when: skip_virtual_circuit_public_prefix_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ virtual_circuit_public_prefix_list_custom_assertions }}"
    when: virtual_circuit_public_prefix_list_custom_assertions is defined

  always:

    - name: Delete dependency virtual_circuit
      oci_network_virtual_circuit:
        virtual_circuit_id: "{{ dependency_virtual_circuit_id }}"
        state: absent
      ignore_errors: yes
      when: skip_virtual_circuit_public_prefix_delete_dependency_virtual_circuit_test is not defined and skip_virtual_circuit_public_prefix_dependencies is not defined and dependency_virtual_circuit_id is defined
