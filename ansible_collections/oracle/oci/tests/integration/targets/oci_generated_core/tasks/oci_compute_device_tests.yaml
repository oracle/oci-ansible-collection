---
- block:
  - name: Create dependency instance with required parameters
    oci_compute_instance:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_device_create_dependency_instance_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_device_create_dependency_instance_compartment_id, omit) }}"
      display_name: "{{ ('myinstance1' + random_suffix_1024) | oracle.oci.override(test_device_create_dependency_instance_display_name, omit) }}"
      shape: "{{ 'VM.Standard2.1' | oracle.oci.override(test_device_create_dependency_instance_shape, omit) }}"
    register: result
    when: skip_device_create_dependency_instance_test is not defined and skip_device_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_device_create_dependency_instance_test is not defined and skip_device_dependencies is not defined
  - set_fact:
      dependency_instance: "{{ result.instance }}"
      dependency_instance_id: "{{ result.instance.id }}"
    when: skip_device_create_dependency_instance_test is not defined and skip_device_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ device_create_dependency_instance_custom_assertions }}"
    when: device_create_dependency_instance_custom_assertions is defined

# ==================================================================================================== #

  - name: List devices
    oci_compute_device_facts:
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_device_list_instance_id, omit) }}"
    register: result
    when: skip_device_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.devices | length > 0
    when: skip_device_list_test is not defined


  - name: Assert required properties are populated
    assert:
      that:
        - item.name is defined
        - item.is_available is defined
    with_items: "{{ result.devices }}"
    when: skip_device_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ device_list_custom_assertions }}"
    when: device_list_custom_assertions is defined

  always:

    - name: Delete dependency instance
      oci_compute_instance:
        instance_id: "{{ dependency_instance_id }}"
        state: absent
      ignore_errors: yes
      when: skip_device_delete_dependency_instance_test is not defined and skip_device_dependencies is not defined and dependency_instance_id is defined
