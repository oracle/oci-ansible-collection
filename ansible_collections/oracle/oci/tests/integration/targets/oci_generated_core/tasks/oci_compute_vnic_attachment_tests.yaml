---
- block:
  - name: Create dependency vcn with required parameters
    oci_network_vcn:
      cidr_block: "{{ '10.0.0.0/16' | oracle.oci.override(test_vnic_attachment_create_dependency_vcn_cidr_block, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_vnic_attachment_create_dependency_vcn_compartment_id, omit) }}"
      display_name: "{{ ('MyVcn' + random_suffix_1024) | oracle.oci.override(test_vnic_attachment_create_dependency_vcn_display_name, omit) }}"
    register: result
    when: skip_vnic_attachment_create_dependency_vcn_test is not defined and skip_vnic_attachment_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_vnic_attachment_create_dependency_vcn_test is not defined and skip_vnic_attachment_dependencies is not defined
  - set_fact:
      dependency_vcn: "{{ result.vcn }}"
      dependency_vcn_id: "{{ result.vcn.id }}"
    when: skip_vnic_attachment_create_dependency_vcn_test is not defined and skip_vnic_attachment_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ vnic_attachment_create_dependency_vcn_custom_assertions }}"
    when: vnic_attachment_create_dependency_vcn_custom_assertions is defined

# ==================================================================================================== #

  - name: Create dependency instance with required parameters
    oci_compute_instance:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_vnic_attachment_create_dependency_instance_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_vnic_attachment_create_dependency_instance_compartment_id, omit) }}"
      display_name: "{{ ('myinstance1' + random_suffix_1024) | oracle.oci.override(test_vnic_attachment_create_dependency_instance_display_name, omit) }}"
      shape: "{{ 'VM.Standard2.1' | oracle.oci.override(test_vnic_attachment_create_dependency_instance_shape, omit) }}"
    register: result
    when: skip_vnic_attachment_create_dependency_instance_test is not defined and skip_vnic_attachment_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_vnic_attachment_create_dependency_instance_test is not defined and skip_vnic_attachment_dependencies is not defined
  - set_fact:
      dependency_instance: "{{ result.instance }}"
      dependency_instance_id: "{{ result.instance.id }}"
    when: skip_vnic_attachment_create_dependency_instance_test is not defined and skip_vnic_attachment_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ vnic_attachment_create_dependency_instance_custom_assertions }}"
    when: vnic_attachment_create_dependency_instance_custom_assertions is defined

# ==================================================================================================== #

  - name: Create dependency subnet with required parameters
    oci_network_subnet:
      cidr_block: "{{ '10.0.2.0/24' | oracle.oci.override(test_vnic_attachment_create_dependency_subnet_cidr_block, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_vnic_attachment_create_dependency_subnet_compartment_id, omit) }}"
      display_name: "{{ ('MySubnet' + random_suffix_1024) | oracle.oci.override(test_vnic_attachment_create_dependency_subnet_display_name, omit) }}"
      vcn_id: "{{ dependency_vcn_id | oracle.oci.override(test_vnic_attachment_create_dependency_subnet_vcn_id, omit) }}"
    register: result
    when: skip_vnic_attachment_create_dependency_subnet_test is not defined and skip_vnic_attachment_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_vnic_attachment_create_dependency_subnet_test is not defined and skip_vnic_attachment_dependencies is not defined
  - set_fact:
      dependency_subnet: "{{ result.subnet }}"
      dependency_subnet_id: "{{ result.subnet.id }}"
    when: skip_vnic_attachment_create_dependency_subnet_test is not defined and skip_vnic_attachment_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ vnic_attachment_create_dependency_subnet_custom_assertions }}"
    when: vnic_attachment_create_dependency_subnet_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_vnic_attachment_create_required_create_vnic_details:
        assign_public_ip: "{{ false | oracle.oci.override(test_vnic_attachment_create_required_create_vnic_details_assign_public_ip, omit) }}"
        defined_tags: "{{ test_default_defined_tags | oracle.oci.override(test_vnic_attachment_create_required_create_vnic_details_defined_tags, omit) }}"
        display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_vnic_attachment_create_required_create_vnic_details_display_name, omit) }}"
        freeform_tags: "{{ {'Department': 'Finance'} | oracle.oci.override(test_vnic_attachment_create_required_create_vnic_details_freeform_tags, omit) }}"
        hostname_label: "{{ 'bminstance-1' | oracle.oci.override(test_vnic_attachment_create_required_create_vnic_details_hostname_label, omit) }}"
        private_ip: "{{ '10.0.3.3' | oracle.oci.override(test_vnic_attachment_create_required_create_vnic_details_private_ip, omit) }}"
        skip_source_dest_check: "{{ true | oracle.oci.override(test_vnic_attachment_create_required_create_vnic_details_skip_source_dest_check, omit) }}"
        subnet_id: "{{ dependency_subnet_id | oracle.oci.override(test_vnic_attachment_create_required_create_vnic_details_subnet_id, omit) }}"
    when: test_vnic_attachment_create_required_create_vnic_details is not defined

  - name: Create vnic_attachment (check mode)
    oci_compute_vnic_attachment:
      create_vnic_details: "{{ '{}' | oracle.oci.override(test_vnic_attachment_create_required_create_vnic_details, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_vnic_attachment_create_required_display_name, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_vnic_attachment_create_required_instance_id, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_vnic_attachment_create_required_compartment_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_vnic_attachment_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_vnic_attachment_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ vnic_attachment_create_check_mode_custom_assertions }}"
    when: vnic_attachment_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create vnic_attachment with required parameters
    oci_compute_vnic_attachment:
      create_vnic_details: "{{ '{}' | oracle.oci.override(test_vnic_attachment_create_required_create_vnic_details, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_vnic_attachment_create_required_display_name, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_vnic_attachment_create_required_instance_id, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_vnic_attachment_create_required_compartment_id, omit) }}"
    register: result
    when: skip_vnic_attachment_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_vnic_attachment_create_required_original_test is not defined

  - set_fact:
      vnic_attachment_resource_id: "{{ result.vnic_attachment.id }}"
    when: skip_vnic_attachment_create_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.vnic_attachment.availability_domain is defined
        - result.vnic_attachment.compartment_id is defined
        - result.vnic_attachment.id is defined
        - result.vnic_attachment.instance_id is defined
        - result.vnic_attachment.lifecycle_state is defined
        - result.vnic_attachment.subnet_id is defined
        - result.vnic_attachment.time_created is defined
    when: skip_vnic_attachment_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ vnic_attachment_create_required_original_custom_assertions }}"
    when: vnic_attachment_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create vnic_attachment with required parameters(idempotency)
    oci_compute_vnic_attachment:
      create_vnic_details: "{{ '{}' | oracle.oci.override(test_vnic_attachment_create_required_create_vnic_details, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_vnic_attachment_create_required_display_name, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_vnic_attachment_create_required_instance_id, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_vnic_attachment_create_required_compartment_id, omit) }}"
    register: result
    when: skip_vnic_attachment_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_vnic_attachment_create_required_idempotency_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.vnic_attachment.availability_domain is defined
        - result.vnic_attachment.compartment_id is defined
        - result.vnic_attachment.id is defined
        - result.vnic_attachment.instance_id is defined
        - result.vnic_attachment.lifecycle_state is defined
        - result.vnic_attachment.subnet_id is defined
        - result.vnic_attachment.time_created is defined
    when: skip_vnic_attachment_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ vnic_attachment_create_required_idempotency_custom_assertions }}"
    when: vnic_attachment_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete vnic_attachment
    oci_compute_vnic_attachment:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_vnic_attachment_delete_required_display_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_vnic_attachment_delete_required_compartment_id, omit) }}"
      state: absent
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_vnic_attachment_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_vnic_attachment_delete_required_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.vnic_attachment.availability_domain is defined
        - result.vnic_attachment.compartment_id is defined
        - result.vnic_attachment.id is defined
        - result.vnic_attachment.instance_id is defined
        - result.vnic_attachment.lifecycle_state is defined
        - result.vnic_attachment.subnet_id is defined
        - result.vnic_attachment.time_created is defined
    when: skip_vnic_attachment_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ vnic_attachment_delete_required_custom_assertions }}"
    when: vnic_attachment_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete vnic_attachment (idempotency)
    oci_compute_vnic_attachment:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_vnic_attachment_delete_required_display_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_vnic_attachment_delete_required_compartment_id, omit) }}"
      state: absent
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_vnic_attachment_delete_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_vnic_attachment_delete_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ vnic_attachment_delete_required_idempotency_custom_assertions }}"
    when: vnic_attachment_delete_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_vnic_attachment_create_optional_required_create_vnic_details:
        assign_public_ip: "{{ false | oracle.oci.override(test_vnic_attachment_create_optional_required_create_vnic_details_assign_public_ip, omit) }}"
        defined_tags: "{{ test_default_defined_tags | oracle.oci.override(test_vnic_attachment_create_optional_required_create_vnic_details_defined_tags, omit) }}"
        display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_vnic_attachment_create_optional_required_create_vnic_details_display_name, omit) }}"
        freeform_tags: "{{ {'Department': 'Finance'} | oracle.oci.override(test_vnic_attachment_create_optional_required_create_vnic_details_freeform_tags, omit) }}"
        hostname_label: "{{ 'bminstance-1' | oracle.oci.override(test_vnic_attachment_create_optional_required_create_vnic_details_hostname_label, omit) }}"
        private_ip: "{{ '10.0.3.3' | oracle.oci.override(test_vnic_attachment_create_optional_required_create_vnic_details_private_ip, omit) }}"
        skip_source_dest_check: "{{ true | oracle.oci.override(test_vnic_attachment_create_optional_required_create_vnic_details_skip_source_dest_check, omit) }}"
        subnet_id: "{{ dependency_subnet_id | oracle.oci.override(test_vnic_attachment_create_optional_required_create_vnic_details_subnet_id, omit) }}"
    when: test_vnic_attachment_create_optional_required_create_vnic_details is not defined

  - name: Create vnic_attachment with optional + required parameters
    oci_compute_vnic_attachment:
      create_vnic_details: "{{ '{}' | oracle.oci.override(test_vnic_attachment_create_optional_required_create_vnic_details, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_vnic_attachment_create_optional_required_display_name, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_vnic_attachment_create_optional_required_instance_id, omit) }}"
      nic_index: "{{ 56 | oracle.oci.override(test_vnic_attachment_create_optional_required_nic_index, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_vnic_attachment_create_optional_required_compartment_id, omit) }}"
    register: result
    when: skip_vnic_attachment_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_vnic_attachment_create_optional_required_original_test is not defined

  - set_fact:
      vnic_attachment_resource_id: "{{ result.vnic_attachment.id }}"
    when: skip_vnic_attachment_create_optional_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.vnic_attachment.availability_domain is defined
        - result.vnic_attachment.compartment_id is defined
        - result.vnic_attachment.id is defined
        - result.vnic_attachment.instance_id is defined
        - result.vnic_attachment.lifecycle_state is defined
        - result.vnic_attachment.subnet_id is defined
        - result.vnic_attachment.time_created is defined
    when: skip_vnic_attachment_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ vnic_attachment_create_optional_required_original_custom_assertions }}"
    when: vnic_attachment_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create vnic_attachment with optional + required parameters (idempotence)
    oci_compute_vnic_attachment:
      create_vnic_details: "{{ '{}' | oracle.oci.override(test_vnic_attachment_create_optional_required_create_vnic_details, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_vnic_attachment_create_optional_required_display_name, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_vnic_attachment_create_optional_required_instance_id, omit) }}"
      nic_index: "{{ 56 | oracle.oci.override(test_vnic_attachment_create_optional_required_nic_index, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_vnic_attachment_create_optional_required_compartment_id, omit) }}"
    register: result
    when: skip_vnic_attachment_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_vnic_attachment_create_optional_required_idempotence_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.vnic_attachment.availability_domain is defined
        - result.vnic_attachment.compartment_id is defined
        - result.vnic_attachment.id is defined
        - result.vnic_attachment.instance_id is defined
        - result.vnic_attachment.lifecycle_state is defined
        - result.vnic_attachment.subnet_id is defined
        - result.vnic_attachment.time_created is defined
    when: skip_vnic_attachment_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ vnic_attachment_create_optional_required_idempotence_custom_assertions }}"
    when: vnic_attachment_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List vnic_attachments
    oci_compute_vnic_attachment_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_vnic_attachment_list_compartment_id, omit) }}"
    register: result
    when: skip_vnic_attachment_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.vnic_attachments | length > 0
    when: skip_vnic_attachment_list_test is not defined


  - name: Assert required properties are populated
    assert:
      that:
        - item.availability_domain is defined
        - item.compartment_id is defined
        - item.id is defined
        - item.instance_id is defined
        - item.lifecycle_state is defined
        - item.subnet_id is defined
        - item.time_created is defined
    with_items: "{{ result.vnic_attachments }}"
    when: skip_vnic_attachment_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ vnic_attachment_list_custom_assertions }}"
    when: vnic_attachment_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get vnic_attachment
    oci_compute_vnic_attachment_facts:
      vnic_attachment_id: "{{ vnic_attachment_resource_id | oracle.oci.override(test_vnic_attachment_get_vnic_attachment_id, omit) }}"
    register: result
    when: skip_vnic_attachment_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.vnic_attachments | length == 1
    when: skip_vnic_attachment_get_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - item.availability_domain is defined
        - item.compartment_id is defined
        - item.id is defined
        - item.instance_id is defined
        - item.lifecycle_state is defined
        - item.subnet_id is defined
        - item.time_created is defined
    with_items: "{{ result.vnic_attachments }}"
    when: skip_vnic_attachment_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ vnic_attachment_get_custom_assertions }}"
    when: vnic_attachment_get_custom_assertions is defined

  always:

    - name: Delete vnic_attachment
      oci_compute_vnic_attachment:
        vnic_attachment_id: "{{ vnic_attachment_resource_id | oracle.oci.override(test_vnic_attachment_delete_rescue_vnic_attachment_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: vnic_attachment_resource_id is defined

    - name: Delete dependency subnet
      oci_network_subnet:
        subnet_id: "{{ dependency_subnet_id }}"
        state: absent
      ignore_errors: yes
      when: skip_vnic_attachment_delete_dependency_subnet_test is not defined and skip_vnic_attachment_dependencies is not defined and dependency_subnet_id is defined

    - name: Delete dependency instance
      oci_compute_instance:
        instance_id: "{{ dependency_instance_id }}"
        state: absent
      ignore_errors: yes
      when: skip_vnic_attachment_delete_dependency_instance_test is not defined and skip_vnic_attachment_dependencies is not defined and dependency_instance_id is defined

    - name: Delete dependency vcn
      oci_network_vcn:
        vcn_id: "{{ dependency_vcn_id }}"
        state: absent
      ignore_errors: yes
      when: skip_vnic_attachment_delete_dependency_vcn_test is not defined and skip_vnic_attachment_dependencies is not defined and dependency_vcn_id is defined
