      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_cross_connect_group_create_required_display_name, omit) }}"
    register: result
    when: skip_cross_connect_group_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_cross_connect_group_create_required_original_test is not defined

  - set_fact:
      cross_connect_group_resource_id: "{{ result.cross_connect_group.id }}"
    when: skip_cross_connect_group_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.cross_connect_group.compartment_id is defined
        - result.cross_connect_group.defined_tags is defined
        - result.cross_connect_group.display_name is defined
        - result.cross_connect_group.freeform_tags is defined
        - result.cross_connect_group.id is defined
        - result.cross_connect_group.lifecycle_state is defined
        - result.cross_connect_group.customer_reference_name is defined
        - result.cross_connect_group.time_created is defined
    when: skip_cross_connect_group_create_required_original_test is not defined

