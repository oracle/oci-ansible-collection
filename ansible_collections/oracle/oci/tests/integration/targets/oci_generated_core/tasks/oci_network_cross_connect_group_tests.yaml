    oci_network_cross_connect_group:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_cross_connect_group_create_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_cross_connect_group_create_required_display_name, omit) }}"
    register: result
    check_mode: yes
    when: skip_cross_connect_group_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_cross_connect_group_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ cross_connect_group_create_check_mode_custom_assertions }}"
    when: cross_connect_group_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

