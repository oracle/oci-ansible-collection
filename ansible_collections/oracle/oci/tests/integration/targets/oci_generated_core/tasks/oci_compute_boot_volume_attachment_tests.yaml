---
- block:
  - name: Create dependency instance with required parameters
    oci_compute_instance:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_boot_volume_attachment_create_dependency_instance_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_attachment_create_dependency_instance_compartment_id, omit) }}"
      display_name: "{{ ('myinstance1' + random_suffix_1024) | oracle.oci.override(test_boot_volume_attachment_create_dependency_instance_display_name, omit) }}"
      shape: "{{ 'VM.Standard2.1' | oracle.oci.override(test_boot_volume_attachment_create_dependency_instance_shape, omit) }}"
    register: result
    when: skip_boot_volume_attachment_create_dependency_instance_test is not defined and skip_boot_volume_attachment_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_boot_volume_attachment_create_dependency_instance_test is not defined and skip_boot_volume_attachment_dependencies is not defined
  - set_fact:
      dependency_instance: "{{ result.instance }}"
      dependency_instance_id: "{{ result.instance.id }}"
    when: skip_boot_volume_attachment_create_dependency_instance_test is not defined and skip_boot_volume_attachment_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_attachment_create_dependency_instance_custom_assertions }}"
    when: boot_volume_attachment_create_dependency_instance_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_boot_volume_attachment_create_dependency_boot_volume_source_details:
        type: "{{ 'bootVolumeBackup' | oracle.oci.override(test_boot_volume_attachment_create_dependency_boot_volume_source_details_type, omit) }}"
        id: "{{ 'ocid1.resource.oc1..xxxxxxEXAMPLExxxxxx' | oracle.oci.override(test_boot_volume_attachment_create_dependency_boot_volume_source_details_id, omit) }}"
    when: test_boot_volume_attachment_create_dependency_boot_volume_source_details is not defined

  - name: Create dependency boot_volume with required parameters
    oci_blockstorage_boot_volume:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_boot_volume_attachment_create_dependency_boot_volume_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_attachment_create_dependency_boot_volume_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_boot_volume_attachment_create_dependency_boot_volume_display_name, omit) }}"
      source_details: "{{ '{}' | oracle.oci.override(test_boot_volume_attachment_create_dependency_boot_volume_source_details, omit) }}"
    register: result
    when: skip_boot_volume_attachment_create_dependency_boot_volume_test is not defined and skip_boot_volume_attachment_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_boot_volume_attachment_create_dependency_boot_volume_test is not defined and skip_boot_volume_attachment_dependencies is not defined
  - set_fact:
      dependency_boot_volume: "{{ result.boot_volume }}"
      dependency_boot_volume_id: "{{ result.boot_volume.id }}"
    when: skip_boot_volume_attachment_create_dependency_boot_volume_test is not defined and skip_boot_volume_attachment_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_attachment_create_dependency_boot_volume_custom_assertions }}"
    when: boot_volume_attachment_create_dependency_boot_volume_custom_assertions is defined

# ==================================================================================================== #

  - name: Create boot_volume_attachment (check mode)
    oci_compute_boot_volume_attachment:
      boot_volume_id: "{{ dependency_boot_volume_id | oracle.oci.override(test_boot_volume_attachment_create_required_boot_volume_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_boot_volume_attachment_create_required_display_name, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_boot_volume_attachment_create_required_instance_id, omit) }}"
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_boot_volume_attachment_create_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_attachment_create_required_compartment_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_boot_volume_attachment_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_boot_volume_attachment_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_attachment_create_check_mode_custom_assertions }}"
    when: boot_volume_attachment_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create boot_volume_attachment with required parameters
    oci_compute_boot_volume_attachment:
      boot_volume_id: "{{ dependency_boot_volume_id | oracle.oci.override(test_boot_volume_attachment_create_required_boot_volume_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_boot_volume_attachment_create_required_display_name, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_boot_volume_attachment_create_required_instance_id, omit) }}"
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_boot_volume_attachment_create_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_attachment_create_required_compartment_id, omit) }}"
    register: result
    when: skip_boot_volume_attachment_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_boot_volume_attachment_create_required_original_test is not defined

  - set_fact:
      boot_volume_attachment_resource_id: "{{ result.boot_volume_attachment.id }}"
    when: skip_boot_volume_attachment_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.boot_volume_attachment.availability_domain is defined
        - result.boot_volume_attachment.boot_volume_id is defined
        - result.boot_volume_attachment.compartment_id is defined
        - result.boot_volume_attachment.display_name is defined
        - result.boot_volume_attachment.id is defined
        - result.boot_volume_attachment.instance_id is defined
        - result.boot_volume_attachment.lifecycle_state is defined
        - result.boot_volume_attachment.time_created is defined
        - result.boot_volume_attachment.is_pv_encryption_in_transit_enabled is defined
    when: skip_boot_volume_attachment_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_attachment_create_required_original_custom_assertions }}"
    when: boot_volume_attachment_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create boot_volume_attachment with required parameters(idempotency)
    oci_compute_boot_volume_attachment:
      boot_volume_id: "{{ dependency_boot_volume_id | oracle.oci.override(test_boot_volume_attachment_create_required_boot_volume_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_boot_volume_attachment_create_required_display_name, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_boot_volume_attachment_create_required_instance_id, omit) }}"
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_boot_volume_attachment_create_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_attachment_create_required_compartment_id, omit) }}"
    register: result
    when: skip_boot_volume_attachment_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_boot_volume_attachment_create_required_idempotency_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.boot_volume_attachment.availability_domain is defined
        - result.boot_volume_attachment.boot_volume_id is defined
        - result.boot_volume_attachment.compartment_id is defined
        - result.boot_volume_attachment.display_name is defined
        - result.boot_volume_attachment.id is defined
        - result.boot_volume_attachment.instance_id is defined
        - result.boot_volume_attachment.lifecycle_state is defined
        - result.boot_volume_attachment.time_created is defined
        - result.boot_volume_attachment.is_pv_encryption_in_transit_enabled is defined
    when: skip_boot_volume_attachment_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_attachment_create_required_idempotency_custom_assertions }}"
    when: boot_volume_attachment_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete boot_volume_attachment
    oci_compute_boot_volume_attachment:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_boot_volume_attachment_delete_required_display_name, omit) }}"
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_boot_volume_attachment_delete_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_attachment_delete_required_compartment_id, omit) }}"
      state: absent
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_boot_volume_attachment_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_boot_volume_attachment_delete_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.boot_volume_attachment.availability_domain is defined
        - result.boot_volume_attachment.boot_volume_id is defined
        - result.boot_volume_attachment.compartment_id is defined
        - result.boot_volume_attachment.display_name is defined
        - result.boot_volume_attachment.id is defined
        - result.boot_volume_attachment.instance_id is defined
        - result.boot_volume_attachment.lifecycle_state is defined
        - result.boot_volume_attachment.time_created is defined
        - result.boot_volume_attachment.is_pv_encryption_in_transit_enabled is defined
    when: skip_boot_volume_attachment_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_attachment_delete_required_custom_assertions }}"
    when: boot_volume_attachment_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete boot_volume_attachment (idempotency)
    oci_compute_boot_volume_attachment:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_boot_volume_attachment_delete_required_display_name, omit) }}"
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_boot_volume_attachment_delete_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_attachment_delete_required_compartment_id, omit) }}"
      state: absent
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_boot_volume_attachment_delete_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_boot_volume_attachment_delete_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_attachment_delete_required_idempotency_custom_assertions }}"
    when: boot_volume_attachment_delete_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Create boot_volume_attachment with optional + required parameters
    oci_compute_boot_volume_attachment:
      boot_volume_id: "{{ dependency_boot_volume_id | oracle.oci.override(test_boot_volume_attachment_create_optional_required_boot_volume_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_boot_volume_attachment_create_optional_required_display_name, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_boot_volume_attachment_create_optional_required_instance_id, omit) }}"
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_boot_volume_attachment_create_optional_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_attachment_create_optional_required_compartment_id, omit) }}"
    register: result
    when: skip_boot_volume_attachment_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_boot_volume_attachment_create_optional_required_original_test is not defined

  - set_fact:
      boot_volume_attachment_resource_id: "{{ result.boot_volume_attachment.id }}"
    when: skip_boot_volume_attachment_create_optional_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.boot_volume_attachment.availability_domain is defined
        - result.boot_volume_attachment.boot_volume_id is defined
        - result.boot_volume_attachment.compartment_id is defined
        - result.boot_volume_attachment.display_name is defined
        - result.boot_volume_attachment.id is defined
        - result.boot_volume_attachment.instance_id is defined
        - result.boot_volume_attachment.lifecycle_state is defined
        - result.boot_volume_attachment.time_created is defined
        - result.boot_volume_attachment.is_pv_encryption_in_transit_enabled is defined
    when: skip_boot_volume_attachment_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_attachment_create_optional_required_original_custom_assertions }}"
    when: boot_volume_attachment_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create boot_volume_attachment with optional + required parameters (idempotence)
    oci_compute_boot_volume_attachment:
      boot_volume_id: "{{ dependency_boot_volume_id | oracle.oci.override(test_boot_volume_attachment_create_optional_required_boot_volume_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_boot_volume_attachment_create_optional_required_display_name, omit) }}"
      instance_id: "{{ dependency_instance_id | oracle.oci.override(test_boot_volume_attachment_create_optional_required_instance_id, omit) }}"
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_boot_volume_attachment_create_optional_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_attachment_create_optional_required_compartment_id, omit) }}"
    register: result
    when: skip_boot_volume_attachment_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_boot_volume_attachment_create_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.boot_volume_attachment.availability_domain is defined
        - result.boot_volume_attachment.boot_volume_id is defined
        - result.boot_volume_attachment.compartment_id is defined
        - result.boot_volume_attachment.display_name is defined
        - result.boot_volume_attachment.id is defined
        - result.boot_volume_attachment.instance_id is defined
        - result.boot_volume_attachment.lifecycle_state is defined
        - result.boot_volume_attachment.time_created is defined
        - result.boot_volume_attachment.is_pv_encryption_in_transit_enabled is defined
    when: skip_boot_volume_attachment_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_attachment_create_optional_required_idempotence_custom_assertions }}"
    when: boot_volume_attachment_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List boot_volume_attachments
    oci_compute_boot_volume_attachment_facts:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_boot_volume_attachment_list_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_attachment_list_compartment_id, omit) }}"
    register: result
    when: skip_boot_volume_attachment_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.boot_volume_attachments | length > 0
    when: skip_boot_volume_attachment_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.availability_domain is defined
        - item.boot_volume_id is defined
        - item.compartment_id is defined
        - item.display_name is defined
        - item.id is defined
        - item.instance_id is defined
        - item.lifecycle_state is defined
        - item.time_created is defined
        - item.is_pv_encryption_in_transit_enabled is defined
    with_items: "{{ result.boot_volume_attachments }}"
    when: skip_boot_volume_attachment_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_attachment_list_custom_assertions }}"
    when: boot_volume_attachment_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get boot_volume_attachment
    oci_compute_boot_volume_attachment_facts:
      boot_volume_attachment_id: "{{ boot_volume_attachment_resource_id | oracle.oci.override(test_boot_volume_attachment_get_boot_volume_attachment_id, omit) }}"
    register: result
    when: skip_boot_volume_attachment_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.boot_volume_attachments | length == 1
    when: skip_boot_volume_attachment_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.availability_domain is defined
        - item.boot_volume_id is defined
        - item.compartment_id is defined
        - item.display_name is defined
        - item.id is defined
        - item.instance_id is defined
        - item.lifecycle_state is defined
        - item.time_created is defined
        - item.is_pv_encryption_in_transit_enabled is defined
    with_items: "{{ result.boot_volume_attachments }}"
    when: skip_boot_volume_attachment_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_attachment_get_custom_assertions }}"
    when: boot_volume_attachment_get_custom_assertions is defined

  always:

    - name: Delete boot_volume_attachment
      oci_compute_boot_volume_attachment:
        boot_volume_attachment_id: "{{ boot_volume_attachment_resource_id | oracle.oci.override(test_boot_volume_attachment_delete_rescue_boot_volume_attachment_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: boot_volume_attachment_resource_id is defined

    - name: Delete dependency boot_volume
      oci_blockstorage_boot_volume:
        boot_volume_id: "{{ dependency_boot_volume_id }}"
        state: absent
      ignore_errors: yes
      when: skip_boot_volume_attachment_delete_dependency_boot_volume_test is not defined and skip_boot_volume_attachment_dependencies is not defined and dependency_boot_volume_id is defined

    - name: Delete dependency instance
      oci_compute_instance:
        instance_id: "{{ dependency_instance_id }}"
        state: absent
      ignore_errors: yes
      when: skip_boot_volume_attachment_delete_dependency_instance_test is not defined and skip_boot_volume_attachment_dependencies is not defined and dependency_instance_id is defined
