---
- block:
  - name: Create drg (check mode)
    oci_network_drg:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_drg_create_required_compartment_id, omit) }}"
      display_name: "{{ ('MyDrg' + random_suffix_1024) | oracle.oci.override(test_drg_create_required_display_name, omit) }}"
    register: result
    check_mode: yes
    when: skip_drg_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_drg_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ drg_create_check_mode_custom_assertions }}"
    when: drg_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create drg with required parameters
