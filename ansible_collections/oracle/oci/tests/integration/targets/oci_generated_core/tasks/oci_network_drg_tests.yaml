      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_drg_create_required_compartment_id, omit) }}"
      display_name: "{{ ('MyDrg' + random_suffix_1024) | oracle.oci.override(test_drg_create_required_display_name, omit) }}"
    register: result
    when: skip_drg_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_drg_create_required_original_test is not defined

  - set_fact:
      drg_resource_id: "{{ result.drg.id }}"
    when: skip_drg_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.drg.compartment_id is defined
        - result.drg.defined_tags is defined
        - result.drg.display_name is defined
        - result.drg.freeform_tags is defined
        - result.drg.id is defined
        - result.drg.lifecycle_state is defined
        - result.drg.time_created is defined
    when: skip_drg_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ drg_create_required_original_custom_assertions }}"
    when: drg_create_required_original_custom_assertions is defined

