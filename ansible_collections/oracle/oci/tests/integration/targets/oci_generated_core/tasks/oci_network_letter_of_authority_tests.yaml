---
- block:
  - name: Create dependency cross_connect with required parameters
    oci_network_cross_connect:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_letter_of_authority_create_dependency_cross_connect_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_letter_of_authority_create_dependency_cross_connect_display_name, omit) }}"
      location_name: "{{ 'CyrusOne, Chandler, AZ' | oracle.oci.override(test_letter_of_authority_create_dependency_cross_connect_location_name, omit) }}"
      port_speed_shape_name: "{{ '10 Gbps' | oracle.oci.override(test_letter_of_authority_create_dependency_cross_connect_port_speed_shape_name, omit) }}"
    register: result
    when: skip_letter_of_authority_create_dependency_cross_connect_test is not defined and skip_letter_of_authority_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_letter_of_authority_create_dependency_cross_connect_test is not defined and skip_letter_of_authority_dependencies is not defined
  - set_fact:
      dependency_cross_connect: "{{ result.cross_connect }}"
      dependency_cross_connect_id: "{{ result.cross_connect.id }}"
    when: skip_letter_of_authority_create_dependency_cross_connect_test is not defined and skip_letter_of_authority_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ letter_of_authority_create_dependency_cross_connect_custom_assertions }}"
    when: letter_of_authority_create_dependency_cross_connect_custom_assertions is defined

# ==================================================================================================== #

  - name: Get letter_of_authority
    oci_network_letter_of_authority_facts:
      cross_connect_id: "{{ letter_of_authority_resource_id | oracle.oci.override(test_letter_of_authority_get_cross_connect_id, omit) }}"
    register: result
    when: skip_letter_of_authority_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.letter_of_authority is defined
        - result.letter_of_authority != None
    when: skip_letter_of_authority_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ letter_of_authority_get_custom_assertions }}"
    when: letter_of_authority_get_custom_assertions is defined

  always:

    - name: Delete dependency cross_connect
      oci_network_cross_connect:
        cross_connect_id: "{{ dependency_cross_connect_id }}"
        state: absent
      ignore_errors: yes
      when: skip_letter_of_authority_delete_dependency_cross_connect_test is not defined and skip_letter_of_authority_dependencies is not defined and dependency_cross_connect_id is defined
