---
- block:
  - name: Create dependency volume with required parameters
    oci_blockstorage_volume:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_volume_backup_create_dependency_volume_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_backup_create_dependency_volume_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_backup_create_dependency_volume_display_name, omit) }}"
    register: result
    when: skip_volume_backup_create_dependency_volume_test is not defined and skip_volume_backup_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_volume_backup_create_dependency_volume_test is not defined and skip_volume_backup_dependencies is not defined
  - set_fact:
      dependency_volume: "{{ result.volume }}"
      dependency_volume_id: "{{ result.volume.id }}"
    when: skip_volume_backup_create_dependency_volume_test is not defined and skip_volume_backup_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_create_dependency_volume_custom_assertions }}"
    when: volume_backup_create_dependency_volume_custom_assertions is defined

# ==================================================================================================== #

  - name: Create volume_backup (check mode)
    oci_blockstorage_volume_backup:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_backup_create_required_display_name, omit) }}"
      volume_id: "{{ dependency_volume_id | oracle.oci.override(test_volume_backup_create_required_volume_id, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_backup_create_required_compartment_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_volume_backup_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_volume_backup_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_create_check_mode_custom_assertions }}"
    when: volume_backup_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create volume_backup with required parameters
    oci_blockstorage_volume_backup:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_backup_create_required_display_name, omit) }}"
      volume_id: "{{ dependency_volume_id | oracle.oci.override(test_volume_backup_create_required_volume_id, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_backup_create_required_compartment_id, omit) }}"
    register: result
    when: skip_volume_backup_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_volume_backup_create_required_original_test is not defined

  - set_fact:
      volume_backup_resource_id: "{{ result.volume_backup.id }}"
    when: skip_volume_backup_create_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume_backup.compartment_id is defined
        - result.volume_backup.display_name is defined
        - result.volume_backup.id is defined
        - result.volume_backup.lifecycle_state is defined
        - result.volume_backup.time_created is defined
        - result.volume_backup.type is defined
    when: skip_volume_backup_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_create_required_original_custom_assertions }}"
    when: volume_backup_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create volume_backup with required parameters(idempotency)
    oci_blockstorage_volume_backup:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_backup_create_required_display_name, omit) }}"
      volume_id: "{{ dependency_volume_id | oracle.oci.override(test_volume_backup_create_required_volume_id, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_backup_create_required_compartment_id, omit) }}"
    register: result
    when: skip_volume_backup_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_volume_backup_create_required_idempotency_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume_backup.compartment_id is defined
        - result.volume_backup.display_name is defined
        - result.volume_backup.id is defined
        - result.volume_backup.lifecycle_state is defined
        - result.volume_backup.time_created is defined
        - result.volume_backup.type is defined
    when: skip_volume_backup_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_create_required_idempotency_custom_assertions }}"
    when: volume_backup_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Update volume_backup using name with optional + required parameters
    oci_blockstorage_volume_backup:
      defined_tags: "{{ test_default_updated_defined_tags | oracle.oci.override(test_volume_backup_update_using_name_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_backup_update_using_name_optional_required_display_name, omit) }}"
      freeform_tags: "{{ test_default_updated_freeform_tags | oracle.oci.override(test_volume_backup_update_using_name_optional_required_freeform_tags, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_backup_update_using_name_optional_required_compartment_id, omit) }}"
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_volume_backup_update_using_name_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
      that:
        - result.changed == True
    when: skip_volume_backup_update_using_name_optional_required_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume_backup.compartment_id is defined
        - result.volume_backup.display_name is defined
        - result.volume_backup.id is defined
        - result.volume_backup.lifecycle_state is defined
        - result.volume_backup.time_created is defined
        - result.volume_backup.type is defined
    when: skip_volume_backup_update_using_name_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_update_using_name_optional_required_custom_assertions }}"
    when: volume_backup_update_using_name_optional_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Update volume_backup using name with optional + required parameters (idempotence)
    oci_blockstorage_volume_backup:
      defined_tags: "{{ test_default_updated_defined_tags | oracle.oci.override(test_volume_backup_update_using_name_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_backup_update_using_name_optional_required_display_name, omit) }}"
      freeform_tags: "{{ test_default_updated_freeform_tags | oracle.oci.override(test_volume_backup_update_using_name_optional_required_freeform_tags, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_backup_update_using_name_optional_required_compartment_id, omit) }}"
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_volume_backup_update_using_name_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_volume_backup_update_using_name_optional_required_idempotence_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume_backup.compartment_id is defined
        - result.volume_backup.display_name is defined
        - result.volume_backup.id is defined
        - result.volume_backup.lifecycle_state is defined
        - result.volume_backup.time_created is defined
        - result.volume_backup.type is defined
    when: skip_volume_backup_update_using_name_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_update_using_name_optional_required_idempotence_custom_assertions }}"
    when: volume_backup_update_using_name_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete volume_backup
    oci_blockstorage_volume_backup:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_backup_delete_required_display_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_backup_delete_required_compartment_id, omit) }}"
      state: absent
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_volume_backup_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_volume_backup_delete_required_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume_backup.compartment_id is defined
        - result.volume_backup.display_name is defined
        - result.volume_backup.id is defined
        - result.volume_backup.lifecycle_state is defined
        - result.volume_backup.time_created is defined
        - result.volume_backup.type is defined
    when: skip_volume_backup_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_delete_required_custom_assertions }}"
    when: volume_backup_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete volume_backup (idempotency)
    oci_blockstorage_volume_backup:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_backup_delete_required_display_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_backup_delete_required_compartment_id, omit) }}"
      state: absent
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_volume_backup_delete_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_volume_backup_delete_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_delete_required_idempotency_custom_assertions }}"
    when: volume_backup_delete_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Create volume_backup with optional + required parameters
    oci_blockstorage_volume_backup:
      defined_tags: "{{ test_default_defined_tags | oracle.oci.override(test_volume_backup_create_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_backup_create_optional_required_display_name, omit) }}"
      freeform_tags: "{{ {'Department': 'Finance'} | oracle.oci.override(test_volume_backup_create_optional_required_freeform_tags, omit) }}"
      type: "{{ 'FULL' | oracle.oci.override(test_volume_backup_create_optional_required_type, omit) }}"
      volume_id: "{{ dependency_volume_id | oracle.oci.override(test_volume_backup_create_optional_required_volume_id, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_backup_create_optional_required_compartment_id, omit) }}"
    register: result
    when: skip_volume_backup_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_volume_backup_create_optional_required_original_test is not defined

  - set_fact:
      volume_backup_resource_id: "{{ result.volume_backup.id }}"
    when: skip_volume_backup_create_optional_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume_backup.compartment_id is defined
        - result.volume_backup.display_name is defined
        - result.volume_backup.id is defined
        - result.volume_backup.lifecycle_state is defined
        - result.volume_backup.time_created is defined
        - result.volume_backup.type is defined
    when: skip_volume_backup_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_create_optional_required_original_custom_assertions }}"
    when: volume_backup_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create volume_backup with optional + required parameters (idempotence)
    oci_blockstorage_volume_backup:
      defined_tags: "{{ test_default_defined_tags | oracle.oci.override(test_volume_backup_create_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_backup_create_optional_required_display_name, omit) }}"
      freeform_tags: "{{ {'Department': 'Finance'} | oracle.oci.override(test_volume_backup_create_optional_required_freeform_tags, omit) }}"
      type: "{{ 'FULL' | oracle.oci.override(test_volume_backup_create_optional_required_type, omit) }}"
      volume_id: "{{ dependency_volume_id | oracle.oci.override(test_volume_backup_create_optional_required_volume_id, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_backup_create_optional_required_compartment_id, omit) }}"
    register: result
    when: skip_volume_backup_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_volume_backup_create_optional_required_idempotence_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume_backup.compartment_id is defined
        - result.volume_backup.display_name is defined
        - result.volume_backup.id is defined
        - result.volume_backup.lifecycle_state is defined
        - result.volume_backup.time_created is defined
        - result.volume_backup.type is defined
    when: skip_volume_backup_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_create_optional_required_idempotence_custom_assertions }}"
    when: volume_backup_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: Update volume_backup with optional + required parameters
    oci_blockstorage_volume_backup:
      defined_tags: "{{ test_default_updated_defined_tags | oracle.oci.override(test_volume_backup_update_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_volume_backup_update_optional_required_display_name, omit) }}"
      freeform_tags: "{{ test_default_updated_freeform_tags | oracle.oci.override(test_volume_backup_update_optional_required_freeform_tags, omit) }}"
      volume_backup_id: "{{ volume_backup_resource_id | oracle.oci.override(test_volume_backup_update_optional_required_volume_backup_id, omit) }}"
    register: result
    when: skip_volume_backup_update_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
      that:
        - result.changed == True
    when: skip_volume_backup_update_optional_required_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume_backup.compartment_id is defined
        - result.volume_backup.display_name is defined
        - result.volume_backup.id is defined
        - result.volume_backup.lifecycle_state is defined
        - result.volume_backup.time_created is defined
        - result.volume_backup.type is defined
    when: skip_volume_backup_update_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_update_optional_required_custom_assertions }}"
    when: volume_backup_update_optional_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Update volume_backup with optional + required parameters (idempotence)
    oci_blockstorage_volume_backup:
      defined_tags: "{{ test_default_updated_defined_tags | oracle.oci.override(test_volume_backup_update_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_volume_backup_update_optional_required_display_name, omit) }}"
      freeform_tags: "{{ test_default_updated_freeform_tags | oracle.oci.override(test_volume_backup_update_optional_required_freeform_tags, omit) }}"
      volume_backup_id: "{{ volume_backup_resource_id | oracle.oci.override(test_volume_backup_update_optional_required_volume_backup_id, omit) }}"
    register: result
    when: skip_volume_backup_update_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_volume_backup_update_optional_required_idempotence_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume_backup.compartment_id is defined
        - result.volume_backup.display_name is defined
        - result.volume_backup.id is defined
        - result.volume_backup.lifecycle_state is defined
        - result.volume_backup.time_created is defined
        - result.volume_backup.type is defined
    when: skip_volume_backup_update_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_update_optional_required_idempotence_custom_assertions }}"
    when: volume_backup_update_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List volume_backups
    oci_blockstorage_volume_backup_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_backup_list_compartment_id, omit) }}"
    register: result
    when: skip_volume_backup_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.volume_backups | length > 0
    when: skip_volume_backup_list_test is not defined


  - name: Assert required properties are populated
    assert:
      that:
        - item.compartment_id is defined
        - item.display_name is defined
        - item.id is defined
        - item.lifecycle_state is defined
        - item.time_created is defined
        - item.type is defined
    with_items: "{{ result.volume_backups }}"
    when: skip_volume_backup_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_list_custom_assertions }}"
    when: volume_backup_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get volume_backup
    oci_blockstorage_volume_backup_facts:
      volume_backup_id: "{{ volume_backup_resource_id | oracle.oci.override(test_volume_backup_get_volume_backup_id, omit) }}"
    register: result
    when: skip_volume_backup_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.volume_backups | length == 1
    when: skip_volume_backup_get_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - item.compartment_id is defined
        - item.display_name is defined
        - item.id is defined
        - item.lifecycle_state is defined
        - item.time_created is defined
        - item.type is defined
    with_items: "{{ result.volume_backups }}"
    when: skip_volume_backup_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_get_custom_assertions }}"
    when: volume_backup_get_custom_assertions is defined

  always:

    - name: Delete volume_backup
      oci_blockstorage_volume_backup:
        volume_backup_id: "{{ volume_backup_resource_id | oracle.oci.override(test_volume_backup_delete_rescue_volume_backup_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: volume_backup_resource_id is defined

    - name: Delete dependency volume
      oci_blockstorage_volume:
        volume_id: "{{ dependency_volume_id }}"
        state: absent
      ignore_errors: yes
      when: skip_volume_backup_delete_dependency_volume_test is not defined and skip_volume_backup_dependencies is not defined and dependency_volume_id is defined
