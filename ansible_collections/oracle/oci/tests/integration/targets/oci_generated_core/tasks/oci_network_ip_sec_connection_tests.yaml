      that:
        - item.compartment_id is defined
        - item.cpe_id is defined
        - item.drg_id is defined
        - item.id is defined
        - item.lifecycle_state is defined
        - item.static_routes is defined
    with_items: "{{ result.ip_sec_connections }}"
    when: skip_ip_sec_connection_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ ip_sec_connection_get_custom_assertions }}"
    when: ip_sec_connection_get_custom_assertions is defined

  always:

    - name: Delete ip_sec_connection
      oci_network_ip_sec_connection:
        ipsc_id: "{{ ip_sec_connection_resource_id | oracle.oci.override(test_ip_sec_connection_delete_rescue_ipsc_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: ip_sec_connection_resource_id is defined

    - name: Delete dependency cpe
      oci_network_cpe:
        cpe_id: "{{ dependency_cpe_id }}"
        state: absent
      ignore_errors: yes
      when: skip_ip_sec_connection_delete_dependency_cpe_test is not defined and skip_ip_sec_connection_dependencies is not defined and dependency_cpe_id is defined

    - name: Delete dependency drg
      oci_network_drg:
        drg_id: "{{ dependency_drg_id }}"
        state: absent
      ignore_errors: yes
      when: skip_ip_sec_connection_delete_dependency_drg_test is not defined and skip_ip_sec_connection_dependencies is not defined and dependency_drg_id is defined
