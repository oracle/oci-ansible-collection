---
- block:
  - name: List shapes
    oci_compute_shape_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_shape_list_compartment_id, omit) }}"
    register: result
    when: skip_shape_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.shapes | length > 0
    when: skip_shape_list_test is not defined


  - name: Assert required properties are populated
    assert:
      that:
        - item.shape is defined
    with_items: "{{ result.shapes }}"
    when: skip_shape_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ shape_list_custom_assertions }}"
    when: shape_list_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
