---
- block:
  - name: Create vcn (check mode)
    oci_network_vcn:
      cidr_block: "{{ '10.0.0.0/16' | oracle.oci.override(test_vcn_create_required_cidr_block, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_vcn_create_required_compartment_id, omit) }}"
      display_name: "{{ ('MyVcn' + random_suffix_1024) | oracle.oci.override(test_vcn_create_required_display_name, omit) }}"
    register: result
    check_mode: yes
    when: skip_vcn_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_vcn_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ vcn_create_check_mode_custom_assertions }}"
    when: vcn_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create vcn with required parameters
    oci_network_vcn:
      cidr_block: "{{ '10.0.0.0/16' | oracle.oci.override(test_vcn_create_required_cidr_block, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_vcn_create_required_compartment_id, omit) }}"
      display_name: "{{ ('MyVcn' + random_suffix_1024) | oracle.oci.override(test_vcn_create_required_display_name, omit) }}"
    register: result
    when: skip_vcn_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_vcn_create_required_original_test is not defined

  - set_fact:
      vcn_resource_id: "{{ result.vcn.id }}"
    when: skip_vcn_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.vcn.cidr_block is defined
        - result.vcn.compartment_id is defined
        - result.vcn.default_dhcp_options_id is defined
        - result.vcn.default_route_table_id is defined
        - result.vcn.default_security_list_id is defined
        - result.vcn.defined_tags is defined
        - result.vcn.display_name is defined
        - result.vcn.dns_label is defined
        - result.vcn.freeform_tags is defined
        - result.vcn.id is defined
        - result.vcn.lifecycle_state is defined
        - result.vcn.time_created is defined
        - result.vcn.vcn_domain_name is defined
    when: skip_vcn_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ vcn_create_required_original_custom_assertions }}"
    when: vcn_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create vcn with required parameters(idempotency)
    oci_network_vcn:
