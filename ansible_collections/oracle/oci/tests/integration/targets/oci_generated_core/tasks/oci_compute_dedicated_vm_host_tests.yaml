---
- block:
  - name: Create dedicated_vm_host (check mode)
    oci_compute_dedicated_vm_host:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_dedicated_vm_host_create_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_dedicated_vm_host_create_required_compartment_id, omit) }}"
      dedicated_vm_host_shape: "{{ 'dedicated_vm_host_shape_example' | oracle.oci.override(test_dedicated_vm_host_create_required_dedicated_vm_host_shape, omit) }}"
      display_name: "{{ ('My dedicated VM host' + random_suffix_1024) | oracle.oci.override(test_dedicated_vm_host_create_required_display_name, omit) }}"
    register: result
    check_mode: yes
    when: skip_dedicated_vm_host_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_dedicated_vm_host_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ dedicated_vm_host_create_check_mode_custom_assertions }}"
    when: dedicated_vm_host_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create dedicated_vm_host with required parameters
