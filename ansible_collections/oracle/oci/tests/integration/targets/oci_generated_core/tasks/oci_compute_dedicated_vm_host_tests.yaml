      display_name: "{{ ('My dedicated VM host' + random_suffix_1024) | oracle.oci.override(test_dedicated_vm_host_create_required_display_name, omit) }}"
    register: result
    when: skip_dedicated_vm_host_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_dedicated_vm_host_create_required_original_test is not defined

  - set_fact:
      dedicated_vm_host_resource_id: "{{ result.dedicated_vm_host.id }}"
    when: skip_dedicated_vm_host_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.dedicated_vm_host.availability_domain is defined
        - result.dedicated_vm_host.compartment_id is defined
        - result.dedicated_vm_host.dedicated_vm_host_shape is defined
        - result.dedicated_vm_host.defined_tags is defined
        - result.dedicated_vm_host.display_name is defined
        - result.dedicated_vm_host.fault_domain is defined
        - result.dedicated_vm_host.freeform_tags is defined
        - result.dedicated_vm_host.id is defined
        - result.dedicated_vm_host.lifecycle_state is defined
        - result.dedicated_vm_host.time_created is defined
        - result.dedicated_vm_host.total_ocpus is defined
        - result.dedicated_vm_host.remaining_ocpus is defined
    when: skip_dedicated_vm_host_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ dedicated_vm_host_create_required_original_custom_assertions }}"
    when: dedicated_vm_host_create_required_original_custom_assertions is defined

