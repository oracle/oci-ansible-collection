---
- block:
  - name: List cross_connect_locations
    oci_network_cross_connect_location_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_cross_connect_location_list_compartment_id, omit) }}"
    register: result
    when: skip_cross_connect_location_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['cross_connect_locations'] | length > 0
    when: skip_cross_connect_location_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.description is defined
        - item.name is defined
    with_items: "{{ result['cross_connect_locations'] }}"
    when: skip_cross_connect_location_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ cross_connect_location_list_custom_assertions }}"
    when: cross_connect_location_list_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
