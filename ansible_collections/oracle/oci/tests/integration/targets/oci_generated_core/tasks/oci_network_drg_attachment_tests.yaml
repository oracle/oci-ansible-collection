  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ drg_attachment_get_custom_assertions }}"
    when: drg_attachment_get_custom_assertions is defined

  always:

    - name: Delete drg_attachment
      oci_network_drg_attachment:
        drg_attachment_id: "{{ drg_attachment_resource_id | oracle.oci.override(test_drg_attachment_delete_rescue_drg_attachment_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: drg_attachment_resource_id is defined

    - name: Delete dependency route_table
      oci_network_route_table:
        rt_id: "{{ dependency_route_table_id }}"
        state: absent
      ignore_errors: yes
      when: skip_drg_attachment_delete_dependency_route_table_test is not defined and skip_drg_attachment_dependencies is not defined and dependency_route_table_id is defined

    - name: Delete dependency drg
      oci_network_drg:
        drg_id: "{{ dependency_drg_id }}"
        state: absent
      ignore_errors: yes
      when: skip_drg_attachment_delete_dependency_drg_test is not defined and skip_drg_attachment_dependencies is not defined and dependency_drg_id is defined

    - name: Delete dependency vcn
      oci_network_vcn:
        vcn_id: "{{ dependency_vcn_id }}"
        state: absent
      ignore_errors: yes
      when: skip_drg_attachment_delete_dependency_vcn_test is not defined and skip_drg_attachment_dependencies is not defined and dependency_vcn_id is defined
