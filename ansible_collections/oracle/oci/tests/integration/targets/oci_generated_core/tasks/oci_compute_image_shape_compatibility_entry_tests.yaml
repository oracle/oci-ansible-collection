---
- block:
  - name: Create dependency image with required parameters
    oci_compute_image:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_image_shape_compatibility_entry_create_dependency_image_compartment_id, omit) }}"
      display_name: "{{ ('MyCustomImage' + random_suffix_1024) | oracle.oci.override(test_image_shape_compatibility_entry_create_dependency_image_display_name, omit) }}"
    register: result
    when: skip_image_shape_compatibility_entry_create_dependency_image_test is not defined and skip_image_shape_compatibility_entry_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_image_shape_compatibility_entry_create_dependency_image_test is not defined and skip_image_shape_compatibility_entry_dependencies is not defined
  - set_fact:
      dependency_image: "{{ result.image }}"
      dependency_image_id: "{{ result.image.id }}"
    when: skip_image_shape_compatibility_entry_create_dependency_image_test is not defined and skip_image_shape_compatibility_entry_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ image_shape_compatibility_entry_create_dependency_image_custom_assertions }}"
    when: image_shape_compatibility_entry_create_dependency_image_custom_assertions is defined

# ==================================================================================================== #

  - name: Update image_shape_compatibility_entry with optional + required parameters
    oci_compute_image_shape_compatibility_entry:
      image_id: "{{ dependency_image_id | oracle.oci.override(test_image_shape_compatibility_entry_update_optional_required_image_id, omit) }}"
      shape_name: "{{ image_shape_compatibility_entry_resource_id | oracle.oci.override(test_image_shape_compatibility_entry_update_optional_required_shape_name, omit) }}"
    register: result
    when: skip_image_shape_compatibility_entry_update_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
      that:
        - result.changed == True
    when: skip_image_shape_compatibility_entry_update_optional_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.image_shape_compatibility_entry.image_id is defined
        - result.image_shape_compatibility_entry.shape is defined
    when: skip_image_shape_compatibility_entry_update_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ image_shape_compatibility_entry_update_optional_required_custom_assertions }}"
    when: image_shape_compatibility_entry_update_optional_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Update image_shape_compatibility_entry with optional + required parameters (idempotence)
    oci_compute_image_shape_compatibility_entry:
      image_id: "{{ dependency_image_id | oracle.oci.override(test_image_shape_compatibility_entry_update_optional_required_image_id, omit) }}"
      shape_name: "{{ image_shape_compatibility_entry_resource_id | oracle.oci.override(test_image_shape_compatibility_entry_update_optional_required_shape_name, omit) }}"
    register: result
    when: skip_image_shape_compatibility_entry_update_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_image_shape_compatibility_entry_update_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.image_shape_compatibility_entry.image_id is defined
        - result.image_shape_compatibility_entry.shape is defined
    when: skip_image_shape_compatibility_entry_update_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ image_shape_compatibility_entry_update_optional_required_idempotence_custom_assertions }}"
    when: image_shape_compatibility_entry_update_optional_required_idempotence_custom_assertions is defined

  always:

    - name: Delete image_shape_compatibility_entry
      oci_compute_image_shape_compatibility_entry:
        image_id: "{{ dependency_image_id | oracle.oci.override(test_image_shape_compatibility_entry_delete_rescue_image_id, omit) }}"
        shape_name: "{{ image_shape_compatibility_entry_resource_id | oracle.oci.override(test_image_shape_compatibility_entry_delete_rescue_shape_name, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: image_shape_compatibility_entry_resource_id is defined

    - name: Delete dependency image
      oci_compute_image:
        image_id: "{{ dependency_image_id }}"
        state: absent
      ignore_errors: yes
      when: skip_image_shape_compatibility_entry_delete_dependency_image_test is not defined and skip_image_shape_compatibility_entry_dependencies is not defined and dependency_image_id is defined
