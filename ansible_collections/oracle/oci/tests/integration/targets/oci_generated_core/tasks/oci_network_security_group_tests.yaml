    register: result
    when: skip_network_security_group_create_dependency_vcn_test is not defined and skip_network_security_group_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_network_security_group_create_dependency_vcn_test is not defined and skip_network_security_group_dependencies is not defined
  - set_fact:
      dependency_vcn: "{{ result.vcn }}"
      dependency_vcn_id: "{{ result.vcn.id }}"
    when: skip_network_security_group_create_dependency_vcn_test is not defined and skip_network_security_group_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ network_security_group_create_dependency_vcn_custom_assertions }}"
    when: network_security_group_create_dependency_vcn_custom_assertions is defined

