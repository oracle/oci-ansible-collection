      drg_id: "{{ dependency_drg_id | oracle.oci.override(test_remote_peering_connection_create_required_drg_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_remote_peering_connection_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_remote_peering_connection_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ remote_peering_connection_create_check_mode_custom_assertions }}"
    when: remote_peering_connection_create_check_mode_custom_assertions is defined

