    when: skip_remote_peering_connection_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.remote_peering_connections | length == 1
    when: skip_remote_peering_connection_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.compartment_id is defined
        - item.defined_tags is defined
        - item.display_name is defined
        - item.drg_id is defined
        - item.freeform_tags is defined
        - item.id is defined
        - item.is_cross_tenancy_peering is defined
        - item.lifecycle_state is defined
        - item.peer_id is defined
        - item.peer_region_name is defined
        - item.peer_tenancy_id is defined
        - item.peering_status is defined
        - item.time_created is defined
    with_items: "{{ result.remote_peering_connections }}"
    when: skip_remote_peering_connection_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ remote_peering_connection_get_custom_assertions }}"
    when: remote_peering_connection_get_custom_assertions is defined

  always:

    - name: Delete remote_peering_connection
      oci_network_remote_peering_connection:
        remote_peering_connection_id: "{{ remote_peering_connection_resource_id | oracle.oci.override(test_remote_peering_connection_delete_rescue_remote_peering_connection_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: remote_peering_connection_resource_id is defined

    - name: Delete dependency drg
      oci_network_drg:
        drg_id: "{{ dependency_drg_id }}"
        state: absent
      ignore_errors: yes
      when: skip_remote_peering_connection_delete_dependency_drg_test is not defined and skip_remote_peering_connection_dependencies is not defined and dependency_drg_id is defined
