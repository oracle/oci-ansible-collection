- block:
  - name: Create dependency drg with required parameters
    oci_network_drg:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_remote_peering_connection_create_dependency_drg_compartment_id, omit) }}"
      display_name: "{{ ('MyDrg' + random_suffix_1024) | oracle.oci.override(test_remote_peering_connection_create_dependency_drg_display_name, omit) }}"
    register: result
    when: skip_remote_peering_connection_create_dependency_drg_test is not defined and skip_remote_peering_connection_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_remote_peering_connection_create_dependency_drg_test is not defined and skip_remote_peering_connection_dependencies is not defined
  - set_fact:
      dependency_drg: "{{ result.drg }}"
      dependency_drg_id: "{{ result.drg.id }}"
    when: skip_remote_peering_connection_create_dependency_drg_test is not defined and skip_remote_peering_connection_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ remote_peering_connection_create_dependency_drg_custom_assertions }}"
    when: remote_peering_connection_create_dependency_drg_custom_assertions is defined

# ==================================================================================================== #

  - name: Create remote_peering_connection (check mode)
    oci_network_remote_peering_connection:
