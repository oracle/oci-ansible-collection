      display_name: "{{ ('MyRouteTable' + random_suffix_1024) | oracle.oci.override(test_local_peering_gateway_create_dependency_route_table_display_name, omit) }}"
      route_rules: "{{ '[]' | oracle.oci.override(test_local_peering_gateway_create_dependency_route_table_route_rules, omit) }}"
