- name: Delete setup instance
  oci_compute_instance:
    compartment_id: "{{test_compartment_ocid}}"
    display_name: "{{test_instance_name}}"
    state: absent
  register: result
  environment:
    OCI_USE_NAME_AS_IDENTIFIER: 1

- name: Assert that the setup instance is deleted
  assert:
    that:
      - result.changed == True

- name: Delete setup nsg
  oci_network_security_group:
    network_security_group_id: "{{ setup_instance_nsg_id }}"
    state: absent
  register: result
