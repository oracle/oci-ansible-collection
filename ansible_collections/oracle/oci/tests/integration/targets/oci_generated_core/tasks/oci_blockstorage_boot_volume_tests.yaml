        - item.source_details is defined
        - item.time_created is defined
        - item.volume_group_id is defined
    with_items: "{{ result.boot_volumes }}"
    when: skip_boot_volume_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_get_custom_assertions }}"
    when: boot_volume_get_custom_assertions is defined

  always:

    - name: Delete boot_volume
      oci_blockstorage_boot_volume:
        boot_volume_id: "{{ boot_volume_resource_id | oracle.oci.override(test_boot_volume_delete_rescue_boot_volume_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: boot_volume_resource_id is defined
