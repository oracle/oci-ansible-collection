- block:
  - set_fact:
      test_boot_volume_create_required_source_details:
        type: "{{ 'bootVolumeBackup' | oracle.oci.override(test_boot_volume_create_required_source_details_type, omit) }}"
        id: "{{ dependency_id | oracle.oci.override(test_boot_volume_create_required_source_details_id, omit) }}"
    when: test_boot_volume_create_required_source_details is not defined

  - name: Create boot_volume (check mode)
    oci_blockstorage_boot_volume:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_boot_volume_create_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_create_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_boot_volume_create_required_display_name, omit) }}"
      source_details: "{{ '{}' | oracle.oci.override(test_boot_volume_create_required_source_details, omit) }}"
    register: result
    check_mode: yes
    when: skip_boot_volume_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_boot_volume_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_create_check_mode_custom_assertions }}"
    when: boot_volume_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create boot_volume with required parameters
    oci_blockstorage_boot_volume:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_boot_volume_create_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_create_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_boot_volume_create_required_display_name, omit) }}"
      source_details: "{{ '{}' | oracle.oci.override(test_boot_volume_create_required_source_details, omit) }}"
    register: result
    when: skip_boot_volume_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_boot_volume_create_required_original_test is not defined

  - set_fact:
      boot_volume_resource_id: "{{ result.boot_volume.id }}"
    when: skip_boot_volume_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.boot_volume.availability_domain is defined
        - result.boot_volume.compartment_id is defined
        - result.boot_volume.defined_tags is defined
        - result.boot_volume.display_name is defined
        - result.boot_volume.freeform_tags is defined
        - result.boot_volume.id is defined
        - result.boot_volume.image_id is defined
        - result.boot_volume.is_hydrated is defined
        - result.boot_volume.lifecycle_state is defined
        - result.boot_volume.size_in_gbs is defined
        - result.boot_volume.size_in_mbs is defined
        - result.boot_volume.source_details is defined
        - result.boot_volume.time_created is defined
        - result.boot_volume.volume_group_id is defined
    when: skip_boot_volume_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_create_required_original_custom_assertions }}"
    when: boot_volume_create_required_original_custom_assertions is defined

# ==================================================================================================== #

