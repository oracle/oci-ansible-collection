    assert:
      that:
        - item.assigned_entity_id is defined
        - item.assigned_entity_type is defined
        - item.availability_domain is defined
        - item.compartment_id is defined
        - item.defined_tags is defined
        - item.display_name is defined
        - item.freeform_tags is defined
        - item.id is defined
        - item.ip_address is defined
        - item.lifecycle_state is defined
        - item.lifetime is defined
        - item.private_ip_id is defined
        - item.scope is defined
        - item.time_created is defined
    with_items: "{{ result['public_ips'] }}"
    when: skip_public_ip_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ public_ip_get_custom_assertions }}"
    when: public_ip_get_custom_assertions is defined

  always:

    - name: Delete public_ip
      oci_network_public_ip:
        public_ip_id: "{{ public_ip_resource_id | oracle.oci.override(test_public_ip_delete_rescue_public_ip_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: public_ip_resource_id is defined

    - name: Delete dependency private_ip
      oci_network_private_ip:
        private_ip_id: "{{ dependency_private_ip_id }}"
        state: absent
      ignore_errors: yes
      when: skip_public_ip_delete_dependency_private_ip_test is not defined and skip_public_ip_dependencies is not defined and dependency_private_ip_id is defined
