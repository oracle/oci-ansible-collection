- block:
  # dependency resource vnic has no Create operation

  - name: Create dependency private_ip with required parameters
    oci_network_private_ip:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_public_ip_create_dependency_private_ip_display_name, omit) }}"
      vnic_id: "{{ dependency_vnic_id | oracle.oci.override(test_public_ip_create_dependency_private_ip_vnic_id, omit) }}"
    register: result
    when: skip_public_ip_create_dependency_private_ip_test is not defined and skip_public_ip_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_public_ip_create_dependency_private_ip_test is not defined and skip_public_ip_dependencies is not defined
  - set_fact:
      dependency_private_ip: "{{ result.private_ip }}"
      dependency_private_ip_id: "{{ result.private_ip.id }}"
    when: skip_public_ip_create_dependency_private_ip_test is not defined and skip_public_ip_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ public_ip_create_dependency_private_ip_custom_assertions }}"
    when: public_ip_create_dependency_private_ip_custom_assertions is defined

