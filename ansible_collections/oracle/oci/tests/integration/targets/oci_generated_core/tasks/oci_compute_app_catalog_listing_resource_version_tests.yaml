---
- block:
  - name: List app_catalog_listing_resource_versions
    oci_compute_app_catalog_listing_resource_version_facts:
      listing_id: "{{ dependency_listing_id | oracle.oci.override(test_app_catalog_listing_resource_version_list_listing_id, omit) }}"
    register: result
    when: skip_app_catalog_listing_resource_version_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.app_catalog_listing_resource_versions | length > 0
    when: skip_app_catalog_listing_resource_version_list_test is not defined


  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ app_catalog_listing_resource_version_list_custom_assertions }}"
    when: app_catalog_listing_resource_version_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get app_catalog_listing_resource_version
    oci_compute_app_catalog_listing_resource_version_facts:
      listing_id: "{{ dependency_listing_id | oracle.oci.override(test_app_catalog_listing_resource_version_get_listing_id, omit) }}"
      resource_version: "{{ app_catalog_listing_resource_version_resource_id | oracle.oci.override(test_app_catalog_listing_resource_version_get_resource_version, omit) }}"
    register: result
    when: skip_app_catalog_listing_resource_version_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.app_catalog_listing_resource_versions | length == 1
    when: skip_app_catalog_listing_resource_version_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ app_catalog_listing_resource_version_get_custom_assertions }}"
    when: app_catalog_listing_resource_version_get_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
