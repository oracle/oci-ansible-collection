---
- block:
  - name: List fast_connect_provider_services
    oci_network_fast_connect_provider_service_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_fast_connect_provider_service_list_compartment_id, omit) }}"
    register: result
    when: skip_fast_connect_provider_service_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.fast_connect_provider_services | length > 0
    when: skip_fast_connect_provider_service_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.description is defined
        - item.id is defined
        - item.private_peering_bgp_management is defined
        - item.provider_name is defined
        - item.provider_service_name is defined
        - item.public_peering_bgp_management is defined
        - item.supported_virtual_circuit_types is defined
        - item.customer_asn_management is defined
        - item.provider_service_key_management is defined
        - item.bandwith_shape_management is defined
        - item.required_total_cross_connects is defined
        - item.type is defined
    with_items: "{{ result.fast_connect_provider_services }}"
    when: skip_fast_connect_provider_service_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ fast_connect_provider_service_list_custom_assertions }}"
    when: fast_connect_provider_service_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get fast_connect_provider_service
    oci_network_fast_connect_provider_service_facts:
      provider_service_id: "{{ fast_connect_provider_service_resource_id | oracle.oci.override(test_fast_connect_provider_service_get_provider_service_id, omit) }}"
    register: result
    when: skip_fast_connect_provider_service_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.fast_connect_provider_services | length == 1
    when: skip_fast_connect_provider_service_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.description is defined
        - item.id is defined
        - item.private_peering_bgp_management is defined
        - item.provider_name is defined
        - item.provider_service_name is defined
        - item.public_peering_bgp_management is defined
        - item.supported_virtual_circuit_types is defined
        - item.customer_asn_management is defined
        - item.provider_service_key_management is defined
        - item.bandwith_shape_management is defined
        - item.required_total_cross_connects is defined
        - item.type is defined
    with_items: "{{ result.fast_connect_provider_services }}"
    when: skip_fast_connect_provider_service_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ fast_connect_provider_service_get_custom_assertions }}"
    when: fast_connect_provider_service_get_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
