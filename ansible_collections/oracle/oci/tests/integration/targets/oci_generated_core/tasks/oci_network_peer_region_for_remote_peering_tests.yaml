---
- block:
  - name: List peer_region_for_remote_peerings
    oci_network_peer_region_for_remote_peering_facts:
    register: result
    when: skip_peer_region_for_remote_peering_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.peer_region_for_remote_peerings | length > 0
    when: skip_peer_region_for_remote_peering_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.name is defined
    with_items: "{{ result.peer_region_for_remote_peerings }}"
    when: skip_peer_region_for_remote_peering_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ peer_region_for_remote_peering_list_custom_assertions }}"
    when: peer_region_for_remote_peering_list_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
