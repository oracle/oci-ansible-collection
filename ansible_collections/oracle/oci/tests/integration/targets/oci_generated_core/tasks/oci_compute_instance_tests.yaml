      display_name: "{{ ('My dedicated VM host' + random_suffix_1024) | oracle.oci.override(test_instance_create_dependency_dedicated_vm_host_display_name, omit) }}"
    register: result
    when: skip_instance_create_dependency_dedicated_vm_host_test is not defined and skip_instance_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_instance_create_dependency_dedicated_vm_host_test is not defined and skip_instance_dependencies is not defined
  - set_fact:
      dependency_dedicated_vm_host: "{{ result.dedicated_vm_host }}"
