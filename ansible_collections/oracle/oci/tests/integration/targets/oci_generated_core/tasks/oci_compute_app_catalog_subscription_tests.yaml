---
- block:
  - name: Create app_catalog_subscription (check mode)
    oci_compute_app_catalog_subscription:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_app_catalog_subscription_create_required_compartment_id, omit) }}"
      listing_id: "{{ dependency_listing_id | oracle.oci.override(test_app_catalog_subscription_create_required_listing_id, omit) }}"
      listing_resource_version: "{{ 'listing_resource_version_example' | oracle.oci.override(test_app_catalog_subscription_create_required_listing_resource_version, omit) }}"
      oracle_terms_of_use_link: "{{ 'oracle_terms_of_use_link_example' | oracle.oci.override(test_app_catalog_subscription_create_required_oracle_terms_of_use_link, omit) }}"
      time_retrieved: "{{ '2018-03-20T12:32:53.532Z' | oracle.oci.override(test_app_catalog_subscription_create_required_time_retrieved, omit) }}"
      signature: "{{ 'signature_example' | oracle.oci.override(test_app_catalog_subscription_create_required_signature, omit) }}"
    register: result
    check_mode: yes
    when: skip_app_catalog_subscription_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_app_catalog_subscription_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ app_catalog_subscription_create_check_mode_custom_assertions }}"
    when: app_catalog_subscription_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create app_catalog_subscription with required parameters
    oci_compute_app_catalog_subscription:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_app_catalog_subscription_create_required_compartment_id, omit) }}"
      listing_id: "{{ dependency_listing_id | oracle.oci.override(test_app_catalog_subscription_create_required_listing_id, omit) }}"
      listing_resource_version: "{{ 'listing_resource_version_example' | oracle.oci.override(test_app_catalog_subscription_create_required_listing_resource_version, omit) }}"
      oracle_terms_of_use_link: "{{ 'oracle_terms_of_use_link_example' | oracle.oci.override(test_app_catalog_subscription_create_required_oracle_terms_of_use_link, omit) }}"
      time_retrieved: "{{ '2018-03-20T12:32:53.532Z' | oracle.oci.override(test_app_catalog_subscription_create_required_time_retrieved, omit) }}"
      signature: "{{ 'signature_example' | oracle.oci.override(test_app_catalog_subscription_create_required_signature, omit) }}"
    register: result
    when: skip_app_catalog_subscription_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_app_catalog_subscription_create_required_original_test is not defined

  - set_fact:
      app_catalog_subscription: "{{ result.app_catalog_subscription }}"
    when: skip_app_catalog_subscription_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.app_catalog_subscription.publisher_name is defined
        - result.app_catalog_subscription.listing_id is defined
        - result.app_catalog_subscription.listing_resource_version is defined
        - result.app_catalog_subscription.listing_resource_id is defined
        - result.app_catalog_subscription.display_name is defined
        - result.app_catalog_subscription.summary is defined
        - result.app_catalog_subscription.compartment_id is defined
        - result.app_catalog_subscription.time_created is defined
    when: skip_app_catalog_subscription_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ app_catalog_subscription_create_required_original_custom_assertions }}"
    when: app_catalog_subscription_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create app_catalog_subscription with required parameters(idempotency)
