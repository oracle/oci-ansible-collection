  - name: List app_catalog_subscriptions
    oci_compute_app_catalog_subscription_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_app_catalog_subscription_list_compartment_id, omit) }}"
    register: result
    when: skip_app_catalog_subscription_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.app_catalog_subscriptions | length > 0
    when: skip_app_catalog_subscription_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.publisher_name is defined
        - item.listing_id is defined
        - item.listing_resource_version is defined
