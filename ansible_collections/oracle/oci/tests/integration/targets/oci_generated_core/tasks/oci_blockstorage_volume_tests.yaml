---
- block:
  - name: Create dependency volume with required parameters
    oci_blockstorage_volume:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_volume_create_dependency_volume_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_create_dependency_volume_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_create_dependency_volume_display_name, omit) }}"
    register: result
    when: skip_volume_create_dependency_volume_test is not defined and skip_volume_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_volume_create_dependency_volume_test is not defined and skip_volume_dependencies is not defined
  - set_fact:
      dependency_volume: "{{ result.volume }}"
      dependency_volume_id: "{{ result.volume.id }}"
    when: skip_volume_create_dependency_volume_test is not defined and skip_volume_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_create_dependency_volume_custom_assertions }}"
    when: volume_create_dependency_volume_custom_assertions is defined

# ==================================================================================================== #

  - name: Create dependency volume_backup with required parameters
    oci_blockstorage_volume_backup:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_create_dependency_volume_backup_display_name, omit) }}"
      volume_id: "{{ dependency_volume_id | oracle.oci.override(test_volume_create_dependency_volume_backup_volume_id, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_create_dependency_volume_backup_compartment_id, omit) }}"
    register: result
    when: skip_volume_create_dependency_volume_backup_test is not defined and skip_volume_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_volume_create_dependency_volume_backup_test is not defined and skip_volume_dependencies is not defined
  - set_fact:
      dependency_volume_backup: "{{ result.volume_backup }}"
      dependency_volume_backup_id: "{{ result.volume_backup.id }}"
    when: skip_volume_create_dependency_volume_backup_test is not defined and skip_volume_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_create_dependency_volume_backup_custom_assertions }}"
    when: volume_create_dependency_volume_backup_custom_assertions is defined

# ==================================================================================================== #

  - name: Create volume (check mode)
    oci_blockstorage_volume:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_volume_create_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_create_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_create_required_display_name, omit) }}"
    register: result
    check_mode: yes
    when: skip_volume_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_volume_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_create_check_mode_custom_assertions }}"
    when: volume_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create volume with required parameters
    oci_blockstorage_volume:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_volume_create_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_create_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_create_required_display_name, omit) }}"
    register: result
    when: skip_volume_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_volume_create_required_original_test is not defined

  - set_fact:
      volume_resource_id: "{{ result.volume.id }}"
    when: skip_volume_create_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume.availability_domain is defined
        - result.volume.compartment_id is defined
        - result.volume.display_name is defined
        - result.volume.id is defined
        - result.volume.lifecycle_state is defined
        - result.volume.size_in_mbs is defined
        - result.volume.time_created is defined
    when: skip_volume_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_create_required_original_custom_assertions }}"
    when: volume_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create volume with required parameters(idempotency)
    oci_blockstorage_volume:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_volume_create_required_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_create_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_create_required_display_name, omit) }}"
    register: result
    when: skip_volume_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_volume_create_required_idempotency_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume.availability_domain is defined
        - result.volume.compartment_id is defined
        - result.volume.display_name is defined
        - result.volume.id is defined
        - result.volume.lifecycle_state is defined
        - result.volume.size_in_mbs is defined
        - result.volume.time_created is defined
    when: skip_volume_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_create_required_idempotency_custom_assertions }}"
    when: volume_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Update volume using name with optional + required parameters
    oci_blockstorage_volume:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_update_using_name_optional_required_compartment_id, omit) }}"
      defined_tags: "{{ test_default_updated_defined_tags | oracle.oci.override(test_volume_update_using_name_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_update_using_name_optional_required_display_name, omit) }}"
