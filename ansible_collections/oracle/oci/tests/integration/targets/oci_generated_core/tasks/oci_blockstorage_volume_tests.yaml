    when: volume_update_using_name_optional_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Update volume using name with optional + required parameters (idempotence)
    oci_blockstorage_volume:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_update_using_name_optional_required_compartment_id, omit) }}"
      defined_tags: "{{ test_default_updated_defined_tags | oracle.oci.override(test_volume_update_using_name_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_update_using_name_optional_required_display_name, omit) }}"
