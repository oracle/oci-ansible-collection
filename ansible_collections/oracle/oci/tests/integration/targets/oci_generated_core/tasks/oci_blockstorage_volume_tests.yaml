        - result.volume.display_name is defined
        - result.volume.id is defined
        - result.volume.lifecycle_state is defined
        - result.volume.size_in_mbs is defined
        - result.volume.time_created is defined
    when: skip_volume_update_using_name_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_update_using_name_optional_required_idempotence_custom_assertions }}"
    when: volume_update_using_name_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete volume
    oci_blockstorage_volume:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_delete_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_delete_required_display_name, omit) }}"
      state: absent
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_volume_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_volume_delete_required_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume.availability_domain is defined
        - result.volume.compartment_id is defined
        - result.volume.display_name is defined
        - result.volume.id is defined
        - result.volume.lifecycle_state is defined
        - result.volume.size_in_mbs is defined
        - result.volume.time_created is defined
    when: skip_volume_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_delete_required_custom_assertions }}"
    when: volume_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete volume (idempotency)
    oci_blockstorage_volume:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_delete_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_delete_required_display_name, omit) }}"
      state: absent
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_volume_delete_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_volume_delete_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_delete_required_idempotency_custom_assertions }}"
    when: volume_delete_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_volume_create_optional_required_source_details:
        type: "{{ 'volume' | oracle.oci.override(test_volume_create_optional_required_source_details_type, omit) }}"
        id: "{{ dependency_id | oracle.oci.override(test_volume_create_optional_required_source_details_id, omit) }}"
    when: test_volume_create_optional_required_source_details is not defined

  - name: Create volume with optional + required parameters
    oci_blockstorage_volume:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_volume_create_optional_required_availability_domain, omit) }}"
      backup_policy_id: "{{ dependency_backup_policy_id | oracle.oci.override(test_volume_create_optional_required_backup_policy_id, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_create_optional_required_compartment_id, omit) }}"
      defined_tags: "{{ test_default_defined_tags | oracle.oci.override(test_volume_create_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_create_optional_required_display_name, omit) }}"
      freeform_tags: "{{ {'Department': 'Finance'} | oracle.oci.override(test_volume_create_optional_required_freeform_tags, omit) }}"
      kms_key_id: "{{ dependency_kms_key_id | oracle.oci.override(test_volume_create_optional_required_kms_key_id, omit) }}"
      size_in_gbs: "{{ 56 | oracle.oci.override(test_volume_create_optional_required_size_in_gbs, omit) }}"
      size_in_mbs: "{{ 56 | oracle.oci.override(test_volume_create_optional_required_size_in_mbs, omit) }}"
      source_details: "{{ '{}' | oracle.oci.override(test_volume_create_optional_required_source_details, omit) }}"
      volume_backup_id: "{{ dependency_volume_backup_id | oracle.oci.override(test_volume_create_optional_required_volume_backup_id, omit) }}"
    register: result
    when: skip_volume_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_volume_create_optional_required_original_test is not defined

  - set_fact:
      volume_resource_id: "{{ result.volume.id }}"
    when: skip_volume_create_optional_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume.availability_domain is defined
        - result.volume.compartment_id is defined
        - result.volume.display_name is defined
        - result.volume.id is defined
        - result.volume.lifecycle_state is defined
        - result.volume.size_in_mbs is defined
        - result.volume.time_created is defined
    when: skip_volume_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_create_optional_required_original_custom_assertions }}"
    when: volume_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create volume with optional + required parameters (idempotence)
    oci_blockstorage_volume:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_volume_create_optional_required_availability_domain, omit) }}"
      backup_policy_id: "{{ dependency_backup_policy_id | oracle.oci.override(test_volume_create_optional_required_backup_policy_id, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_create_optional_required_compartment_id, omit) }}"
      defined_tags: "{{ test_default_defined_tags | oracle.oci.override(test_volume_create_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_volume_create_optional_required_display_name, omit) }}"
      freeform_tags: "{{ {'Department': 'Finance'} | oracle.oci.override(test_volume_create_optional_required_freeform_tags, omit) }}"
      kms_key_id: "{{ dependency_kms_key_id | oracle.oci.override(test_volume_create_optional_required_kms_key_id, omit) }}"
      size_in_gbs: "{{ 56 | oracle.oci.override(test_volume_create_optional_required_size_in_gbs, omit) }}"
      size_in_mbs: "{{ 56 | oracle.oci.override(test_volume_create_optional_required_size_in_mbs, omit) }}"
      source_details: "{{ '{}' | oracle.oci.override(test_volume_create_optional_required_source_details, omit) }}"
      volume_backup_id: "{{ dependency_volume_backup_id | oracle.oci.override(test_volume_create_optional_required_volume_backup_id, omit) }}"
    register: result
    when: skip_volume_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_volume_create_optional_required_idempotence_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume.availability_domain is defined
        - result.volume.compartment_id is defined
        - result.volume.display_name is defined
        - result.volume.id is defined
        - result.volume.lifecycle_state is defined
        - result.volume.size_in_mbs is defined
        - result.volume.time_created is defined
    when: skip_volume_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_create_optional_required_idempotence_custom_assertions }}"
    when: volume_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: Update volume with optional + required parameters
    oci_blockstorage_volume:
      defined_tags: "{{ test_default_updated_defined_tags | oracle.oci.override(test_volume_update_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_volume_update_optional_required_display_name, omit) }}"
      freeform_tags: "{{ test_default_updated_freeform_tags | oracle.oci.override(test_volume_update_optional_required_freeform_tags, omit) }}"
      volume_id: "{{ volume_resource_id | oracle.oci.override(test_volume_update_optional_required_volume_id, omit) }}"
    register: result
    when: skip_volume_update_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
      that:
        - result.changed == True
    when: skip_volume_update_optional_required_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume.availability_domain is defined
        - result.volume.compartment_id is defined
        - result.volume.display_name is defined
        - result.volume.id is defined
        - result.volume.lifecycle_state is defined
        - result.volume.size_in_mbs is defined
        - result.volume.time_created is defined
    when: skip_volume_update_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_update_optional_required_custom_assertions }}"
    when: volume_update_optional_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Update volume with optional + required parameters (idempotence)
    oci_blockstorage_volume:
      defined_tags: "{{ test_default_updated_defined_tags | oracle.oci.override(test_volume_update_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_volume_update_optional_required_display_name, omit) }}"
      freeform_tags: "{{ test_default_updated_freeform_tags | oracle.oci.override(test_volume_update_optional_required_freeform_tags, omit) }}"
      volume_id: "{{ volume_resource_id | oracle.oci.override(test_volume_update_optional_required_volume_id, omit) }}"
    register: result
    when: skip_volume_update_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_volume_update_optional_required_idempotence_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume.availability_domain is defined
        - result.volume.compartment_id is defined
        - result.volume.display_name is defined
        - result.volume.id is defined
        - result.volume.lifecycle_state is defined
        - result.volume.size_in_mbs is defined
        - result.volume.time_created is defined
    when: skip_volume_update_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_update_optional_required_idempotence_custom_assertions }}"
    when: volume_update_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List volumes
    oci_blockstorage_volume_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_volume_list_compartment_id, omit) }}"
    register: result
    when: skip_volume_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.volumes | length > 0
    when: skip_volume_list_test is not defined


  - name: Assert required properties are populated
    assert:
      that:
        - item.availability_domain is defined
        - item.compartment_id is defined
        - item.display_name is defined
        - item.id is defined
        - item.lifecycle_state is defined
        - item.size_in_mbs is defined
        - item.time_created is defined
    with_items: "{{ result.volumes }}"
    when: skip_volume_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_list_custom_assertions }}"
    when: volume_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get volume
    oci_blockstorage_volume_facts:
      volume_id: "{{ volume_resource_id | oracle.oci.override(test_volume_get_volume_id, omit) }}"
    register: result
    when: skip_volume_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.volumes | length == 1
    when: skip_volume_get_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - item.availability_domain is defined
        - item.compartment_id is defined
        - item.display_name is defined
        - item.id is defined
        - item.lifecycle_state is defined
        - item.size_in_mbs is defined
        - item.time_created is defined
    with_items: "{{ result.volumes }}"
    when: skip_volume_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_get_custom_assertions }}"
    when: volume_get_custom_assertions is defined

  always:

    - name: Delete volume
      oci_blockstorage_volume:
        volume_id: "{{ volume_resource_id | oracle.oci.override(test_volume_delete_rescue_volume_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: volume_resource_id is defined

    - name: Delete dependency volume_backup
      oci_blockstorage_volume_backup:
        volume_backup_id: "{{ dependency_volume_backup_id }}"
        state: absent
      ignore_errors: yes
      when: skip_volume_delete_dependency_volume_backup_test is not defined and skip_volume_dependencies is not defined and dependency_volume_backup_id is defined

    - name: Delete dependency volume
      oci_blockstorage_volume:
        volume_id: "{{ dependency_volume_id }}"
        state: absent
      ignore_errors: yes
      when: skip_volume_delete_dependency_volume_test is not defined and skip_volume_dependencies is not defined and dependency_volume_id is defined
