---
- block:
  - name: Create volume_backup_policy_assignment (check mode)
    oci_blockstorage_volume_backup_policy_assignment:
      asset_id: "{{ dependency_asset_id | oracle.oci.override(test_volume_backup_policy_assignment_create_required_asset_id, omit) }}"
      policy_id: "{{ dependency_policy_id | oracle.oci.override(test_volume_backup_policy_assignment_create_required_policy_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_volume_backup_policy_assignment_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_volume_backup_policy_assignment_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_policy_assignment_create_check_mode_custom_assertions }}"
    when: volume_backup_policy_assignment_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create volume_backup_policy_assignment with required parameters
    oci_blockstorage_volume_backup_policy_assignment:
      asset_id: "{{ dependency_asset_id | oracle.oci.override(test_volume_backup_policy_assignment_create_required_asset_id, omit) }}"
      policy_id: "{{ dependency_policy_id | oracle.oci.override(test_volume_backup_policy_assignment_create_required_policy_id, omit) }}"
    register: result
    when: skip_volume_backup_policy_assignment_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_volume_backup_policy_assignment_create_required_original_test is not defined

  - set_fact:
      volume_backup_policy_assignment_resource_id: "{{ result.volume_backup_policy_assignment.id }}"
    when: skip_volume_backup_policy_assignment_create_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume_backup_policy_assignment.asset_id is defined
        - result.volume_backup_policy_assignment.id is defined
        - result.volume_backup_policy_assignment.policy_id is defined
        - result.volume_backup_policy_assignment.time_created is defined
    when: skip_volume_backup_policy_assignment_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_policy_assignment_create_required_original_custom_assertions }}"
    when: volume_backup_policy_assignment_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create volume_backup_policy_assignment with required parameters(idempotency)
    oci_blockstorage_volume_backup_policy_assignment:
      asset_id: "{{ dependency_asset_id | oracle.oci.override(test_volume_backup_policy_assignment_create_required_asset_id, omit) }}"
      policy_id: "{{ dependency_policy_id | oracle.oci.override(test_volume_backup_policy_assignment_create_required_policy_id, omit) }}"
    register: result
    when: skip_volume_backup_policy_assignment_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_volume_backup_policy_assignment_create_required_idempotency_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume_backup_policy_assignment.asset_id is defined
        - result.volume_backup_policy_assignment.id is defined
        - result.volume_backup_policy_assignment.policy_id is defined
        - result.volume_backup_policy_assignment.time_created is defined
    when: skip_volume_backup_policy_assignment_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_policy_assignment_create_required_idempotency_custom_assertions }}"
    when: volume_backup_policy_assignment_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete volume_backup_policy_assignment
    oci_blockstorage_volume_backup_policy_assignment:
      policy_assignment_id: "{{ volume_backup_policy_assignment_resource_id | oracle.oci.override(test_volume_backup_policy_assignment_delete_required_policy_assignment_id, omit) }}"
      state: absent
    register: result
    when: skip_volume_backup_policy_assignment_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_volume_backup_policy_assignment_delete_required_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume_backup_policy_assignment.asset_id is defined
        - result.volume_backup_policy_assignment.id is defined
        - result.volume_backup_policy_assignment.policy_id is defined
        - result.volume_backup_policy_assignment.time_created is defined
    when: skip_volume_backup_policy_assignment_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_policy_assignment_delete_required_custom_assertions }}"
    when: volume_backup_policy_assignment_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete volume_backup_policy_assignment (idempotency)
    oci_blockstorage_volume_backup_policy_assignment:
      policy_assignment_id: "{{ volume_backup_policy_assignment_resource_id | oracle.oci.override(test_volume_backup_policy_assignment_delete_required_policy_assignment_id, omit) }}"
      state: absent
    register: result
    when: skip_volume_backup_policy_assignment_delete_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_volume_backup_policy_assignment_delete_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_policy_assignment_delete_required_idempotency_custom_assertions }}"
    when: volume_backup_policy_assignment_delete_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Create volume_backup_policy_assignment with optional + required parameters
    oci_blockstorage_volume_backup_policy_assignment:
      asset_id: "{{ dependency_asset_id | oracle.oci.override(test_volume_backup_policy_assignment_create_optional_required_asset_id, omit) }}"
      policy_id: "{{ dependency_policy_id | oracle.oci.override(test_volume_backup_policy_assignment_create_optional_required_policy_id, omit) }}"
    register: result
    when: skip_volume_backup_policy_assignment_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_volume_backup_policy_assignment_create_optional_required_original_test is not defined

  - set_fact:
      volume_backup_policy_assignment_resource_id: "{{ result.volume_backup_policy_assignment.id }}"
    when: skip_volume_backup_policy_assignment_create_optional_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume_backup_policy_assignment.asset_id is defined
        - result.volume_backup_policy_assignment.id is defined
        - result.volume_backup_policy_assignment.policy_id is defined
        - result.volume_backup_policy_assignment.time_created is defined
    when: skip_volume_backup_policy_assignment_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_policy_assignment_create_optional_required_original_custom_assertions }}"
    when: volume_backup_policy_assignment_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create volume_backup_policy_assignment with optional + required parameters (idempotence)
    oci_blockstorage_volume_backup_policy_assignment:
      asset_id: "{{ dependency_asset_id | oracle.oci.override(test_volume_backup_policy_assignment_create_optional_required_asset_id, omit) }}"
      policy_id: "{{ dependency_policy_id | oracle.oci.override(test_volume_backup_policy_assignment_create_optional_required_policy_id, omit) }}"
    register: result
    when: skip_volume_backup_policy_assignment_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_volume_backup_policy_assignment_create_optional_required_idempotence_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.volume_backup_policy_assignment.asset_id is defined
        - result.volume_backup_policy_assignment.id is defined
        - result.volume_backup_policy_assignment.policy_id is defined
        - result.volume_backup_policy_assignment.time_created is defined
    when: skip_volume_backup_policy_assignment_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_policy_assignment_create_optional_required_idempotence_custom_assertions }}"
    when: volume_backup_policy_assignment_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List volume_backup_policy_assignments
    oci_blockstorage_volume_backup_policy_assignment_facts:
      asset_id: "{{ dependency_asset_id | oracle.oci.override(test_volume_backup_policy_assignment_list_asset_id, omit) }}"
    register: result
    when: skip_volume_backup_policy_assignment_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.volume_backup_policy_assignments | length > 0
    when: skip_volume_backup_policy_assignment_list_test is not defined


  - name: Assert required properties are populated
    assert:
      that:
        - item.asset_id is defined
        - item.id is defined
        - item.policy_id is defined
        - item.time_created is defined
    with_items: "{{ result.volume_backup_policy_assignments }}"
    when: skip_volume_backup_policy_assignment_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_policy_assignment_list_custom_assertions }}"
    when: volume_backup_policy_assignment_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get volume_backup_policy_assignment
    oci_blockstorage_volume_backup_policy_assignment_facts:
      policy_assignment_id: "{{ volume_backup_policy_assignment_resource_id | oracle.oci.override(test_volume_backup_policy_assignment_get_policy_assignment_id, omit) }}"
    register: result
    when: skip_volume_backup_policy_assignment_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.volume_backup_policy_assignments | length == 1
    when: skip_volume_backup_policy_assignment_get_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - item.asset_id is defined
        - item.id is defined
        - item.policy_id is defined
        - item.time_created is defined
    with_items: "{{ result.volume_backup_policy_assignments }}"
    when: skip_volume_backup_policy_assignment_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ volume_backup_policy_assignment_get_custom_assertions }}"
    when: volume_backup_policy_assignment_get_custom_assertions is defined

  always:

    - name: Delete volume_backup_policy_assignment
      oci_blockstorage_volume_backup_policy_assignment:
        policy_assignment_id: "{{ volume_backup_policy_assignment_resource_id | oracle.oci.override(test_volume_backup_policy_assignment_delete_rescue_policy_assignment_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: volume_backup_policy_assignment_resource_id is defined
