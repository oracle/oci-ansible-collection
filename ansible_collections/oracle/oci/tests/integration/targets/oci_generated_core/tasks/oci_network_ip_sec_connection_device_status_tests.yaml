---
- block:
  - name: Get ip_sec_connection_device_status
    oci_network_ip_sec_connection_device_status_facts:
      ipsc_id: "{{ ip_sec_connection_device_status_resource_id | oracle.oci.override(test_ip_sec_connection_device_status_get_ipsc_id, omit) }}"
    register: result
    when: skip_ip_sec_connection_device_status_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['ip_sec_connection_device_status'] is defined
        - result['ip_sec_connection_device_status'] != None
    when: skip_ip_sec_connection_device_status_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.compartment_id is defined
        - item.id is defined
        - item.time_created is defined
        - item.tunnels is defined
    with_items:
      - "{{ result['ip_sec_connection_device_status'] }}"
    when: skip_ip_sec_connection_device_status_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ ip_sec_connection_device_status_get_custom_assertions }}"
    when: ip_sec_connection_device_status_get_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
