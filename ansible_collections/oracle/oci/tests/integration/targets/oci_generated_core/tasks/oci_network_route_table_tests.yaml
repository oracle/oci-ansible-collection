        network_entity_id: "{{ dependency_network_entity_id | oracle.oci.override(test_route_table_create_required_route_rules_network_entity_id, omit) }}"
        description: "{{ 'description_example' | oracle.oci.override(test_route_table_create_required_route_rules_description, omit) }}"
    when: test_route_table_create_required_route_rules is not defined

  - name: Create route_table (check mode)
    oci_network_route_table:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_route_table_create_required_compartment_id, omit) }}"
      display_name: "{{ ('MyRouteTable' + random_suffix_1024) | oracle.oci.override(test_route_table_create_required_display_name, omit) }}"
      route_rules: "{{ '[]' | oracle.oci.override(test_route_table_create_required_route_rules, omit) }}"
      vcn_id: "{{ dependency_vcn_id | oracle.oci.override(test_route_table_create_required_vcn_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_route_table_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_route_table_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ route_table_create_check_mode_custom_assertions }}"
    when: route_table_create_check_mode_custom_assertions is defined

