---
- block:
  - set_fact:
      test_boot_volume_backup_create_dependency_boot_volume_source_details:
        type: "{{ 'bootVolumeBackup' | oracle.oci.override(test_boot_volume_backup_create_dependency_boot_volume_source_details_type, omit) }}"
        id: "{{ 'ocid1.resource.oc1..xxxxxxEXAMPLExxxxxx' | oracle.oci.override(test_boot_volume_backup_create_dependency_boot_volume_source_details_id, omit) }}"
    when: test_boot_volume_backup_create_dependency_boot_volume_source_details is not defined

  - name: Create dependency boot_volume with required parameters
    oci_blockstorage_boot_volume:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_boot_volume_backup_create_dependency_boot_volume_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_backup_create_dependency_boot_volume_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_boot_volume_backup_create_dependency_boot_volume_display_name, omit) }}"
      source_details: "{{ '{}' | oracle.oci.override(test_boot_volume_backup_create_dependency_boot_volume_source_details, omit) }}"
    register: result
    when: skip_boot_volume_backup_create_dependency_boot_volume_test is not defined and skip_boot_volume_backup_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_boot_volume_backup_create_dependency_boot_volume_test is not defined and skip_boot_volume_backup_dependencies is not defined
  - set_fact:
      dependency_boot_volume: "{{ result.boot_volume }}"
      dependency_boot_volume_id: "{{ result.boot_volume.id }}"
    when: skip_boot_volume_backup_create_dependency_boot_volume_test is not defined and skip_boot_volume_backup_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_backup_create_dependency_boot_volume_custom_assertions }}"
    when: boot_volume_backup_create_dependency_boot_volume_custom_assertions is defined

# ==================================================================================================== #

  - name: Create boot_volume_backup (check mode)
    oci_blockstorage_boot_volume_backup:
      boot_volume_id: "{{ dependency_boot_volume_id | oracle.oci.override(test_boot_volume_backup_create_required_boot_volume_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_boot_volume_backup_create_required_display_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_backup_create_required_compartment_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_boot_volume_backup_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_boot_volume_backup_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_backup_create_check_mode_custom_assertions }}"
    when: boot_volume_backup_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create boot_volume_backup with required parameters
    oci_blockstorage_boot_volume_backup:
      boot_volume_id: "{{ dependency_boot_volume_id | oracle.oci.override(test_boot_volume_backup_create_required_boot_volume_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_boot_volume_backup_create_required_display_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_backup_create_required_compartment_id, omit) }}"
