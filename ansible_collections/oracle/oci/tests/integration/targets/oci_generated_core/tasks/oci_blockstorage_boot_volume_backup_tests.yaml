# ==================================================================================================== #

  - name: List boot_volume_backups
    oci_blockstorage_boot_volume_backup_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_backup_list_compartment_id, omit) }}"
    register: result
    when: skip_boot_volume_backup_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.boot_volume_backups | length > 0
