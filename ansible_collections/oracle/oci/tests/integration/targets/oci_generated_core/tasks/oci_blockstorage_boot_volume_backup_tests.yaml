    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_boot_volume_backup_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_boot_volume_backup_delete_required_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.boot_volume_backup.compartment_id is defined
        - result.boot_volume_backup.display_name is defined
        - result.boot_volume_backup.id is defined
        - result.boot_volume_backup.lifecycle_state is defined
        - result.boot_volume_backup.time_created is defined
    when: skip_boot_volume_backup_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
