      defined_tags: "{{ test_default_defined_tags | oracle.oci.override(test_boot_volume_backup_create_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_boot_volume_backup_create_optional_required_display_name, omit) }}"
      freeform_tags: "{{ {'Department': 'Finance'} | oracle.oci.override(test_boot_volume_backup_create_optional_required_freeform_tags, omit) }}"
      type: "{{ 'FULL' | oracle.oci.override(test_boot_volume_backup_create_optional_required_type, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_backup_create_optional_required_compartment_id, omit) }}"
    register: result
    when: skip_boot_volume_backup_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
