    when: boot_volume_backup_update_using_name_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete boot_volume_backup
    oci_blockstorage_boot_volume_backup:
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_boot_volume_backup_delete_required_display_name, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_boot_volume_backup_delete_required_compartment_id, omit) }}"
