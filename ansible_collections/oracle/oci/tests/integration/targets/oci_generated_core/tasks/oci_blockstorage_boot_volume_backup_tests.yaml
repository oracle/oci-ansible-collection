    oci_blockstorage_boot_volume_backup:
      defined_tags: "{{ test_default_updated_defined_tags | oracle.oci.override(test_boot_volume_backup_update_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_boot_volume_backup_update_optional_required_display_name, omit) }}"
      freeform_tags: "{{ test_default_updated_freeform_tags | oracle.oci.override(test_boot_volume_backup_update_optional_required_freeform_tags, omit) }}"
      boot_volume_backup_id: "{{ boot_volume_backup_resource_id | oracle.oci.override(test_boot_volume_backup_update_optional_required_boot_volume_backup_id, omit) }}"
    register: result
