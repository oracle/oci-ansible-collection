        - result.boot_volume_backup.id is defined
        - result.boot_volume_backup.lifecycle_state is defined
        - result.boot_volume_backup.time_created is defined
    when: skip_boot_volume_backup_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ boot_volume_backup_create_optional_required_original_custom_assertions }}"
    when: boot_volume_backup_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create boot_volume_backup with optional + required parameters (idempotence)
    oci_blockstorage_boot_volume_backup:
      boot_volume_id: "{{ dependency_boot_volume_id | oracle.oci.override(test_boot_volume_backup_create_optional_required_boot_volume_id, omit) }}"
      defined_tags: "{{ test_default_defined_tags | oracle.oci.override(test_boot_volume_backup_create_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_boot_volume_backup_create_optional_required_display_name, omit) }}"
