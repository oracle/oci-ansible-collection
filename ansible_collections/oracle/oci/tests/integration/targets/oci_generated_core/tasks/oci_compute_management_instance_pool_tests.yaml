---
- block:
  - name: Create dependency vcn with required parameters
    oci_network_vcn:
      cidr_block: "{{ '10.0.0.0/16' | oracle.oci.override(test_instance_pool_create_dependency_vcn_cidr_block, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_instance_pool_create_dependency_vcn_compartment_id, omit) }}"
      display_name: "{{ ('MyVcn' + random_suffix_1024) | oracle.oci.override(test_instance_pool_create_dependency_vcn_display_name, omit) }}"
    register: result
    when: skip_instance_pool_create_dependency_vcn_test is not defined and skip_instance_pool_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_instance_pool_create_dependency_vcn_test is not defined and skip_instance_pool_dependencies is not defined
  - set_fact:
      dependency_vcn: "{{ result.vcn }}"
      dependency_vcn_id: "{{ result.vcn.id }}"
    when: skip_instance_pool_create_dependency_vcn_test is not defined and skip_instance_pool_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ instance_pool_create_dependency_vcn_custom_assertions }}"
    when: instance_pool_create_dependency_vcn_custom_assertions is defined

# ==================================================================================================== #

  - name: Create dependency instance_configuration with required parameters
    oci_compute_management_instance_configuration:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_instance_pool_create_dependency_instance_configuration_compartment_id, omit) }}"
      display_name: "{{ ('example-instance-configuration' + random_suffix_1024) | oracle.oci.override(test_instance_pool_create_dependency_instance_configuration_display_name, omit) }}"
    register: result
    when: skip_instance_pool_create_dependency_instance_configuration_test is not defined and skip_instance_pool_dependencies is not defined
