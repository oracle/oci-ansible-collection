  - name: Create dependency subnet with required parameters
    oci_network_subnet:
      cidr_block: "{{ '10.0.2.0/24' | oracle.oci.override(test_instance_pool_create_dependency_subnet_cidr_block, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_instance_pool_create_dependency_subnet_compartment_id, omit) }}"
