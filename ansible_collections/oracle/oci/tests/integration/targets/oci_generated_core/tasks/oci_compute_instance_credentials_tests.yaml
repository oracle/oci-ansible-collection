---
- block:
  - name: Create dependency instance with required parameters
    oci_compute_instance:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_instance_credentials_create_dependency_instance_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_instance_credentials_create_dependency_instance_compartment_id, omit) }}"
      display_name: "{{ ('myinstance1' + random_suffix_1024) | oracle.oci.override(test_instance_credentials_create_dependency_instance_display_name, omit) }}"
      shape: "{{ 'VM.Standard2.1' | oracle.oci.override(test_instance_credentials_create_dependency_instance_shape, omit) }}"
    register: result
    when: skip_instance_credentials_create_dependency_instance_test is not defined and skip_instance_credentials_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_instance_credentials_create_dependency_instance_test is not defined and skip_instance_credentials_dependencies is not defined
  - set_fact:
      dependency_instance: "{{ result.instance }}"
      dependency_instance_id: "{{ result.instance.id }}"
    when: skip_instance_credentials_create_dependency_instance_test is not defined and skip_instance_credentials_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ instance_credentials_create_dependency_instance_custom_assertions }}"
    when: instance_credentials_create_dependency_instance_custom_assertions is defined

# ==================================================================================================== #

  - name: Get instance_credentials
    oci_compute_instance_credentials_facts:
      instance_id: "{{ instance_credentials_resource_id | oracle.oci.override(test_instance_credentials_get_instance_id, omit) }}"
    register: result
    when: skip_instance_credentials_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.instance_credentials is defined
        - result.instance_credentials != None
    when: skip_instance_credentials_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.password is defined
        - item.username is defined
    with_items:
      - "{{ result.instance_credentials }}"
    when: skip_instance_credentials_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ instance_credentials_get_custom_assertions }}"
    when: instance_credentials_get_custom_assertions is defined

  always:

    - name: Delete dependency instance
      oci_compute_instance:
        instance_id: "{{ dependency_instance_id }}"
        state: absent
      ignore_errors: yes
      when: skip_instance_credentials_delete_dependency_instance_test is not defined and skip_instance_credentials_dependencies is not defined and dependency_instance_id is defined
