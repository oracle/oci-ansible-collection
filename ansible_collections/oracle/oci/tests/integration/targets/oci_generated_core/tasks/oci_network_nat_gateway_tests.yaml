    assert:
      that:
        - "{{ item }}"
    with_items: "{{ nat_gateway_get_custom_assertions }}"
    when: nat_gateway_get_custom_assertions is defined

  always:

    - name: Delete nat_gateway
      oci_network_nat_gateway:
        nat_gateway_id: "{{ nat_gateway_resource_id | oracle.oci.override(test_nat_gateway_delete_rescue_nat_gateway_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: nat_gateway_resource_id is defined

    - name: Delete dependency vcn
      oci_network_vcn:
        vcn_id: "{{ dependency_vcn_id }}"
        state: absent
      ignore_errors: yes
      when: skip_nat_gateway_delete_dependency_vcn_test is not defined and skip_nat_gateway_dependencies is not defined and dependency_vcn_id is defined
