---
- block:
  - name: Create dependency vcn with required parameters
    oci_network_vcn:
      cidr_block: "{{ '10.0.0.0/16' | oracle.oci.override(test_nat_gateway_create_dependency_vcn_cidr_block, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_nat_gateway_create_dependency_vcn_compartment_id, omit) }}"
      display_name: "{{ ('MyVcn' + random_suffix_1024) | oracle.oci.override(test_nat_gateway_create_dependency_vcn_display_name, omit) }}"
    register: result
    when: skip_nat_gateway_create_dependency_vcn_test is not defined and skip_nat_gateway_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_nat_gateway_create_dependency_vcn_test is not defined and skip_nat_gateway_dependencies is not defined
  - set_fact:
      dependency_vcn: "{{ result.vcn }}"
      dependency_vcn_id: "{{ result.vcn.id }}"
    when: skip_nat_gateway_create_dependency_vcn_test is not defined and skip_nat_gateway_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ nat_gateway_create_dependency_vcn_custom_assertions }}"
    when: nat_gateway_create_dependency_vcn_custom_assertions is defined

# ==================================================================================================== #

  - name: Create nat_gateway (check mode)
    oci_network_nat_gateway:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_nat_gateway_create_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_nat_gateway_create_required_display_name, omit) }}"
      vcn_id: "{{ dependency_vcn_id | oracle.oci.override(test_nat_gateway_create_required_vcn_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_nat_gateway_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_nat_gateway_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ nat_gateway_create_check_mode_custom_assertions }}"
    when: nat_gateway_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create nat_gateway with required parameters
    oci_network_nat_gateway:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_nat_gateway_create_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_nat_gateway_create_required_display_name, omit) }}"
      vcn_id: "{{ dependency_vcn_id | oracle.oci.override(test_nat_gateway_create_required_vcn_id, omit) }}"
    register: result
    when: skip_nat_gateway_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_nat_gateway_create_required_original_test is not defined

  - set_fact:
      nat_gateway_resource_id: "{{ result.nat_gateway.id }}"
    when: skip_nat_gateway_create_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.nat_gateway.compartment_id is defined
        - result.nat_gateway.id is defined
        - result.nat_gateway.block_traffic is defined
        - result.nat_gateway.lifecycle_state is defined
        - result.nat_gateway.nat_ip is defined
        - result.nat_gateway.time_created is defined
        - result.nat_gateway.vcn_id is defined
    when: skip_nat_gateway_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ nat_gateway_create_required_original_custom_assertions }}"
    when: nat_gateway_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create nat_gateway with required parameters(idempotency)
    oci_network_nat_gateway:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_nat_gateway_create_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_nat_gateway_create_required_display_name, omit) }}"
      vcn_id: "{{ dependency_vcn_id | oracle.oci.override(test_nat_gateway_create_required_vcn_id, omit) }}"
    register: result
    when: skip_nat_gateway_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_nat_gateway_create_required_idempotency_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.nat_gateway.compartment_id is defined
        - result.nat_gateway.id is defined
        - result.nat_gateway.block_traffic is defined
        - result.nat_gateway.lifecycle_state is defined
        - result.nat_gateway.nat_ip is defined
        - result.nat_gateway.time_created is defined
        - result.nat_gateway.vcn_id is defined
    when: skip_nat_gateway_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ nat_gateway_create_required_idempotency_custom_assertions }}"
    when: nat_gateway_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Update nat_gateway using name with optional + required parameters
    oci_network_nat_gateway:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_nat_gateway_update_using_name_optional_required_compartment_id, omit) }}"
      defined_tags: "{{ test_default_updated_defined_tags | oracle.oci.override(test_nat_gateway_update_using_name_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_nat_gateway_update_using_name_optional_required_display_name, omit) }}"
      freeform_tags: "{{ test_default_updated_freeform_tags | oracle.oci.override(test_nat_gateway_update_using_name_optional_required_freeform_tags, omit) }}"
      block_traffic: "{{ true | oracle.oci.override(test_nat_gateway_update_using_name_optional_required_block_traffic, omit) }}"
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_nat_gateway_update_using_name_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
