        - result.nat_gateway.block_traffic is defined
        - result.nat_gateway.lifecycle_state is defined
        - result.nat_gateway.nat_ip is defined
        - result.nat_gateway.time_created is defined
        - result.nat_gateway.vcn_id is defined
    when: skip_nat_gateway_update_using_name_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
