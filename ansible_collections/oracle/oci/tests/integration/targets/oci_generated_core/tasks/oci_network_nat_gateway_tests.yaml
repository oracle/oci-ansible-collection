        - result.nat_gateway.vcn_id is defined
    when: skip_nat_gateway_update_using_name_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ nat_gateway_update_using_name_optional_required_idempotence_custom_assertions }}"
    when: nat_gateway_update_using_name_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete nat_gateway
    oci_network_nat_gateway:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_nat_gateway_delete_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_nat_gateway_delete_required_display_name, omit) }}"
      state: absent
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_nat_gateway_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_nat_gateway_delete_required_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.nat_gateway.compartment_id is defined
        - result.nat_gateway.id is defined
        - result.nat_gateway.block_traffic is defined
        - result.nat_gateway.lifecycle_state is defined
        - result.nat_gateway.nat_ip is defined
        - result.nat_gateway.time_created is defined
        - result.nat_gateway.vcn_id is defined
    when: skip_nat_gateway_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ nat_gateway_delete_required_custom_assertions }}"
    when: nat_gateway_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete nat_gateway (idempotency)
    oci_network_nat_gateway:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_nat_gateway_delete_required_compartment_id, omit) }}"
