    oci_network_nat_gateway:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_nat_gateway_create_optional_required_compartment_id, omit) }}"
      defined_tags: "{{ test_default_defined_tags | oracle.oci.override(test_nat_gateway_create_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_nat_gateway_create_optional_required_display_name, omit) }}"
      freeform_tags: "{{ {'Department': 'Finance'} | oracle.oci.override(test_nat_gateway_create_optional_required_freeform_tags, omit) }}"
      block_traffic: "{{ true | oracle.oci.override(test_nat_gateway_create_optional_required_block_traffic, omit) }}"
      vcn_id: "{{ dependency_vcn_id | oracle.oci.override(test_nat_gateway_create_optional_required_vcn_id, omit) }}"
    register: result
    when: skip_nat_gateway_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_nat_gateway_create_optional_required_original_test is not defined

  - set_fact:
      nat_gateway_resource_id: "{{ result.nat_gateway.id }}"
    when: skip_nat_gateway_create_optional_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.nat_gateway.compartment_id is defined
        - result.nat_gateway.id is defined
        - result.nat_gateway.block_traffic is defined
        - result.nat_gateway.lifecycle_state is defined
        - result.nat_gateway.nat_ip is defined
        - result.nat_gateway.time_created is defined
        - result.nat_gateway.vcn_id is defined
    when: skip_nat_gateway_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ nat_gateway_create_optional_required_original_custom_assertions }}"
    when: nat_gateway_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create nat_gateway with optional + required parameters (idempotence)
    oci_network_nat_gateway:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_nat_gateway_create_optional_required_compartment_id, omit) }}"
      defined_tags: "{{ test_default_defined_tags | oracle.oci.override(test_nat_gateway_create_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_nat_gateway_create_optional_required_display_name, omit) }}"
      freeform_tags: "{{ {'Department': 'Finance'} | oracle.oci.override(test_nat_gateway_create_optional_required_freeform_tags, omit) }}"
      block_traffic: "{{ true | oracle.oci.override(test_nat_gateway_create_optional_required_block_traffic, omit) }}"
      vcn_id: "{{ dependency_vcn_id | oracle.oci.override(test_nat_gateway_create_optional_required_vcn_id, omit) }}"
    register: result
