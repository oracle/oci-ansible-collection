  - name: Update nat_gateway with optional + required parameters
    oci_network_nat_gateway:
      defined_tags: "{{ test_default_updated_defined_tags | oracle.oci.override(test_nat_gateway_update_optional_required_defined_tags, omit) }}"
      display_name: "{{ ('display_name_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_nat_gateway_update_optional_required_display_name, omit) }}"
      freeform_tags: "{{ test_default_updated_freeform_tags | oracle.oci.override(test_nat_gateway_update_optional_required_freeform_tags, omit) }}"
      block_traffic: "{{ true | oracle.oci.override(test_nat_gateway_update_optional_required_block_traffic, omit) }}"
      nat_gateway_id: "{{ nat_gateway_resource_id | oracle.oci.override(test_nat_gateway_update_optional_required_nat_gateway_id, omit) }}"
    register: result
    when: skip_nat_gateway_update_optional_required_test is not defined

  - name: Assert resource was updated
