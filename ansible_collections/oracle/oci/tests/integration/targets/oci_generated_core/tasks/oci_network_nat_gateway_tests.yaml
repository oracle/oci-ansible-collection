# ==================================================================================================== #

  - name: List nat_gateways
    oci_network_nat_gateway_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_nat_gateway_list_compartment_id, omit) }}"
    register: result
    when: skip_nat_gateway_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.nat_gateways | length > 0
    when: skip_nat_gateway_list_test is not defined


  - name: Assert required properties are populated
    assert:
      that:
        - item.compartment_id is defined
        - item.id is defined
        - item.block_traffic is defined
        - item.lifecycle_state is defined
        - item.nat_ip is defined
        - item.time_created is defined
        - item.vcn_id is defined
    with_items: "{{ result.nat_gateways }}"
    when: skip_nat_gateway_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ nat_gateway_list_custom_assertions }}"
    when: nat_gateway_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get nat_gateway
    oci_network_nat_gateway_facts:
      nat_gateway_id: "{{ nat_gateway_resource_id | oracle.oci.override(test_nat_gateway_get_nat_gateway_id, omit) }}"
    register: result
    when: skip_nat_gateway_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.nat_gateways | length == 1
    when: skip_nat_gateway_get_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - item.compartment_id is defined
        - item.id is defined
        - item.block_traffic is defined
        - item.lifecycle_state is defined
        - item.nat_ip is defined
        - item.time_created is defined
        - item.vcn_id is defined
