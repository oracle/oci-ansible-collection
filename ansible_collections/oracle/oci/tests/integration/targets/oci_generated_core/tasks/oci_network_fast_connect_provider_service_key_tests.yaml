---
- block:
  - name: Get fast_connect_provider_service_key
    oci_network_fast_connect_provider_service_key_facts:
      provider_service_id: "{{ dependency_provider_service_id | oracle.oci.override(test_fast_connect_provider_service_key_get_provider_service_id, omit) }}"
      provider_service_key_name: "{{ fast_connect_provider_service_key_resource_name | oracle.oci.override(test_fast_connect_provider_service_key_get_provider_service_key_name, omit) }}"
    register: result
    when: skip_fast_connect_provider_service_key_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.fast_connect_provider_service_key is defined
        - result.fast_connect_provider_service_key != None
    when: skip_fast_connect_provider_service_key_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.name is defined
        - item.bandwidth_shape_name is defined
        - item.peering_location is defined
    with_items:
      - "{{ result.fast_connect_provider_service_key }}"
    when: skip_fast_connect_provider_service_key_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ fast_connect_provider_service_key_get_custom_assertions }}"
    when: fast_connect_provider_service_key_get_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
