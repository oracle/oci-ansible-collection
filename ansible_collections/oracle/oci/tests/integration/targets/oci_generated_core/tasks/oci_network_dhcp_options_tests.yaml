---
- block:
  - name: Create dependency vcn with required parameters
    oci_network_vcn:
      cidr_block: "{{ '10.0.0.0/16' | oracle.oci.override(test_dhcp_options_create_dependency_vcn_cidr_block, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_dhcp_options_create_dependency_vcn_compartment_id, omit) }}"
      display_name: "{{ ('MyVcn' + random_suffix_1024) | oracle.oci.override(test_dhcp_options_create_dependency_vcn_display_name, omit) }}"
    register: result
    when: skip_dhcp_options_create_dependency_vcn_test is not defined and skip_dhcp_options_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_dhcp_options_create_dependency_vcn_test is not defined and skip_dhcp_options_dependencies is not defined
  - set_fact:
      dependency_vcn: "{{ result.vcn }}"
      dependency_vcn_id: "{{ result.vcn.id }}"
    when: skip_dhcp_options_create_dependency_vcn_test is not defined and skip_dhcp_options_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ dhcp_options_create_dependency_vcn_custom_assertions }}"
    when: dhcp_options_create_dependency_vcn_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_dhcp_options_create_required_options:
      - type: "{{ 'DomainNameServer' | oracle.oci.override(test_dhcp_options_create_required_options_type, omit) }}"
        custom_dns_servers: "{{ [ '202.44.61.9' ] | oracle.oci.override(test_dhcp_options_create_required_options_custom_dns_servers, omit) }}"
        server_type: "{{ 'CustomDnsServer' | oracle.oci.override(test_dhcp_options_create_required_options_server_type, omit) }}"
    when: test_dhcp_options_create_required_options is not defined

  - name: Create dhcp_options (check mode)
    oci_network_dhcp_options:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_dhcp_options_create_required_compartment_id, omit) }}"
      display_name: "{{ ('MyDhcpOptions' + random_suffix_1024) | oracle.oci.override(test_dhcp_options_create_required_display_name, omit) }}"
      options: "{{ '[]' | oracle.oci.override(test_dhcp_options_create_required_options, omit) }}"
      vcn_id: "{{ dependency_vcn_id | oracle.oci.override(test_dhcp_options_create_required_vcn_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_dhcp_options_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_dhcp_options_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ dhcp_options_create_check_mode_custom_assertions }}"
    when: dhcp_options_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create dhcp_options with required parameters
    oci_network_dhcp_options:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_dhcp_options_create_required_compartment_id, omit) }}"
      display_name: "{{ ('MyDhcpOptions' + random_suffix_1024) | oracle.oci.override(test_dhcp_options_create_required_display_name, omit) }}"
      options: "{{ '[]' | oracle.oci.override(test_dhcp_options_create_required_options, omit) }}"
      vcn_id: "{{ dependency_vcn_id | oracle.oci.override(test_dhcp_options_create_required_vcn_id, omit) }}"
    register: result
    when: skip_dhcp_options_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_dhcp_options_create_required_original_test is not defined

  - set_fact:
      dhcp_options_resource_id: "{{ result.dhcp_options.id }}"
    when: skip_dhcp_options_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.dhcp_options.compartment_id is defined
        - result.dhcp_options.defined_tags is defined
        - result.dhcp_options.display_name is defined
        - result.dhcp_options.freeform_tags is defined
        - result.dhcp_options.id is defined
        - result.dhcp_options.lifecycle_state is defined
        - result.dhcp_options.options is defined
        - result.dhcp_options.time_created is defined
        - result.dhcp_options.vcn_id is defined
