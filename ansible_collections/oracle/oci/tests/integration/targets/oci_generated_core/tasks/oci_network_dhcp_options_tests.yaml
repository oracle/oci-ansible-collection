    when: dhcp_options_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get dhcp_options
    oci_network_dhcp_options_facts:
      dhcp_id: "{{ dhcp_options_resource_id | oracle.oci.override(test_dhcp_options_get_dhcp_id, omit) }}"
    register: result
    when: skip_dhcp_options_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.dhcp_options | length == 1
    when: skip_dhcp_options_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.compartment_id is defined
        - item.defined_tags is defined
        - item.display_name is defined
        - item.freeform_tags is defined
        - item.id is defined
        - item.lifecycle_state is defined
        - item.options is defined
        - item.time_created is defined
        - item.vcn_id is defined
    with_items: "{{ result.dhcp_options }}"
    when: skip_dhcp_options_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ dhcp_options_get_custom_assertions }}"
    when: dhcp_options_get_custom_assertions is defined

  always:

    - name: Delete dhcp_options
      oci_network_dhcp_options:
        dhcp_id: "{{ dhcp_options_resource_id | oracle.oci.override(test_dhcp_options_delete_rescue_dhcp_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: dhcp_options_resource_id is defined

    - name: Delete dependency vcn
      oci_network_vcn:
        vcn_id: "{{ dependency_vcn_id }}"
        state: absent
      ignore_errors: yes
      when: skip_dhcp_options_delete_dependency_vcn_test is not defined and skip_dhcp_options_dependencies is not defined and dependency_vcn_id is defined
