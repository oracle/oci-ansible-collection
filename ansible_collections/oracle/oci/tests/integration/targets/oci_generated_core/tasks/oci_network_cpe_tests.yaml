---
- block:
  - name: Create cpe (check mode)
    oci_network_cpe:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_cpe_create_required_compartment_id, omit) }}"
      display_name: "{{ ('MyCpe' + random_suffix_1024) | oracle.oci.override(test_cpe_create_required_display_name, omit) }}"
      ip_address: "{{ '189.44.2.135' | oracle.oci.override(test_cpe_create_required_ip_address, omit) }}"
    register: result
    check_mode: yes
    when: skip_cpe_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_cpe_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ cpe_create_check_mode_custom_assertions }}"
    when: cpe_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create cpe with required parameters
    oci_network_cpe:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_cpe_create_required_compartment_id, omit) }}"
      display_name: "{{ ('MyCpe' + random_suffix_1024) | oracle.oci.override(test_cpe_create_required_display_name, omit) }}"
      ip_address: "{{ '189.44.2.135' | oracle.oci.override(test_cpe_create_required_ip_address, omit) }}"
    register: result
    when: skip_cpe_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_cpe_create_required_original_test is not defined

  - set_fact:
      cpe_resource_id: "{{ result.cpe.id }}"
    when: skip_cpe_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.cpe.compartment_id is defined
        - result.cpe.defined_tags is defined
        - result.cpe.display_name is defined
        - result.cpe.freeform_tags is defined
        - result.cpe.id is defined
        - result.cpe.ip_address is defined
        - result.cpe.time_created is defined
    when: skip_cpe_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ cpe_create_required_original_custom_assertions }}"
    when: cpe_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create cpe with required parameters(idempotency)
    oci_network_cpe:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_cpe_create_required_compartment_id, omit) }}"
      display_name: "{{ ('MyCpe' + random_suffix_1024) | oracle.oci.override(test_cpe_create_required_display_name, omit) }}"
      ip_address: "{{ '189.44.2.135' | oracle.oci.override(test_cpe_create_required_ip_address, omit) }}"
    register: result
    when: skip_cpe_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_cpe_create_required_idempotency_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.cpe.compartment_id is defined
        - result.cpe.defined_tags is defined
        - result.cpe.display_name is defined
        - result.cpe.freeform_tags is defined
        - result.cpe.id is defined
        - result.cpe.ip_address is defined
        - result.cpe.time_created is defined
    when: skip_cpe_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ cpe_create_required_idempotency_custom_assertions }}"
    when: cpe_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Update cpe using name with optional + required parameters
    oci_network_cpe:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_cpe_update_using_name_optional_required_compartment_id, omit) }}"
      defined_tags: "{{ test_default_updated_defined_tags | oracle.oci.override(test_cpe_update_using_name_optional_required_defined_tags, omit) }}"
