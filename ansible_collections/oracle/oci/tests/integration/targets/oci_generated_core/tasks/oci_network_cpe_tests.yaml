# ==================================================================================================== #

  - name: List cpes
    oci_network_cpe_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_cpe_list_compartment_id, omit) }}"
    register: result
    when: skip_cpe_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['cpes'] | length > 0
    when: skip_cpe_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.compartment_id is defined
        - item.defined_tags is defined
        - item.display_name is defined
        - item.freeform_tags is defined
        - item.id is defined
        - item.ip_address is defined
        - item.time_created is defined
