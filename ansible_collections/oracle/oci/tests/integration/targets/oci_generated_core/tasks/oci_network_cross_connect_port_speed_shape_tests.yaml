---
- block:
  - name: List cross_connect_port_speed_shapes
    oci_network_cross_connect_port_speed_shape_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_cross_connect_port_speed_shape_list_compartment_id, omit) }}"
    register: result
    when: skip_cross_connect_port_speed_shape_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.cross_connect_port_speed_shapes | length > 0
    when: skip_cross_connect_port_speed_shape_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.name is defined
        - item.port_speed_in_gbps is defined
    with_items: "{{ result.cross_connect_port_speed_shapes }}"
    when: skip_cross_connect_port_speed_shape_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ cross_connect_port_speed_shape_list_custom_assertions }}"
    when: cross_connect_port_speed_shape_list_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
