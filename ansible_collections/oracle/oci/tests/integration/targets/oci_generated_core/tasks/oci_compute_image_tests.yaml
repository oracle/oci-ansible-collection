- block:
  - name: Create dependency instance with required parameters
    oci_compute_instance:
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_image_create_dependency_instance_availability_domain, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_image_create_dependency_instance_compartment_id, omit) }}"
      display_name: "{{ ('myinstance1' + random_suffix_1024) | oracle.oci.override(test_image_create_dependency_instance_display_name, omit) }}"
      shape: "{{ 'VM.Standard2.1' | oracle.oci.override(test_image_create_dependency_instance_shape, omit) }}"
    register: result
    when: skip_image_create_dependency_instance_test is not defined and skip_image_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_image_create_dependency_instance_test is not defined and skip_image_dependencies is not defined
  - set_fact:
      dependency_instance: "{{ result.instance }}"
      dependency_instance_id: "{{ result.instance.id }}"
    when: skip_image_create_dependency_instance_test is not defined and skip_image_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ image_create_dependency_instance_custom_assertions }}"
    when: image_create_dependency_instance_custom_assertions is defined

