  - name: Create image (check mode)
    oci_compute_image:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_image_create_required_compartment_id, omit) }}"
      display_name: "{{ ('MyCustomImage' + random_suffix_1024) | oracle.oci.override(test_image_create_required_display_name, omit) }}"
    register: result
    check_mode: yes
    when: skip_image_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_image_create_check_mode_test is not defined

