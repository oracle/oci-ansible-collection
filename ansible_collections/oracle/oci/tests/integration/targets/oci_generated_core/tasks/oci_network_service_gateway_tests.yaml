---
- block:
  - name: Create dependency vcn with required parameters
    oci_network_vcn:
      cidr_block: "{{ '10.0.0.0/16' | oracle.oci.override(test_service_gateway_create_dependency_vcn_cidr_block, omit) }}"
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_service_gateway_create_dependency_vcn_compartment_id, omit) }}"
      display_name: "{{ ('MyVcn' + random_suffix_1024) | oracle.oci.override(test_service_gateway_create_dependency_vcn_display_name, omit) }}"
    register: result
    when: skip_service_gateway_create_dependency_vcn_test is not defined and skip_service_gateway_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_service_gateway_create_dependency_vcn_test is not defined and skip_service_gateway_dependencies is not defined
  - set_fact:
      dependency_vcn: "{{ result.vcn }}"
      dependency_vcn_id: "{{ result.vcn.id }}"
    when: skip_service_gateway_create_dependency_vcn_test is not defined and skip_service_gateway_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ service_gateway_create_dependency_vcn_custom_assertions }}"
    when: service_gateway_create_dependency_vcn_custom_assertions is defined
  # dependency resource service has no Create operation


# ==================================================================================================== #

  - set_fact:
      test_service_gateway_create_required_services:
      - service_id: "{{ dependency_service_id | oracle.oci.override(test_service_gateway_create_required_services_service_id, omit) }}"
    when: test_service_gateway_create_required_services is not defined

  - name: Create service_gateway (check mode)
    oci_network_service_gateway:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_service_gateway_create_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_service_gateway_create_required_display_name, omit) }}"
      services: "{{ '[]' | oracle.oci.override(test_service_gateway_create_required_services, omit) }}"
      vcn_id: "{{ dependency_vcn_id | oracle.oci.override(test_service_gateway_create_required_vcn_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_service_gateway_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_service_gateway_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ service_gateway_create_check_mode_custom_assertions }}"
    when: service_gateway_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create service_gateway with required parameters
    oci_network_service_gateway:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_service_gateway_create_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_service_gateway_create_required_display_name, omit) }}"
      services: "{{ '[]' | oracle.oci.override(test_service_gateway_create_required_services, omit) }}"
      vcn_id: "{{ dependency_vcn_id | oracle.oci.override(test_service_gateway_create_required_vcn_id, omit) }}"
    register: result
    when: skip_service_gateway_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_service_gateway_create_required_original_test is not defined

  - set_fact:
      service_gateway_resource_id: "{{ result.service_gateway.id }}"
    when: skip_service_gateway_create_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.service_gateway.block_traffic is defined
        - result.service_gateway.compartment_id is defined
        - result.service_gateway.id is defined
        - result.service_gateway.lifecycle_state is defined
        - result.service_gateway.services is defined
        - result.service_gateway.vcn_id is defined
    when: skip_service_gateway_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ service_gateway_create_required_original_custom_assertions }}"
    when: service_gateway_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create service_gateway with required parameters(idempotency)
    oci_network_service_gateway:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_service_gateway_create_required_compartment_id, omit) }}"
      display_name: "{{ ('display_name_example' + random_suffix_1024) | oracle.oci.override(test_service_gateway_create_required_display_name, omit) }}"
      services: "{{ '[]' | oracle.oci.override(test_service_gateway_create_required_services, omit) }}"
      vcn_id: "{{ dependency_vcn_id | oracle.oci.override(test_service_gateway_create_required_vcn_id, omit) }}"
    register: result
    when: skip_service_gateway_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_service_gateway_create_required_idempotency_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.service_gateway.block_traffic is defined
        - result.service_gateway.compartment_id is defined
        - result.service_gateway.id is defined
        - result.service_gateway.lifecycle_state is defined
        - result.service_gateway.services is defined
        - result.service_gateway.vcn_id is defined
    when: skip_service_gateway_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ service_gateway_create_required_idempotency_custom_assertions }}"
    when: service_gateway_create_required_idempotency_custom_assertions is defined

