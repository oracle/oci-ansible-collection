      that:
        - "{{ item }}"
    with_items: "{{ service_gateway_get_custom_assertions }}"
    when: service_gateway_get_custom_assertions is defined

  always:

    - name: Delete service_gateway
      oci_network_service_gateway:
        service_gateway_id: "{{ service_gateway_resource_id | oracle.oci.override(test_service_gateway_delete_rescue_service_gateway_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: service_gateway_resource_id is defined

    - name: Delete dependency vcn
      oci_network_vcn:
        vcn_id: "{{ dependency_vcn_id }}"
        state: absent
      ignore_errors: yes
      when: skip_service_gateway_delete_dependency_vcn_test is not defined and skip_service_gateway_dependencies is not defined and dependency_vcn_id is defined
