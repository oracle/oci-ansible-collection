# ==================================================================================================== #

  - name: List service_gateways
    oci_network_service_gateway_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_service_gateway_list_compartment_id, omit) }}"
    register: result
    when: skip_service_gateway_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.service_gateways | length > 0
    when: skip_service_gateway_list_test is not defined


  - name: Assert required properties are populated
    assert:
      that:
        - item.block_traffic is defined
        - item.compartment_id is defined
        - item.id is defined
        - item.lifecycle_state is defined
        - item.services is defined
        - item.vcn_id is defined
    with_items: "{{ result.service_gateways }}"
