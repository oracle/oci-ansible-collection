---

# variables used in mount target related tasks
dependency_subnet_id: "{{ common_subnet_id }}"
mt_display_name_updated: "ansible_mount_target{{random_suffix_1024}}_updated"
updated_mt_freeform_tags:
       resource_type: 'updated_mount_target_resource'
updated_mt_defined_tags:
      ansible_tag_namespace_integration_test_1:
                     ansible_tag_1: 'updated_mount_taget_service'

# variables used in file system related tasks
fs_display_name: "ansible_file_system{{random_suffix_1024}}"
fs_display_name_updated: "ansible_file_system{{random_suffix_1024}}_updated"

fs_freeform_tags:
       resource_type: 'initial_file_system_resource'
fs_defined_tags:
      ansible_tag_namespace_integration_test_1:
