updated_fs_freeform_tags:
       resource_type: 'updated_file_system_resource'
updated_fs_defined_tags:
      ansible_tag_namespace_integration_test_1:
                     ansible_tag_1: 'updated_file_system_service'

# variables used in export set related tasks
export_set_display_name_updated: 'ansible_export_set'
updated_max_fs_stat_bytes: 9223372036854775806
updated_max_fs_stat_files: 9223372036854775806

# variables used in export related tasks
export_path: '/ansblepath'

first_export_option_source: '10.0.0.10'
second_export_option_source: '10.0.2.0/24'

first_export_options:
      - source: '10.0.0.10'
        require_privileged_source_port: False
        access: 'READ_WRITE'
        identity_squash: 'NONE'

second_export_options:
      - source: '10.0.2.0/24'
        require_privileged_source_port: True
        access: 'READ_ONLY'
        identity_squash: 'ROOT'

# variables used by snapshot related tasks
