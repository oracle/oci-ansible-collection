---
- block:
  - name: Create dependency tag_namespace with required parameters
    oci_identity_tag_namespace:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_tag_create_dependency_tag_namespace_compartment_id, omit) }}"
      name: "{{ ('name_example' + random_suffix_1024) | oracle.oci.override(test_tag_create_dependency_tag_namespace_name, omit) }}"
      description: "{{ 'description_example' | oracle.oci.override(test_tag_create_dependency_tag_namespace_description, omit) }}"
    register: result
    when: skip_tag_create_dependency_tag_namespace_test is not defined and skip_tag_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_tag_create_dependency_tag_namespace_test is not defined and skip_tag_dependencies is not defined
  - set_fact:
      dependency_tag_namespace_id: "{{ result.tag_namespace.id }}"
    when: skip_tag_create_dependency_tag_namespace_test is not defined and skip_tag_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tag_create_dependency_tag_namespace_custom_assertions }}"
    when: tag_create_dependency_tag_namespace_custom_assertions is defined

# ==================================================================================================== #

  - name: Create tag (check mode)
    oci_identity_tag:
      tag_namespace_id: "{{ dependency_tag_namespace_id | oracle.oci.override(test_tag_create_required_tag_namespace_id, omit) }}"
      name: "{{ ('CostCenter' + random_suffix_1024) | oracle.oci.override(test_tag_create_required_name, omit) }}"
      description: "{{ 'This tag will show the cost center that will be used for billing of associated resources.' | oracle.oci.override(test_tag_create_required_description, omit) }}"
    register: result
    check_mode: yes
    when: skip_tag_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_tag_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
