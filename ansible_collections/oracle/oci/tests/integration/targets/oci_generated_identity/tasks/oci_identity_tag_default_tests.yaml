---
- block:
  - name: Create tag_default (check mode)
    oci_identity_tag_default:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_tag_default_create_required_compartment_id, omit) }}"
      tag_definition_id: "{{ dependency_tag_definition_id | oracle.oci.override(test_tag_default_create_required_tag_definition_id, omit) }}"
      value: "{{ 'W123' | oracle.oci.override(test_tag_default_create_required_value, omit) }}"
    register: result
    check_mode: yes
    when: skip_tag_default_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_tag_default_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tag_default_create_check_mode_custom_assertions }}"
    when: tag_default_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create tag_default with required parameters
    oci_identity_tag_default:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_tag_default_create_required_compartment_id, omit) }}"
      tag_definition_id: "{{ dependency_tag_definition_id | oracle.oci.override(test_tag_default_create_required_tag_definition_id, omit) }}"
      value: "{{ 'W123' | oracle.oci.override(test_tag_default_create_required_value, omit) }}"
    register: result
    when: skip_tag_default_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_tag_default_create_required_original_test is not defined

  - set_fact:
      tag_default_resource_id: "{{ result.tag_default.id }}"
    when: skip_tag_default_create_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.tag_default.id is defined
        - result.tag_default.compartment_id is defined
        - result.tag_default.tag_namespace_id is defined
        - result.tag_default.tag_definition_id is defined
        - result.tag_default.tag_definition_name is defined
        - result.tag_default.value is defined
        - result.tag_default.time_created is defined
    when: skip_tag_default_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tag_default_create_required_original_custom_assertions }}"
    when: tag_default_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create tag_default with required parameters(idempotency)
    oci_identity_tag_default:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_tag_default_create_required_compartment_id, omit) }}"
      tag_definition_id: "{{ dependency_tag_definition_id | oracle.oci.override(test_tag_default_create_required_tag_definition_id, omit) }}"
      value: "{{ 'W123' | oracle.oci.override(test_tag_default_create_required_value, omit) }}"
    register: result
    when: skip_tag_default_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_tag_default_create_required_idempotency_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.tag_default.id is defined
        - result.tag_default.compartment_id is defined
        - result.tag_default.tag_namespace_id is defined
        - result.tag_default.tag_definition_id is defined
        - result.tag_default.tag_definition_name is defined
        - result.tag_default.value is defined
        - result.tag_default.time_created is defined
    when: skip_tag_default_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tag_default_create_required_idempotency_custom_assertions }}"
    when: tag_default_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete tag_default
    oci_identity_tag_default:
      tag_default_id: "{{ tag_default_resource_id | oracle.oci.override(test_tag_default_delete_required_tag_default_id, omit) }}"
      state: absent
    register: result
    when: skip_tag_default_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_tag_default_delete_required_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.tag_default.id is defined
        - result.tag_default.compartment_id is defined
        - result.tag_default.tag_namespace_id is defined
        - result.tag_default.tag_definition_id is defined
        - result.tag_default.tag_definition_name is defined
        - result.tag_default.value is defined
        - result.tag_default.time_created is defined
    when: skip_tag_default_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tag_default_delete_required_custom_assertions }}"
    when: tag_default_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete tag_default (idempotency)
    oci_identity_tag_default:
      tag_default_id: "{{ tag_default_resource_id | oracle.oci.override(test_tag_default_delete_required_tag_default_id, omit) }}"
      state: absent
    register: result
    when: skip_tag_default_delete_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_tag_default_delete_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tag_default_delete_required_idempotency_custom_assertions }}"
    when: tag_default_delete_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Create tag_default with optional + required parameters
    oci_identity_tag_default:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_tag_default_create_optional_required_compartment_id, omit) }}"
      tag_definition_id: "{{ dependency_tag_definition_id | oracle.oci.override(test_tag_default_create_optional_required_tag_definition_id, omit) }}"
      value: "{{ 'W123' | oracle.oci.override(test_tag_default_create_optional_required_value, omit) }}"
    register: result
    when: skip_tag_default_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_tag_default_create_optional_required_original_test is not defined

  - set_fact:
      tag_default_resource_id: "{{ result.tag_default.id }}"
    when: skip_tag_default_create_optional_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.tag_default.id is defined
        - result.tag_default.compartment_id is defined
        - result.tag_default.tag_namespace_id is defined
        - result.tag_default.tag_definition_id is defined
        - result.tag_default.tag_definition_name is defined
        - result.tag_default.value is defined
        - result.tag_default.time_created is defined
    when: skip_tag_default_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tag_default_create_optional_required_original_custom_assertions }}"
    when: tag_default_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create tag_default with optional + required parameters (idempotence)
    oci_identity_tag_default:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_tag_default_create_optional_required_compartment_id, omit) }}"
      tag_definition_id: "{{ dependency_tag_definition_id | oracle.oci.override(test_tag_default_create_optional_required_tag_definition_id, omit) }}"
      value: "{{ 'W123' | oracle.oci.override(test_tag_default_create_optional_required_value, omit) }}"
    register: result
    when: skip_tag_default_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_tag_default_create_optional_required_idempotence_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.tag_default.id is defined
        - result.tag_default.compartment_id is defined
        - result.tag_default.tag_namespace_id is defined
        - result.tag_default.tag_definition_id is defined
        - result.tag_default.tag_definition_name is defined
        - result.tag_default.value is defined
        - result.tag_default.time_created is defined
    when: skip_tag_default_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tag_default_create_optional_required_idempotence_custom_assertions }}"
    when: tag_default_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: Update tag_default with optional + required parameters
    oci_identity_tag_default:
      value: "{{ ('W123updated' + random_suffix_1024) | oracle.oci.override(test_tag_default_update_optional_required_value, omit) }}"
      tag_default_id: "{{ tag_default_resource_id | oracle.oci.override(test_tag_default_update_optional_required_tag_default_id, omit) }}"
    register: result
    when: skip_tag_default_update_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
      that:
        - result.changed == True
    when: skip_tag_default_update_optional_required_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.tag_default.id is defined
        - result.tag_default.compartment_id is defined
        - result.tag_default.tag_namespace_id is defined
        - result.tag_default.tag_definition_id is defined
        - result.tag_default.tag_definition_name is defined
        - result.tag_default.value is defined
        - result.tag_default.time_created is defined
    when: skip_tag_default_update_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tag_default_update_optional_required_custom_assertions }}"
    when: tag_default_update_optional_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Update tag_default with optional + required parameters (idempotence)
    oci_identity_tag_default:
      value: "{{ ('W123updated' + random_suffix_1024) | oracle.oci.override(test_tag_default_update_optional_required_value, omit) }}"
      tag_default_id: "{{ tag_default_resource_id | oracle.oci.override(test_tag_default_update_optional_required_tag_default_id, omit) }}"
    register: result
    when: skip_tag_default_update_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_tag_default_update_optional_required_idempotence_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.tag_default.id is defined
        - result.tag_default.compartment_id is defined
        - result.tag_default.tag_namespace_id is defined
        - result.tag_default.tag_definition_id is defined
        - result.tag_default.tag_definition_name is defined
        - result.tag_default.value is defined
        - result.tag_default.time_created is defined
    when: skip_tag_default_update_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tag_default_update_optional_required_idempotence_custom_assertions }}"
    when: tag_default_update_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List tag_defaults
    oci_identity_tag_default_facts:
    register: result
    when: skip_tag_default_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.tag_defaults | length > 0
    when: skip_tag_default_list_test is not defined


  - name: Assert required properties are populated
    assert:
      that:
        - item.id is defined
        - item.compartment_id is defined
        - item.tag_namespace_id is defined
        - item.tag_definition_id is defined
        - item.tag_definition_name is defined
        - item.value is defined
        - item.time_created is defined
    with_items: "{{ result.tag_defaults }}"
    when: skip_tag_default_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tag_default_list_custom_assertions }}"
    when: tag_default_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get tag_default
    oci_identity_tag_default_facts:
      tag_default_id: "{{ tag_default_resource_id | oracle.oci.override(test_tag_default_get_tag_default_id, omit) }}"
    register: result
    when: skip_tag_default_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.tag_defaults | length == 1
    when: skip_tag_default_get_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - item.id is defined
        - item.compartment_id is defined
        - item.tag_namespace_id is defined
        - item.tag_definition_id is defined
        - item.tag_definition_name is defined
        - item.value is defined
        - item.time_created is defined
    with_items: "{{ result.tag_defaults }}"
    when: skip_tag_default_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tag_default_get_custom_assertions }}"
    when: tag_default_get_custom_assertions is defined

  always:

    - name: Delete tag_default
      oci_identity_tag_default:
        tag_default_id: "{{ tag_default_resource_id | oracle.oci.override(test_tag_default_delete_rescue_tag_default_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: tag_default_resource_id is defined
