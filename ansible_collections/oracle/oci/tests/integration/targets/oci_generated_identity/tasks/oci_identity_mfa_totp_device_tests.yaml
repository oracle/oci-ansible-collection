---
- block:
  - name: Create dependency user with required parameters
    oci_identity_user:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_mfa_totp_device_create_dependency_user_compartment_id, omit) }}"
      name: "{{ ('JohnSmith@example.com' + random_suffix_1024) | oracle.oci.override(test_mfa_totp_device_create_dependency_user_name, omit) }}"
      description: "{{ 'John Smith' | oracle.oci.override(test_mfa_totp_device_create_dependency_user_description, omit) }}"
    register: result
    when: skip_mfa_totp_device_create_dependency_user_test is not defined and skip_mfa_totp_device_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_mfa_totp_device_create_dependency_user_test is not defined and skip_mfa_totp_device_dependencies is not defined
  - set_fact:
      dependency_user: "{{ result.user }}"
      dependency_user_id: "{{ result.user.id }}"
    when: skip_mfa_totp_device_create_dependency_user_test is not defined and skip_mfa_totp_device_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ mfa_totp_device_create_dependency_user_custom_assertions }}"
    when: mfa_totp_device_create_dependency_user_custom_assertions is defined

# ==================================================================================================== #

  - name: Create mfa_totp_device (check mode)
    oci_identity_mfa_totp_device:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_mfa_totp_device_create_required_user_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_mfa_totp_device_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_mfa_totp_device_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ mfa_totp_device_create_check_mode_custom_assertions }}"
    when: mfa_totp_device_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create mfa_totp_device with required parameters
    oci_identity_mfa_totp_device:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_mfa_totp_device_create_required_user_id, omit) }}"
    register: result
    when: skip_mfa_totp_device_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_mfa_totp_device_create_required_original_test is not defined

  - set_fact:
      mfa_totp_device_resource_id: "{{ result.mfa_totp_device.id }}"
    when: skip_mfa_totp_device_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.mfa_totp_device.id is defined
        - result.mfa_totp_device.user_id is defined
        - result.mfa_totp_device.time_created is defined
        - result.mfa_totp_device.time_expires is defined
        - result.mfa_totp_device.lifecycle_state is defined
        - result.mfa_totp_device.inactive_status is defined
        - result.mfa_totp_device.is_activated is defined
    when: skip_mfa_totp_device_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ mfa_totp_device_create_required_original_custom_assertions }}"
    when: mfa_totp_device_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create mfa_totp_device with required parameters(idempotency)
    oci_identity_mfa_totp_device:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_mfa_totp_device_create_required_user_id, omit) }}"
    register: result
    when: skip_mfa_totp_device_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_mfa_totp_device_create_required_idempotency_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.mfa_totp_device.id is defined
        - result.mfa_totp_device.user_id is defined
        - result.mfa_totp_device.time_created is defined
        - result.mfa_totp_device.time_expires is defined
        - result.mfa_totp_device.lifecycle_state is defined
        - result.mfa_totp_device.inactive_status is defined
        - result.mfa_totp_device.is_activated is defined
    when: skip_mfa_totp_device_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ mfa_totp_device_create_required_idempotency_custom_assertions }}"
    when: mfa_totp_device_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete mfa_totp_device
    oci_identity_mfa_totp_device:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_mfa_totp_device_delete_required_user_id, omit) }}"
      mfa_totp_device_id: "{{ mfa_totp_device_resource_id | oracle.oci.override(test_mfa_totp_device_delete_required_mfa_totp_device_id, omit) }}"
      state: absent
    register: result
    when: skip_mfa_totp_device_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_mfa_totp_device_delete_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.mfa_totp_device.id is defined
        - result.mfa_totp_device.user_id is defined
        - result.mfa_totp_device.time_created is defined
        - result.mfa_totp_device.time_expires is defined
        - result.mfa_totp_device.lifecycle_state is defined
        - result.mfa_totp_device.inactive_status is defined
        - result.mfa_totp_device.is_activated is defined
    when: skip_mfa_totp_device_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ mfa_totp_device_delete_required_custom_assertions }}"
    when: mfa_totp_device_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete mfa_totp_device (idempotency)
    oci_identity_mfa_totp_device:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_mfa_totp_device_delete_required_user_id, omit) }}"
      mfa_totp_device_id: "{{ mfa_totp_device_resource_id | oracle.oci.override(test_mfa_totp_device_delete_required_mfa_totp_device_id, omit) }}"
      state: absent
    register: result
    when: skip_mfa_totp_device_delete_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_mfa_totp_device_delete_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ mfa_totp_device_delete_required_idempotency_custom_assertions }}"
    when: mfa_totp_device_delete_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Create mfa_totp_device with optional + required parameters
    oci_identity_mfa_totp_device:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_mfa_totp_device_create_optional_required_user_id, omit) }}"
    register: result
    when: skip_mfa_totp_device_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_mfa_totp_device_create_optional_required_original_test is not defined

  - set_fact:
      mfa_totp_device_resource_id: "{{ result.mfa_totp_device.id }}"
    when: skip_mfa_totp_device_create_optional_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.mfa_totp_device.id is defined
        - result.mfa_totp_device.user_id is defined
        - result.mfa_totp_device.time_created is defined
        - result.mfa_totp_device.time_expires is defined
        - result.mfa_totp_device.lifecycle_state is defined
        - result.mfa_totp_device.inactive_status is defined
        - result.mfa_totp_device.is_activated is defined
    when: skip_mfa_totp_device_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ mfa_totp_device_create_optional_required_original_custom_assertions }}"
    when: mfa_totp_device_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create mfa_totp_device with optional + required parameters (idempotence)
    oci_identity_mfa_totp_device:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_mfa_totp_device_create_optional_required_user_id, omit) }}"
    register: result
    when: skip_mfa_totp_device_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_mfa_totp_device_create_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.mfa_totp_device.id is defined
        - result.mfa_totp_device.user_id is defined
        - result.mfa_totp_device.time_created is defined
        - result.mfa_totp_device.time_expires is defined
        - result.mfa_totp_device.lifecycle_state is defined
        - result.mfa_totp_device.inactive_status is defined
        - result.mfa_totp_device.is_activated is defined
    when: skip_mfa_totp_device_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ mfa_totp_device_create_optional_required_idempotence_custom_assertions }}"
    when: mfa_totp_device_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List mfa_totp_devices
    oci_identity_mfa_totp_device_facts:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_mfa_totp_device_list_user_id, omit) }}"
    register: result
    when: skip_mfa_totp_device_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.mfa_totp_devices | length > 0
    when: skip_mfa_totp_device_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.id is defined
        - item.user_id is defined
        - item.time_created is defined
        - item.time_expires is defined
        - item.lifecycle_state is defined
        - item.inactive_status is defined
        - item.is_activated is defined
    with_items: "{{ result.mfa_totp_devices }}"
    when: skip_mfa_totp_device_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ mfa_totp_device_list_custom_assertions }}"
    when: mfa_totp_device_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get mfa_totp_device
    oci_identity_mfa_totp_device_facts:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_mfa_totp_device_get_user_id, omit) }}"
      mfa_totp_device_id: "{{ mfa_totp_device_resource_id | oracle.oci.override(test_mfa_totp_device_get_mfa_totp_device_id, omit) }}"
    register: result
    when: skip_mfa_totp_device_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.mfa_totp_devices | length == 1
    when: skip_mfa_totp_device_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.id is defined
        - item.user_id is defined
        - item.time_created is defined
        - item.time_expires is defined
        - item.lifecycle_state is defined
        - item.inactive_status is defined
        - item.is_activated is defined
    with_items: "{{ result.mfa_totp_devices }}"
    when: skip_mfa_totp_device_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ mfa_totp_device_get_custom_assertions }}"
    when: mfa_totp_device_get_custom_assertions is defined

  always:

    - name: Delete mfa_totp_device
      oci_identity_mfa_totp_device:
        user_id: "{{ dependency_user_id | oracle.oci.override(test_mfa_totp_device_delete_rescue_user_id, omit) }}"
        mfa_totp_device_id: "{{ mfa_totp_device_resource_id | oracle.oci.override(test_mfa_totp_device_delete_rescue_mfa_totp_device_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: mfa_totp_device_resource_id is defined

    - name: Delete dependency user
      oci_identity_user:
        user_id: "{{ dependency_user_id }}"
        state: absent
      ignore_errors: yes
      when: skip_mfa_totp_device_delete_dependency_user_test is not defined and skip_mfa_totp_device_dependencies is not defined and dependency_user_id is defined
