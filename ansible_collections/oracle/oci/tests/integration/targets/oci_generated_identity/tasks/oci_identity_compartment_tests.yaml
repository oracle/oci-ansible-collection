---
- block:
  - name: Create compartment (check mode)
    oci_identity_compartment:
      parent_compartment_id: "{{ dependency_parent_compartment_id | oracle.oci.override(test_compartment_create_required_parent_compartment_id, omit) }}"
      name: "{{ ('Network' + random_suffix_1024) | oracle.oci.override(test_compartment_create_required_name, omit) }}"
      description: "{{ 'For network components' | oracle.oci.override(test_compartment_create_required_description, omit) }}"
    register: result
    check_mode: yes
    when: skip_compartment_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_compartment_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ compartment_create_check_mode_custom_assertions }}"
    when: compartment_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create compartment with required parameters
    oci_identity_compartment:
      parent_compartment_id: "{{ dependency_parent_compartment_id | oracle.oci.override(test_compartment_create_required_parent_compartment_id, omit) }}"
      name: "{{ ('Network' + random_suffix_1024) | oracle.oci.override(test_compartment_create_required_name, omit) }}"
      description: "{{ 'For network components' | oracle.oci.override(test_compartment_create_required_description, omit) }}"
    register: result
    when: skip_compartment_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_compartment_create_required_original_test is not defined

  - set_fact:
      compartment_resource_id: "{{ result.compartment.id }}"
    when: skip_compartment_create_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.compartment.id is defined
        - result.compartment.compartment_id is defined
        - result.compartment.name is defined
        - result.compartment.description is defined
        - result.compartment.time_created is defined
        - result.compartment.lifecycle_state is defined
    when: skip_compartment_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
