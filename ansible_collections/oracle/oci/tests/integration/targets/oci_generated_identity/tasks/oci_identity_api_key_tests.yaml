---
- block:
  - name: Create dependency user with required parameters
    oci_identity_user:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_api_key_create_dependency_user_compartment_id, omit) }}"
      name: "{{ ('JohnSmith@example.com' + random_suffix_1024) | oracle.oci.override(test_api_key_create_dependency_user_name, omit) }}"
      description: "{{ 'John Smith' | oracle.oci.override(test_api_key_create_dependency_user_description, omit) }}"
    register: result
    when: skip_api_key_create_dependency_user_test is not defined and skip_api_key_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_api_key_create_dependency_user_test is not defined and skip_api_key_dependencies is not defined
  - set_fact:
      dependency_user: "{{ result.user }}"
      dependency_user_id: "{{ result.user.id }}"
    when: skip_api_key_create_dependency_user_test is not defined and skip_api_key_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ api_key_create_dependency_user_custom_assertions }}"
    when: api_key_create_dependency_user_custom_assertions is defined

# ==================================================================================================== #

  - name: Create api_key (check mode)
    oci_identity_api_key:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_api_key_create_required_user_id, omit) }}"
      key: "{{ '-----BEGIN PUBLIC KEY----- MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8A...' | oracle.oci.override(test_api_key_create_required_key, omit) }}"
    register: result
    check_mode: yes
    when: skip_api_key_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_api_key_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ api_key_create_check_mode_custom_assertions }}"
    when: api_key_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create api_key with required parameters
    oci_identity_api_key:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_api_key_create_required_user_id, omit) }}"
      key: "{{ '-----BEGIN PUBLIC KEY----- MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8A...' | oracle.oci.override(test_api_key_create_required_key, omit) }}"
    register: result
    when: skip_api_key_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_api_key_create_required_original_test is not defined

  - set_fact:
      api_key: "{{ result.api_key }}"
    when: skip_api_key_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.api_key.key_id is defined
        - result.api_key.key_value is defined
        - result.api_key.fingerprint is defined
        - result.api_key.user_id is defined
        - result.api_key.time_created is defined
        - result.api_key.lifecycle_state is defined
        - result.api_key.inactive_status is defined
    when: skip_api_key_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ api_key_create_required_original_custom_assertions }}"
    when: api_key_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create api_key with required parameters(idempotency)
    oci_identity_api_key:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_api_key_create_required_user_id, omit) }}"
      key: "{{ '-----BEGIN PUBLIC KEY----- MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8A...' | oracle.oci.override(test_api_key_create_required_key, omit) }}"
    register: result
    when: skip_api_key_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_api_key_create_required_idempotency_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.api_key.key_id is defined
        - result.api_key.key_value is defined
        - result.api_key.fingerprint is defined
        - result.api_key.user_id is defined
        - result.api_key.time_created is defined
        - result.api_key.lifecycle_state is defined
        - result.api_key.inactive_status is defined
    when: skip_api_key_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ api_key_create_required_idempotency_custom_assertions }}"
    when: api_key_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete api_key
    oci_identity_api_key:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_api_key_delete_required_user_id, omit) }}"
      fingerprint: "{{ api_key_resource_id | oracle.oci.override(test_api_key_delete_required_fingerprint, omit) }}"
      state: absent
    register: result
    when: skip_api_key_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_api_key_delete_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.api_key.key_id is defined
        - result.api_key.key_value is defined
        - result.api_key.fingerprint is defined
        - result.api_key.user_id is defined
        - result.api_key.time_created is defined
        - result.api_key.lifecycle_state is defined
        - result.api_key.inactive_status is defined
    when: skip_api_key_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ api_key_delete_required_custom_assertions }}"
    when: api_key_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete api_key (idempotency)
    oci_identity_api_key:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_api_key_delete_required_user_id, omit) }}"
      fingerprint: "{{ api_key_resource_id | oracle.oci.override(test_api_key_delete_required_fingerprint, omit) }}"
      state: absent
    register: result
    when: skip_api_key_delete_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_api_key_delete_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ api_key_delete_required_idempotency_custom_assertions }}"
    when: api_key_delete_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Create api_key with optional + required parameters
    oci_identity_api_key:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_api_key_create_optional_required_user_id, omit) }}"
      key: "{{ '-----BEGIN PUBLIC KEY----- MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8A...' | oracle.oci.override(test_api_key_create_optional_required_key, omit) }}"
    register: result
    when: skip_api_key_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_api_key_create_optional_required_original_test is not defined

  - set_fact:
      api_key: "{{ result.api_key }}"
    when: skip_api_key_create_optional_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.api_key.key_id is defined
        - result.api_key.key_value is defined
        - result.api_key.fingerprint is defined
        - result.api_key.user_id is defined
        - result.api_key.time_created is defined
        - result.api_key.lifecycle_state is defined
        - result.api_key.inactive_status is defined
    when: skip_api_key_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ api_key_create_optional_required_original_custom_assertions }}"
    when: api_key_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create api_key with optional + required parameters (idempotence)
    oci_identity_api_key:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_api_key_create_optional_required_user_id, omit) }}"
      key: "{{ '-----BEGIN PUBLIC KEY----- MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8A...' | oracle.oci.override(test_api_key_create_optional_required_key, omit) }}"
    register: result
    when: skip_api_key_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_api_key_create_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.api_key.key_id is defined
        - result.api_key.key_value is defined
        - result.api_key.fingerprint is defined
        - result.api_key.user_id is defined
        - result.api_key.time_created is defined
        - result.api_key.lifecycle_state is defined
        - result.api_key.inactive_status is defined
    when: skip_api_key_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ api_key_create_optional_required_idempotence_custom_assertions }}"
    when: api_key_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List api_keys
    oci_identity_api_key_facts:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_api_key_list_user_id, omit) }}"
    register: result
    when: skip_api_key_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['api_keys'] | length > 0
    when: skip_api_key_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.key_id is defined
        - item.key_value is defined
        - item.fingerprint is defined
        - item.user_id is defined
        - item.time_created is defined
        - item.lifecycle_state is defined
        - item.inactive_status is defined
    with_items: "{{ result['api_keys'] }}"
    when: skip_api_key_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ api_key_list_custom_assertions }}"
    when: api_key_list_custom_assertions is defined

  always:

    - name: Delete api_key
      oci_identity_api_key:
        user_id: "{{ dependency_user_id | oracle.oci.override(test_api_key_delete_rescue_user_id, omit) }}"
        fingerprint: "{{ api_key_resource_id | oracle.oci.override(test_api_key_delete_rescue_fingerprint, omit) }}"
        state: absent
      register: result
      ignore_errors: yes

    - name: Delete dependency user
      oci_identity_user:
        user_id: "{{ dependency_user_id }}"
        state: absent
      ignore_errors: yes
      when: skip_api_key_delete_dependency_user_test is not defined and skip_api_key_dependencies is not defined and dependency_user_id is defined
