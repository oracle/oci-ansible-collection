---
- block:
  - name: Create identity_provider (check mode)
    oci_identity_provider:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_identity_provider_create_required_compartment_id, omit) }}"
      name: "{{ ('name_example' + random_suffix_1024) | oracle.oci.override(test_identity_provider_create_required_name, omit) }}"
      description: "{{ 'description_example' | oracle.oci.override(test_identity_provider_create_required_description, omit) }}"
      product_type: "{{ 'IDCS' | oracle.oci.override(test_identity_provider_create_required_product_type, omit) }}"
      protocol: "{{ 'SAML2' | oracle.oci.override(test_identity_provider_create_required_protocol, omit) }}"
      metadata_url: "{{ 'metadata_url_example' | oracle.oci.override(test_identity_provider_create_required_metadata_url, omit) }}"
      metadata: "{{ 'metadata_example' | oracle.oci.override(test_identity_provider_create_required_metadata, omit) }}"
    register: result
    check_mode: yes
    when: skip_identity_provider_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_identity_provider_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ identity_provider_create_check_mode_custom_assertions }}"
    when: identity_provider_create_check_mode_custom_assertions is defined

