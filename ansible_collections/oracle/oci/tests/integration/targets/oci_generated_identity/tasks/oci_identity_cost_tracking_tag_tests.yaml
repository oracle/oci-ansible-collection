---
- block:
  - name: List cost_tracking_tags
    oci_identity_cost_tracking_tag_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_cost_tracking_tag_list_compartment_id, omit) }}"
    register: result
    when: skip_cost_tracking_tag_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['cost_tracking_tags'] | length > 0
    when: skip_cost_tracking_tag_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.compartment_id is defined
        - item.tag_namespace_id is defined
        - item.tag_namespace_name is defined
        - item.id is defined
        - item.name is defined
        - item.description is defined
        - item.freeform_tags is defined
        - item.defined_tags is defined
        - item.is_retired is defined
        - item.lifecycle_state is defined
        - item.time_created is defined
        - item.is_cost_tracking is defined
        - item.validator is defined
    with_items: "{{ result['cost_tracking_tags'] }}"
    when: skip_cost_tracking_tag_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ cost_tracking_tag_list_custom_assertions }}"
    when: cost_tracking_tag_list_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
