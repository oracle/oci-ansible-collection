    with_items: "{{ auth_token_create_optional_required_idempotence_custom_assertions }}"
    when: auth_token_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: Update auth_token with optional + required parameters
    oci_identity_auth_token:
      description: "{{ ('description_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_auth_token_update_optional_required_description, omit) }}"
      user_id: "{{ dependency_user_id | oracle.oci.override(test_auth_token_update_optional_required_user_id, omit) }}"
      auth_token_id: "{{ auth_token_resource_id | oracle.oci.override(test_auth_token_update_optional_required_auth_token_id, omit) }}"
    register: result
    when: skip_auth_token_update_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
      that:
        - result.changed == True
    when: skip_auth_token_update_optional_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.auth_token.token is defined
        - result.auth_token.id is defined
        - result.auth_token.user_id is defined
        - result.auth_token.description is defined
        - result.auth_token.time_created is defined
        - result.auth_token.time_expires is defined
        - result.auth_token.lifecycle_state is defined
        - result.auth_token.inactive_status is defined
    when: skip_auth_token_update_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ auth_token_update_optional_required_custom_assertions }}"
    when: auth_token_update_optional_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Update auth_token with optional + required parameters (idempotence)
    oci_identity_auth_token:
      description: "{{ ('description_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_auth_token_update_optional_required_description, omit) }}"
      user_id: "{{ dependency_user_id | oracle.oci.override(test_auth_token_update_optional_required_user_id, omit) }}"
      auth_token_id: "{{ auth_token_resource_id | oracle.oci.override(test_auth_token_update_optional_required_auth_token_id, omit) }}"
    register: result
    when: skip_auth_token_update_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_auth_token_update_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.auth_token.token is defined
        - result.auth_token.id is defined
        - result.auth_token.user_id is defined
        - result.auth_token.description is defined
        - result.auth_token.time_created is defined
        - result.auth_token.time_expires is defined
        - result.auth_token.lifecycle_state is defined
        - result.auth_token.inactive_status is defined
    when: skip_auth_token_update_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ auth_token_update_optional_required_idempotence_custom_assertions }}"
    when: auth_token_update_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List auth_tokens
    oci_identity_auth_token_facts:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_auth_token_list_user_id, omit) }}"
    register: result
    when: skip_auth_token_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['auth_tokens'] | length > 0
    when: skip_auth_token_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.token is defined
        - item.id is defined
        - item.user_id is defined
        - item.description is defined
        - item.time_created is defined
        - item.time_expires is defined
        - item.lifecycle_state is defined
        - item.inactive_status is defined
    with_items: "{{ result['auth_tokens'] }}"
    when: skip_auth_token_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ auth_token_list_custom_assertions }}"
    when: auth_token_list_custom_assertions is defined

  always:

    - name: Delete auth_token
      oci_identity_auth_token:
        user_id: "{{ dependency_user_id | oracle.oci.override(test_auth_token_delete_rescue_user_id, omit) }}"
        auth_token_id: "{{ auth_token_resource_id | oracle.oci.override(test_auth_token_delete_rescue_auth_token_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: auth_token_resource_id is defined

    - name: Delete dependency user
      oci_identity_user:
        user_id: "{{ dependency_user_id }}"
        state: absent
      ignore_errors: yes
      when: skip_auth_token_delete_dependency_user_test is not defined and skip_auth_token_dependencies is not defined and dependency_user_id is defined
