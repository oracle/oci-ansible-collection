---
- block:
  - name: Create dependency user with required parameters
    oci_identity_user:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_auth_token_create_dependency_user_compartment_id, omit) }}"
      name: "{{ ('JohnSmith@example.com' + random_suffix_1024) | oracle.oci.override(test_auth_token_create_dependency_user_name, omit) }}"
      description: "{{ 'John Smith' | oracle.oci.override(test_auth_token_create_dependency_user_description, omit) }}"
    register: result
    when: skip_auth_token_create_dependency_user_test is not defined and skip_auth_token_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_auth_token_create_dependency_user_test is not defined and skip_auth_token_dependencies is not defined
  - set_fact:
      dependency_user: "{{ result.user }}"
      dependency_user_id: "{{ result.user.id }}"
    when: skip_auth_token_create_dependency_user_test is not defined and skip_auth_token_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ auth_token_create_dependency_user_custom_assertions }}"
    when: auth_token_create_dependency_user_custom_assertions is defined

# ==================================================================================================== #

  - name: Create auth_token (check mode)
    oci_identity_auth_token:
      description: "{{ 'description_example' | oracle.oci.override(test_auth_token_create_required_description, omit) }}"
      user_id: "{{ dependency_user_id | oracle.oci.override(test_auth_token_create_required_user_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_auth_token_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_auth_token_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ auth_token_create_check_mode_custom_assertions }}"
    when: auth_token_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create auth_token with required parameters
    oci_identity_auth_token:
      description: "{{ 'description_example' | oracle.oci.override(test_auth_token_create_required_description, omit) }}"
      user_id: "{{ dependency_user_id | oracle.oci.override(test_auth_token_create_required_user_id, omit) }}"
    register: result
    when: skip_auth_token_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_auth_token_create_required_original_test is not defined

  - set_fact:
      auth_token_resource_id: "{{ result.auth_token.id }}"
    when: skip_auth_token_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.auth_token.token is defined
        - result.auth_token.id is defined
        - result.auth_token.user_id is defined
        - result.auth_token.description is defined
        - result.auth_token.time_created is defined
        - result.auth_token.time_expires is defined
        - result.auth_token.lifecycle_state is defined
        - result.auth_token.inactive_status is defined
    when: skip_auth_token_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ auth_token_create_required_original_custom_assertions }}"
    when: auth_token_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create auth_token with required parameters(idempotency)
    oci_identity_auth_token:
      description: "{{ 'description_example' | oracle.oci.override(test_auth_token_create_required_description, omit) }}"
      user_id: "{{ dependency_user_id | oracle.oci.override(test_auth_token_create_required_user_id, omit) }}"
    register: result
    when: skip_auth_token_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_auth_token_create_required_idempotency_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.auth_token.token is defined
        - result.auth_token.id is defined
        - result.auth_token.user_id is defined
        - result.auth_token.description is defined
        - result.auth_token.time_created is defined
        - result.auth_token.time_expires is defined
        - result.auth_token.lifecycle_state is defined
        - result.auth_token.inactive_status is defined
    when: skip_auth_token_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ auth_token_create_required_idempotency_custom_assertions }}"
    when: auth_token_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete auth_token
    oci_identity_auth_token:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_auth_token_delete_required_user_id, omit) }}"
      auth_token_id: "{{ auth_token_resource_id | oracle.oci.override(test_auth_token_delete_required_auth_token_id, omit) }}"
      state: absent
    register: result
    when: skip_auth_token_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_auth_token_delete_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.auth_token.token is defined
        - result.auth_token.id is defined
        - result.auth_token.user_id is defined
        - result.auth_token.description is defined
        - result.auth_token.time_created is defined
        - result.auth_token.time_expires is defined
        - result.auth_token.lifecycle_state is defined
        - result.auth_token.inactive_status is defined
    when: skip_auth_token_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ auth_token_delete_required_custom_assertions }}"
    when: auth_token_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete auth_token (idempotency)
    oci_identity_auth_token:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_auth_token_delete_required_user_id, omit) }}"
      auth_token_id: "{{ auth_token_resource_id | oracle.oci.override(test_auth_token_delete_required_auth_token_id, omit) }}"
      state: absent
    register: result
    when: skip_auth_token_delete_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_auth_token_delete_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ auth_token_delete_required_idempotency_custom_assertions }}"
    when: auth_token_delete_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Create auth_token with optional + required parameters
    oci_identity_auth_token:
      description: "{{ 'description_example' | oracle.oci.override(test_auth_token_create_optional_required_description, omit) }}"
      user_id: "{{ dependency_user_id | oracle.oci.override(test_auth_token_create_optional_required_user_id, omit) }}"
    register: result
    when: skip_auth_token_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_auth_token_create_optional_required_original_test is not defined

  - set_fact:
      auth_token_resource_id: "{{ result.auth_token.id }}"
    when: skip_auth_token_create_optional_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.auth_token.token is defined
        - result.auth_token.id is defined
        - result.auth_token.user_id is defined
        - result.auth_token.description is defined
        - result.auth_token.time_created is defined
        - result.auth_token.time_expires is defined
        - result.auth_token.lifecycle_state is defined
        - result.auth_token.inactive_status is defined
    when: skip_auth_token_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ auth_token_create_optional_required_original_custom_assertions }}"
    when: auth_token_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create auth_token with optional + required parameters (idempotence)
    oci_identity_auth_token:
      description: "{{ 'description_example' | oracle.oci.override(test_auth_token_create_optional_required_description, omit) }}"
      user_id: "{{ dependency_user_id | oracle.oci.override(test_auth_token_create_optional_required_user_id, omit) }}"
    register: result
    when: skip_auth_token_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_auth_token_create_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.auth_token.token is defined
        - result.auth_token.id is defined
        - result.auth_token.user_id is defined
        - result.auth_token.description is defined
        - result.auth_token.time_created is defined
        - result.auth_token.time_expires is defined
        - result.auth_token.lifecycle_state is defined
        - result.auth_token.inactive_status is defined
    when: skip_auth_token_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
