---
- block:
  - name: Create dynamic_group (check mode)
    oci_identity_dynamic_group:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_dynamic_group_create_required_compartment_id, omit) }}"
      name: "{{ ('DevCompartmentDynamicGroup' + random_suffix_1024) | oracle.oci.override(test_dynamic_group_create_required_name, omit) }}"
      matching_rule: "{{ 'instance.compartment.id=ocid1.compartment.oc1..aaaaaaaayd6iexampleuniqueID' | oracle.oci.override(test_dynamic_group_create_required_matching_rule, omit) }}"
      description: "{{ 'Instance group for dev compartment' | oracle.oci.override(test_dynamic_group_create_required_description, omit) }}"
    register: result
    check_mode: yes
    when: skip_dynamic_group_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_dynamic_group_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ dynamic_group_create_check_mode_custom_assertions }}"
    when: dynamic_group_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create dynamic_group with required parameters
    oci_identity_dynamic_group:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_dynamic_group_create_required_compartment_id, omit) }}"
      name: "{{ ('DevCompartmentDynamicGroup' + random_suffix_1024) | oracle.oci.override(test_dynamic_group_create_required_name, omit) }}"
      matching_rule: "{{ 'instance.compartment.id=ocid1.compartment.oc1..aaaaaaaayd6iexampleuniqueID' | oracle.oci.override(test_dynamic_group_create_required_matching_rule, omit) }}"
      description: "{{ 'Instance group for dev compartment' | oracle.oci.override(test_dynamic_group_create_required_description, omit) }}"
    register: result
    when: skip_dynamic_group_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_dynamic_group_create_required_original_test is not defined

  - set_fact:
      dynamic_group_resource_id: "{{ result.dynamic_group.id }}"
    when: skip_dynamic_group_create_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.dynamic_group.id is defined
        - result.dynamic_group.compartment_id is defined
        - result.dynamic_group.name is defined
        - result.dynamic_group.description is defined
        - result.dynamic_group.matching_rule is defined
        - result.dynamic_group.time_created is defined
        - result.dynamic_group.lifecycle_state is defined
    when: skip_dynamic_group_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ dynamic_group_create_required_original_custom_assertions }}"
    when: dynamic_group_create_required_original_custom_assertions is defined

