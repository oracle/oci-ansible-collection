---
- block:
  - name: Get tenancy
    oci_identity_tenancy_facts:
      tenancy_id: "{{ tenancy_ocid | oracle.oci.override(test_tenancy_get_tenancy_id, omit) }}"
    register: result
    when: skip_tenancy_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.tenancy is defined
        - result.tenancy != None
    when: skip_tenancy_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.id is defined
        - item.name is defined
        - item.description is defined
        - item.home_region_key is defined
        - item.freeform_tags is defined
        - item.defined_tags is defined
    with_items:
      - "{{ result.tenancy }}"
    when: skip_tenancy_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tenancy_get_custom_assertions }}"
    when: tenancy_get_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
