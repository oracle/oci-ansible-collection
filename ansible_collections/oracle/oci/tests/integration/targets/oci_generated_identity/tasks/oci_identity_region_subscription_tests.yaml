---
- block:
  # dependency resource tenancy has no Create operation

  - name: List region_subscriptions
    oci_identity_region_subscription_facts:
      tenancy_id: "{{ tenancy_ocid | oracle.oci.override(test_region_subscription_list_tenancy_id, omit) }}"
    register: result
    when: skip_region_subscription_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.region_subscriptions | length > 0
    when: skip_region_subscription_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.region_key is defined
        - item.region_name is defined
        - item.status is defined
        - item.is_home_region is defined
    with_items: "{{ result.region_subscriptions }}"
    when: skip_region_subscription_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ region_subscription_list_custom_assertions }}"
    when: region_subscription_list_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
