---
- block:
  - name: List fault_domains
    oci_identity_fault_domain_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_fault_domain_list_compartment_id, omit) }}"
      availability_domain: "{{ test_availability_domain | oracle.oci.override(test_fault_domain_list_availability_domain, omit) }}"
    register: result
    when: skip_fault_domain_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['fault_domains'] | length > 0
    when: skip_fault_domain_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.name is defined
        - item.id is defined
        - item.compartment_id is defined
        - item.availability_domain is defined
    with_items: "{{ result['fault_domains'] }}"
    when: skip_fault_domain_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ fault_domain_list_custom_assertions }}"
    when: fault_domain_list_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
