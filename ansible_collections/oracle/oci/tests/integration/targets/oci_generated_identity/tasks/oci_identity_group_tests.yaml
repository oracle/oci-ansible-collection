      that:
        - result.changed == True
    when: skip_group_create_required_original_test is not defined

  - set_fact:
      group_resource_id: "{{ result.group.id }}"
    when: skip_group_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.group.id is defined
        - result.group.compartment_id is defined
        - result.group.name is defined
        - result.group.description is defined
        - result.group.time_created is defined
        - result.group.lifecycle_state is defined
