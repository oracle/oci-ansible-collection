    oci_identity_group:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_group_create_required_compartment_id, omit) }}"
      name: "{{ ('NetworkAdmins' + random_suffix_1024) | oracle.oci.override(test_group_create_required_name, omit) }}"
      description: "{{ 'Group for network administrators' | oracle.oci.override(test_group_create_required_description, omit) }}"
    register: result
    check_mode: yes
    when: skip_group_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_group_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ group_create_check_mode_custom_assertions }}"
    when: group_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create group with required parameters
