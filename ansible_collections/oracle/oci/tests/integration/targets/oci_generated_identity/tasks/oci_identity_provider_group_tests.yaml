---
- block:
  - name: Create dependency identity_provider with required parameters
    oci_identity_provider:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_identity_provider_group_create_dependency_identity_provider_compartment_id, omit) }}"
      name: "{{ ('name_example' + random_suffix_1024) | oracle.oci.override(test_identity_provider_group_create_dependency_identity_provider_name, omit) }}"
      description: "{{ 'description_example' | oracle.oci.override(test_identity_provider_group_create_dependency_identity_provider_description, omit) }}"
      product_type: "{{ 'IDCS' | oracle.oci.override(test_identity_provider_group_create_dependency_identity_provider_product_type, omit) }}"
      protocol: "{{ 'SAML2' | oracle.oci.override(test_identity_provider_group_create_dependency_identity_provider_protocol, omit) }}"
      metadata_url: "{{ 'metadata_url_example' | oracle.oci.override(test_identity_provider_group_create_dependency_identity_provider_metadata_url, omit) }}"
      metadata: "{{ 'metadata_example' | oracle.oci.override(test_identity_provider_group_create_dependency_identity_provider_metadata, omit) }}"
    register: result
    when: skip_identity_provider_group_create_dependency_identity_provider_test is not defined and skip_identity_provider_group_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_identity_provider_group_create_dependency_identity_provider_test is not defined and skip_identity_provider_group_dependencies is not defined
  - set_fact:
      dependency_identity_provider: "{{ result.identity_provider }}"
      dependency_identity_provider_id: "{{ result.identity_provider.id }}"
    when: skip_identity_provider_group_create_dependency_identity_provider_test is not defined and skip_identity_provider_group_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ identity_provider_group_create_dependency_identity_provider_custom_assertions }}"
    when: identity_provider_group_create_dependency_identity_provider_custom_assertions is defined

# ==================================================================================================== #

  - name: List identity_provider_groups
    oci_identity_provider_group_facts:
      identity_provider_id: "{{ dependency_identity_provider_id | oracle.oci.override(test_identity_provider_group_list_identity_provider_id, omit) }}"
    register: result
    when: skip_identity_provider_group_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.identity_provider_groups | length > 0
    when: skip_identity_provider_group_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.id is defined
        - item.identity_provider_id is defined
        - item.display_name is defined
        - item.external_identifier is defined
        - item.time_created is defined
        - item.time_modified is defined
    with_items: "{{ result.identity_provider_groups }}"
    when: skip_identity_provider_group_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ identity_provider_group_list_custom_assertions }}"
    when: identity_provider_group_list_custom_assertions is defined

  always:

    - name: Delete dependency identity_provider
      oci_identity_provider:
        identity_provider_id: "{{ dependency_identity_provider_id }}"
        state: absent
      ignore_errors: yes
      when: skip_identity_provider_group_delete_dependency_identity_provider_test is not defined and skip_identity_provider_group_dependencies is not defined and dependency_identity_provider_id is defined
