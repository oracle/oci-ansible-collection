      freeform_tags: "{{ {'Department': 'Finance'} | oracle.oci.override(test_tag_namespace_create_optional_required_freeform_tags, omit) }}"
      defined_tags: "{{ test_default_defined_tags | oracle.oci.override(test_tag_namespace_create_optional_required_defined_tags, omit) }}"
