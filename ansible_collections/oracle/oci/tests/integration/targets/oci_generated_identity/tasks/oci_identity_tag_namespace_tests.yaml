        - result.tag_namespace.name is defined
        - result.tag_namespace.description is defined
        - result.tag_namespace.is_retired is defined
        - result.tag_namespace.time_created is defined
    when: skip_tag_namespace_update_using_name_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
