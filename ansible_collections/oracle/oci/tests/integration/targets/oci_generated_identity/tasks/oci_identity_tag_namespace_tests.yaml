    register: result
    when: skip_tag_namespace_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.tag_namespaces | length == 1
    when: skip_tag_namespace_get_test is not defined

  - name: Assert required properties are populated
