# ==================================================================================================== #

  - name: List tag_namespaces
    oci_identity_tag_namespace_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_tag_namespace_list_compartment_id, omit) }}"
    register: result
    when: skip_tag_namespace_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.tag_namespaces | length > 0
    when: skip_tag_namespace_list_test is not defined


  - name: Assert required properties are populated
    assert:
      that:
        - item.id is defined
        - item.compartment_id is defined
        - item.name is defined
        - item.description is defined
        - item.is_retired is defined
        - item.time_created is defined
    with_items: "{{ result.tag_namespaces }}"
    when: skip_tag_namespace_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tag_namespace_list_custom_assertions }}"
    when: tag_namespace_list_custom_assertions is defined

