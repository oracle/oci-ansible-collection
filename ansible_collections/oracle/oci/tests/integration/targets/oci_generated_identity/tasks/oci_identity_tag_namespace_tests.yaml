---
- block:
  - name: Create tag_namespace (check mode)
    oci_identity_tag_namespace:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_tag_namespace_create_required_compartment_id, omit) }}"
      name: "{{ ('name_example' + random_suffix_1024) | oracle.oci.override(test_tag_namespace_create_required_name, omit) }}"
      description: "{{ 'description_example' | oracle.oci.override(test_tag_namespace_create_required_description, omit) }}"
    register: result
    check_mode: yes
    when: skip_tag_namespace_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_tag_namespace_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tag_namespace_create_check_mode_custom_assertions }}"
    when: tag_namespace_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create tag_namespace with required parameters
    oci_identity_tag_namespace:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_tag_namespace_create_required_compartment_id, omit) }}"
      name: "{{ ('name_example' + random_suffix_1024) | oracle.oci.override(test_tag_namespace_create_required_name, omit) }}"
      description: "{{ 'description_example' | oracle.oci.override(test_tag_namespace_create_required_description, omit) }}"
    register: result
    when: skip_tag_namespace_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_tag_namespace_create_required_original_test is not defined

  - set_fact:
      tag_namespace_resource_id: "{{ result.tag_namespace.id }}"
    when: skip_tag_namespace_create_required_original_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.tag_namespace.id is defined
        - result.tag_namespace.compartment_id is defined
        - result.tag_namespace.name is defined
        - result.tag_namespace.description is defined
        - result.tag_namespace.is_retired is defined
        - result.tag_namespace.time_created is defined
    when: skip_tag_namespace_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tag_namespace_create_required_original_custom_assertions }}"
    when: tag_namespace_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create tag_namespace with required parameters(idempotency)
    oci_identity_tag_namespace:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_tag_namespace_create_required_compartment_id, omit) }}"
      name: "{{ ('name_example' + random_suffix_1024) | oracle.oci.override(test_tag_namespace_create_required_name, omit) }}"
      description: "{{ 'description_example' | oracle.oci.override(test_tag_namespace_create_required_description, omit) }}"
    register: result
    when: skip_tag_namespace_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_tag_namespace_create_required_idempotency_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.tag_namespace.id is defined
        - result.tag_namespace.compartment_id is defined
        - result.tag_namespace.name is defined
        - result.tag_namespace.description is defined
        - result.tag_namespace.is_retired is defined
        - result.tag_namespace.time_created is defined
    when: skip_tag_namespace_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ tag_namespace_create_required_idempotency_custom_assertions }}"
    when: tag_namespace_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Update tag_namespace using name with optional + required parameters
    oci_identity_tag_namespace:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_tag_namespace_update_using_name_optional_required_compartment_id, omit) }}"
