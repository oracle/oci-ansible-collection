    when: tag_namespace_update_using_name_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete tag_namespace
    oci_identity_tag_namespace:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_tag_namespace_delete_required_compartment_id, omit) }}"
      name: "{{ ('name_example' + random_suffix_1024) | oracle.oci.override(test_tag_namespace_delete_required_name, omit) }}"
      state: absent
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_tag_namespace_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
