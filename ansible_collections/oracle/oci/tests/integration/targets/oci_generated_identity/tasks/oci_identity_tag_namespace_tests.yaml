      freeform_tags: "{{ test_default_updated_freeform_tags | oracle.oci.override(test_tag_namespace_update_using_name_optional_required_freeform_tags, omit) }}"
      defined_tags: "{{ test_default_updated_defined_tags | oracle.oci.override(test_tag_namespace_update_using_name_optional_required_defined_tags, omit) }}"
      is_retired: "{{ true | oracle.oci.override(test_tag_namespace_update_using_name_optional_required_is_retired, omit) }}"
    environment:
      OCI_USE_NAME_AS_IDENTIFIER: 1
    register: result
    when: skip_tag_namespace_update_using_name_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
      that:
        - result.changed == True
    when: skip_tag_namespace_update_using_name_optional_required_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
