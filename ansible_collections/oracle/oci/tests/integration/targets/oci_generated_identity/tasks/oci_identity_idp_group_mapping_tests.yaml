  - name: Re-create idp_group_mapping with optional + required parameters (idempotence)
    oci_identity_idp_group_mapping:
      idp_group_name: "{{ 'idp_group_name_example' | oracle.oci.override(test_idp_group_mapping_create_optional_required_idp_group_name, omit) }}"
      group_id: "{{ dependency_group_id | oracle.oci.override(test_idp_group_mapping_create_optional_required_group_id, omit) }}"
