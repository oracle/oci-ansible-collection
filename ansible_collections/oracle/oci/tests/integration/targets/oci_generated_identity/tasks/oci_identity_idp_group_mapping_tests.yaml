        - result.idp_group_mapping.idp_group_name is defined
        - result.idp_group_mapping.group_id is defined
        - result.idp_group_mapping.compartment_id is defined
        - result.idp_group_mapping.time_created is defined
        - result.idp_group_mapping.lifecycle_state is defined
    when: skip_idp_group_mapping_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
