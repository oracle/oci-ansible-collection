    when: idp_group_mapping_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: Update idp_group_mapping with optional + required parameters
    oci_identity_idp_group_mapping:
      idp_group_name: "{{ ('idp_group_name_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_idp_group_mapping_update_optional_required_idp_group_name, omit) }}"
      group_id: "{{ dependency_group_id | oracle.oci.override(test_idp_group_mapping_update_optional_required_group_id, omit) }}"
      identity_provider_id: "{{ dependency_identity_provider_id | oracle.oci.override(test_idp_group_mapping_update_optional_required_identity_provider_id, omit) }}"
      mapping_id: "{{ idp_group_mapping_resource_id | oracle.oci.override(test_idp_group_mapping_update_optional_required_mapping_id, omit) }}"
    register: result
    when: skip_idp_group_mapping_update_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
      that:
        - result.changed == True
    when: skip_idp_group_mapping_update_optional_required_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - result.idp_group_mapping.id is defined
        - result.idp_group_mapping.idp_id is defined
        - result.idp_group_mapping.idp_group_name is defined
        - result.idp_group_mapping.group_id is defined
        - result.idp_group_mapping.compartment_id is defined
        - result.idp_group_mapping.time_created is defined
        - result.idp_group_mapping.lifecycle_state is defined
    when: skip_idp_group_mapping_update_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ idp_group_mapping_update_optional_required_custom_assertions }}"
    when: idp_group_mapping_update_optional_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Update idp_group_mapping with optional + required parameters (idempotence)
    oci_identity_idp_group_mapping:
      idp_group_name: "{{ ('idp_group_name_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_idp_group_mapping_update_optional_required_idp_group_name, omit) }}"
      group_id: "{{ dependency_group_id | oracle.oci.override(test_idp_group_mapping_update_optional_required_group_id, omit) }}"
      identity_provider_id: "{{ dependency_identity_provider_id | oracle.oci.override(test_idp_group_mapping_update_optional_required_identity_provider_id, omit) }}"
      mapping_id: "{{ idp_group_mapping_resource_id | oracle.oci.override(test_idp_group_mapping_update_optional_required_mapping_id, omit) }}"
    register: result
    when: skip_idp_group_mapping_update_optional_required_idempotence_test is not defined

  - name: Assert changed is False
