    when: idp_group_mapping_update_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List idp_group_mappings
    oci_identity_idp_group_mapping_facts:
      identity_provider_id: "{{ dependency_identity_provider_id | oracle.oci.override(test_idp_group_mapping_list_identity_provider_id, omit) }}"
    register: result
    when: skip_idp_group_mapping_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.idp_group_mappings | length > 0
    when: skip_idp_group_mapping_list_test is not defined


  - name: Assert required properties are populated
    assert:
      that:
        - item.id is defined
        - item.idp_id is defined
        - item.idp_group_name is defined
        - item.group_id is defined
        - item.compartment_id is defined
        - item.time_created is defined
        - item.lifecycle_state is defined
    with_items: "{{ result.idp_group_mappings }}"
    when: skip_idp_group_mapping_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ idp_group_mapping_list_custom_assertions }}"
    when: idp_group_mapping_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get idp_group_mapping
    oci_identity_idp_group_mapping_facts:
      identity_provider_id: "{{ dependency_identity_provider_id | oracle.oci.override(test_idp_group_mapping_get_identity_provider_id, omit) }}"
      mapping_id: "{{ idp_group_mapping_resource_id | oracle.oci.override(test_idp_group_mapping_get_mapping_id, omit) }}"
    register: result
    when: skip_idp_group_mapping_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.idp_group_mappings | length == 1
    when: skip_idp_group_mapping_get_test is not defined

  - name: Assert required properties are populated
    assert:
      that:
        - item.id is defined
        - item.idp_id is defined
        - item.idp_group_name is defined
        - item.group_id is defined
        - item.compartment_id is defined
        - item.time_created is defined
        - item.lifecycle_state is defined
    with_items: "{{ result.idp_group_mappings }}"
    when: skip_idp_group_mapping_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ idp_group_mapping_get_custom_assertions }}"
    when: idp_group_mapping_get_custom_assertions is defined

  always:

    - name: Delete idp_group_mapping
      oci_identity_idp_group_mapping:
        identity_provider_id: "{{ dependency_identity_provider_id | oracle.oci.override(test_idp_group_mapping_delete_rescue_identity_provider_id, omit) }}"
        mapping_id: "{{ idp_group_mapping_resource_id | oracle.oci.override(test_idp_group_mapping_delete_rescue_mapping_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: idp_group_mapping_resource_id is defined

    - name: Delete dependency group
      oci_identity_group:
        group_id: "{{ dependency_group_id }}"
        state: absent
      ignore_errors: yes
      when: skip_idp_group_mapping_delete_dependency_group_test is not defined and skip_idp_group_mapping_dependencies is not defined and dependency_group_id is defined
