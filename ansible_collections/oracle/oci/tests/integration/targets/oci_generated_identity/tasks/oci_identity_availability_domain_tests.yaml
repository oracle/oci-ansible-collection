---
- block:
  - name: List availability_domains
    oci_identity_availability_domain_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_availability_domain_list_compartment_id, omit) }}"
    register: result
    when: skip_availability_domain_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.availability_domains | length > 0
    when: skip_availability_domain_list_test is not defined


  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ availability_domain_list_custom_assertions }}"
    when: availability_domain_list_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
