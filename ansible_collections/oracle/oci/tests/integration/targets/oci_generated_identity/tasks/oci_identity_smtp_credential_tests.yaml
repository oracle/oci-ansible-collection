    register: result
    when: skip_smtp_credential_delete_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_smtp_credential_delete_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ smtp_credential_delete_required_idempotency_custom_assertions }}"
    when: smtp_credential_delete_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Create smtp_credential with optional + required parameters
    oci_identity_smtp_credential:
      description: "{{ 'description_example' | oracle.oci.override(test_smtp_credential_create_optional_required_description, omit) }}"
      user_id: "{{ dependency_user_id | oracle.oci.override(test_smtp_credential_create_optional_required_user_id, omit) }}"
    register: result
    when: skip_smtp_credential_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_smtp_credential_create_optional_required_original_test is not defined

  - set_fact:
      smtp_credential_resource_id: "{{ result.smtp_credential.id }}"
    when: skip_smtp_credential_create_optional_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.smtp_credential.username is defined
        - result.smtp_credential.id is defined
        - result.smtp_credential.user_id is defined
        - result.smtp_credential.description is defined
        - result.smtp_credential.time_created is defined
        - result.smtp_credential.time_expires is defined
        - result.smtp_credential.lifecycle_state is defined
        - result.smtp_credential.inactive_status is defined
    when: skip_smtp_credential_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ smtp_credential_create_optional_required_original_custom_assertions }}"
    when: smtp_credential_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create smtp_credential with optional + required parameters (idempotence)
    oci_identity_smtp_credential:
      description: "{{ 'description_example' | oracle.oci.override(test_smtp_credential_create_optional_required_description, omit) }}"
      user_id: "{{ dependency_user_id | oracle.oci.override(test_smtp_credential_create_optional_required_user_id, omit) }}"
    register: result
    when: skip_smtp_credential_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_smtp_credential_create_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.smtp_credential.username is defined
        - result.smtp_credential.id is defined
        - result.smtp_credential.user_id is defined
        - result.smtp_credential.description is defined
        - result.smtp_credential.time_created is defined
        - result.smtp_credential.time_expires is defined
        - result.smtp_credential.lifecycle_state is defined
        - result.smtp_credential.inactive_status is defined
    when: skip_smtp_credential_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ smtp_credential_create_optional_required_idempotence_custom_assertions }}"
    when: smtp_credential_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: Update smtp_credential with optional + required parameters
    oci_identity_smtp_credential:
      description: "{{ ('description_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_smtp_credential_update_optional_required_description, omit) }}"
      user_id: "{{ dependency_user_id | oracle.oci.override(test_smtp_credential_update_optional_required_user_id, omit) }}"
      smtp_credential_id: "{{ smtp_credential_resource_id | oracle.oci.override(test_smtp_credential_update_optional_required_smtp_credential_id, omit) }}"
    register: result
    when: skip_smtp_credential_update_optional_required_test is not defined

  - name: Assert resource was updated
