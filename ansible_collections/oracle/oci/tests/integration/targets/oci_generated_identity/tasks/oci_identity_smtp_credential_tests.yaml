---
- block:
  - name: Create dependency user with required parameters
    oci_identity_user:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_smtp_credential_create_dependency_user_compartment_id, omit) }}"
      name: "{{ ('JohnSmith@example.com' + random_suffix_1024) | oracle.oci.override(test_smtp_credential_create_dependency_user_name, omit) }}"
      description: "{{ 'John Smith' | oracle.oci.override(test_smtp_credential_create_dependency_user_description, omit) }}"
    register: result
    when: skip_smtp_credential_create_dependency_user_test is not defined and skip_smtp_credential_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_smtp_credential_create_dependency_user_test is not defined and skip_smtp_credential_dependencies is not defined
  - set_fact:
      dependency_user: "{{ result.user }}"
      dependency_user_id: "{{ result.user.id }}"
    when: skip_smtp_credential_create_dependency_user_test is not defined and skip_smtp_credential_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ smtp_credential_create_dependency_user_custom_assertions }}"
    when: smtp_credential_create_dependency_user_custom_assertions is defined

# ==================================================================================================== #

  - name: Create smtp_credential (check mode)
    oci_identity_smtp_credential:
      description: "{{ 'description_example' | oracle.oci.override(test_smtp_credential_create_required_description, omit) }}"
      user_id: "{{ dependency_user_id | oracle.oci.override(test_smtp_credential_create_required_user_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_smtp_credential_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_smtp_credential_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ smtp_credential_create_check_mode_custom_assertions }}"
    when: smtp_credential_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create smtp_credential with required parameters
    oci_identity_smtp_credential:
      description: "{{ 'description_example' | oracle.oci.override(test_smtp_credential_create_required_description, omit) }}"
      user_id: "{{ dependency_user_id | oracle.oci.override(test_smtp_credential_create_required_user_id, omit) }}"
    register: result
    when: skip_smtp_credential_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_smtp_credential_create_required_original_test is not defined

  - set_fact:
      smtp_credential_resource_id: "{{ result.smtp_credential.id }}"
    when: skip_smtp_credential_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.smtp_credential.username is defined
        - result.smtp_credential.id is defined
        - result.smtp_credential.user_id is defined
        - result.smtp_credential.description is defined
        - result.smtp_credential.time_created is defined
        - result.smtp_credential.time_expires is defined
        - result.smtp_credential.lifecycle_state is defined
        - result.smtp_credential.inactive_status is defined
    when: skip_smtp_credential_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ smtp_credential_create_required_original_custom_assertions }}"
    when: smtp_credential_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create smtp_credential with required parameters(idempotency)
    oci_identity_smtp_credential:
      description: "{{ 'description_example' | oracle.oci.override(test_smtp_credential_create_required_description, omit) }}"
      user_id: "{{ dependency_user_id | oracle.oci.override(test_smtp_credential_create_required_user_id, omit) }}"
    register: result
    when: skip_smtp_credential_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_smtp_credential_create_required_idempotency_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.smtp_credential.username is defined
        - result.smtp_credential.id is defined
        - result.smtp_credential.user_id is defined
        - result.smtp_credential.description is defined
        - result.smtp_credential.time_created is defined
        - result.smtp_credential.time_expires is defined
        - result.smtp_credential.lifecycle_state is defined
        - result.smtp_credential.inactive_status is defined
    when: skip_smtp_credential_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ smtp_credential_create_required_idempotency_custom_assertions }}"
    when: smtp_credential_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete smtp_credential
    oci_identity_smtp_credential:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_smtp_credential_delete_required_user_id, omit) }}"
      smtp_credential_id: "{{ smtp_credential_resource_id | oracle.oci.override(test_smtp_credential_delete_required_smtp_credential_id, omit) }}"
      state: absent
    register: result
    when: skip_smtp_credential_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_smtp_credential_delete_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.smtp_credential.username is defined
        - result.smtp_credential.id is defined
        - result.smtp_credential.user_id is defined
        - result.smtp_credential.description is defined
        - result.smtp_credential.time_created is defined
        - result.smtp_credential.time_expires is defined
        - result.smtp_credential.lifecycle_state is defined
        - result.smtp_credential.inactive_status is defined
    when: skip_smtp_credential_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ smtp_credential_delete_required_custom_assertions }}"
    when: smtp_credential_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete smtp_credential (idempotency)
    oci_identity_smtp_credential:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_smtp_credential_delete_required_user_id, omit) }}"
      smtp_credential_id: "{{ smtp_credential_resource_id | oracle.oci.override(test_smtp_credential_delete_required_smtp_credential_id, omit) }}"
