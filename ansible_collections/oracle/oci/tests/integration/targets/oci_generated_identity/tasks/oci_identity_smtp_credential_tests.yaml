    when: smtp_credential_update_optional_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Update smtp_credential with optional + required parameters (idempotence)
    oci_identity_smtp_credential:
      description: "{{ ('description_exampleupdated' + random_suffix_1024) | oracle.oci.override(test_smtp_credential_update_optional_required_description, omit) }}"
      user_id: "{{ dependency_user_id | oracle.oci.override(test_smtp_credential_update_optional_required_user_id, omit) }}"
      smtp_credential_id: "{{ smtp_credential_resource_id | oracle.oci.override(test_smtp_credential_update_optional_required_smtp_credential_id, omit) }}"
    register: result
    when: skip_smtp_credential_update_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_smtp_credential_update_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.smtp_credential.username is defined
        - result.smtp_credential.id is defined
        - result.smtp_credential.user_id is defined
        - result.smtp_credential.description is defined
        - result.smtp_credential.time_created is defined
        - result.smtp_credential.time_expires is defined
        - result.smtp_credential.lifecycle_state is defined
        - result.smtp_credential.inactive_status is defined
    when: skip_smtp_credential_update_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ smtp_credential_update_optional_required_idempotence_custom_assertions }}"
    when: smtp_credential_update_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List smtp_credentials
    oci_identity_smtp_credential_facts:
      user_id: "{{ dependency_user_id | oracle.oci.override(test_smtp_credential_list_user_id, omit) }}"
    register: result
    when: skip_smtp_credential_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.smtp_credentials | length > 0
    when: skip_smtp_credential_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.username is defined
        - item.id is defined
        - item.user_id is defined
        - item.description is defined
        - item.time_created is defined
        - item.time_expires is defined
        - item.lifecycle_state is defined
        - item.inactive_status is defined
    with_items: "{{ result.smtp_credentials }}"
    when: skip_smtp_credential_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ smtp_credential_list_custom_assertions }}"
    when: smtp_credential_list_custom_assertions is defined

  always:

    - name: Delete smtp_credential
      oci_identity_smtp_credential:
        user_id: "{{ dependency_user_id | oracle.oci.override(test_smtp_credential_delete_rescue_user_id, omit) }}"
        smtp_credential_id: "{{ smtp_credential_resource_id | oracle.oci.override(test_smtp_credential_delete_rescue_smtp_credential_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: smtp_credential_resource_id is defined

    - name: Delete dependency user
      oci_identity_user:
        user_id: "{{ dependency_user_id }}"
        state: absent
      ignore_errors: yes
      when: skip_smtp_credential_delete_dependency_user_test is not defined and skip_smtp_credential_dependencies is not defined and dependency_user_id is defined
