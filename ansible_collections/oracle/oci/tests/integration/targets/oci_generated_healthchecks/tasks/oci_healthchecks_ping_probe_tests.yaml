      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_ping_probe_create_required_compartment_id, omit) }}"
      targets: "{{ [ '192.0.2.0' ] | oracle.oci.override(test_ping_probe_create_required_targets, omit) }}"
      protocol: "{{ 'ICMP' | oracle.oci.override(test_ping_probe_create_required_protocol, omit) }}"
    register: result
    when: skip_ping_probe_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_ping_probe_create_required_original_test is not defined

  - set_fact:
      ping_probe_resource_id: "{{ result.ping_probe.id }}"
    when: skip_ping_probe_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.ping_probe.id is defined
        - result.ping_probe.results_url is defined
        - result.ping_probe.home_region is defined
        - result.ping_probe.time_created is defined
        - result.ping_probe.compartment_id is defined
        - result.ping_probe.targets is defined
        - result.ping_probe.vantage_point_names is defined
        - result.ping_probe.port is defined
        - result.ping_probe.timeout_in_seconds is defined
        - result.ping_probe.protocol is defined
    when: skip_ping_probe_create_required_original_test is not defined

  - name: Assert custom assertions
