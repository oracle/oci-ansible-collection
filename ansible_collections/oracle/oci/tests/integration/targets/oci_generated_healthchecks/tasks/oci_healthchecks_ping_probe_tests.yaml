---
- block:
  - name: Create ping_probe (check mode)
    oci_healthchecks_ping_probe:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_ping_probe_create_required_compartment_id, omit) }}"
      targets: "{{ [ '192.0.2.0' ] | oracle.oci.override(test_ping_probe_create_required_targets, omit) }}"
      protocol: "{{ 'ICMP' | oracle.oci.override(test_ping_probe_create_required_protocol, omit) }}"
    register: result
    check_mode: yes
    when: skip_ping_probe_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_ping_probe_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ ping_probe_create_check_mode_custom_assertions }}"
    when: ping_probe_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create ping_probe with required parameters
