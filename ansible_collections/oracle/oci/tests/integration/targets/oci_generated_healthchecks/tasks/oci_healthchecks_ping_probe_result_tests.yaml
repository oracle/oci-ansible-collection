---
- block:
  - name: List ping_probe_results
    oci_healthchecks_ping_probe_result_facts:
      probe_configuration_id: "{{ dependency_probe_configuration_id | oracle.oci.override(test_ping_probe_result_list_probe_configuration_id, omit) }}"
    register: result
    when: skip_ping_probe_result_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['ping_probe_results'] | length > 0
    when: skip_ping_probe_result_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.key is defined
        - item.probe_configuration_id is defined
        - item.start_time is defined
        - item.target is defined
        - item.vantage_point_name is defined
        - item.is_timed_out is defined
        - item.is_healthy is defined
        - item.error_category is defined
        - item.error_message is defined
        - item.protocol is defined
        - item.connection is defined
        - item.dns is defined
        - item.domain_lookup_start is defined
        - item.domain_lookup_end is defined
        - item.latency_in_ms is defined
        - item.icmp_code is defined
    with_items: "{{ result['ping_probe_results'] }}"
    when: skip_ping_probe_result_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ ping_probe_result_list_custom_assertions }}"
    when: ping_probe_result_list_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
