      interval_in_seconds: "{{ 300 | oracle.oci.override(test_http_monitor_create_required_interval_in_seconds, omit) }}"
    register: result
    when: skip_http_monitor_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_http_monitor_create_required_original_test is not defined

  - set_fact:
      http_monitor_resource_id: "{{ result.http_monitor.id }}"
    when: skip_http_monitor_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.http_monitor.id is defined
        - result.http_monitor.results_url is defined
        - result.http_monitor.home_region is defined
        - result.http_monitor.time_created is defined
        - result.http_monitor.compartment_id is defined
        - result.http_monitor.targets is defined
        - result.http_monitor.vantage_point_names is defined
        - result.http_monitor.port is defined
        - result.http_monitor.timeout_in_seconds is defined
        - result.http_monitor.protocol is defined
        - result.http_monitor.method is defined
        - result.http_monitor.path is defined
        - result.http_monitor.headers is defined
        - result.http_monitor.display_name is defined
        - result.http_monitor.interval_in_seconds is defined
        - result.http_monitor.is_enabled is defined
        - result.http_monitor.freeform_tags is defined
        - result.http_monitor.defined_tags is defined
    when: skip_http_monitor_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ http_monitor_create_required_original_custom_assertions }}"
    when: http_monitor_create_required_original_custom_assertions is defined

