---
- block:
  - name: Create http_monitor (check mode)
    oci_healthchecks_http_monitor:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_http_monitor_create_required_compartment_id, omit) }}"
      targets: "{{ [ '192.0.2.0' ] | oracle.oci.override(test_http_monitor_create_required_targets, omit) }}"
      protocol: "{{ 'HTTP' | oracle.oci.override(test_http_monitor_create_required_protocol, omit) }}"
      display_name: "{{ ('test' + random_suffix_1024) | oracle.oci.override(test_http_monitor_create_required_display_name, omit) }}"
      interval_in_seconds: "{{ 300 | oracle.oci.override(test_http_monitor_create_required_interval_in_seconds, omit) }}"
    register: result
    check_mode: yes
    when: skip_http_monitor_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_http_monitor_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ http_monitor_create_check_mode_custom_assertions }}"
    when: http_monitor_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create http_monitor with required parameters
    oci_healthchecks_http_monitor:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_http_monitor_create_required_compartment_id, omit) }}"
      targets: "{{ [ '192.0.2.0' ] | oracle.oci.override(test_http_monitor_create_required_targets, omit) }}"
