---
- block:
  - name: Create dependency load_balancer with required parameters
    oci_loadbalancer_load_balancer:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_backend_health_create_dependency_load_balancer_compartment_id, omit) }}"
      display_name: "{{ ('example_load_balancer' + random_suffix_1024) | oracle.oci.override(test_backend_health_create_dependency_load_balancer_display_name, omit) }}"
      shape_name: "{{ '100Mbps' | oracle.oci.override(test_backend_health_create_dependency_load_balancer_shape_name, omit) }}"
      subnet_ids: "{{ [ 'ocid1.subnet.oc1.phx.xxxxxxEXAMPLExxxxxx' ] | oracle.oci.override(test_backend_health_create_dependency_load_balancer_subnet_ids, omit) }}"
    register: result
    when: skip_backend_health_create_dependency_load_balancer_test is not defined and skip_backend_health_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_backend_health_create_dependency_load_balancer_test is not defined and skip_backend_health_dependencies is not defined
  - set_fact:
      dependency_load_balancer: "{{ result.load_balancer }}"
      dependency_load_balancer_id: "{{ result.load_balancer.id }}"
    when: skip_backend_health_create_dependency_load_balancer_test is not defined and skip_backend_health_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ backend_health_create_dependency_load_balancer_custom_assertions }}"
    when: backend_health_create_dependency_load_balancer_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_backend_health_create_dependency_backend_set_health_checker:
        protocol: "{{ 'HTTP' | oracle.oci.override(test_backend_health_create_dependency_backend_set_health_checker_protocol, omit) }}"
        url_path: "{{ '/healthcheck' | oracle.oci.override(test_backend_health_create_dependency_backend_set_health_checker_url_path, omit) }}"
        port: "{{ 8080 | oracle.oci.override(test_backend_health_create_dependency_backend_set_health_checker_port, omit) }}"
        return_code: "{{ 200 | oracle.oci.override(test_backend_health_create_dependency_backend_set_health_checker_return_code, omit) }}"
        retries: "{{ 3 | oracle.oci.override(test_backend_health_create_dependency_backend_set_health_checker_retries, omit) }}"
        timeout_in_millis: "{{ 3000 | oracle.oci.override(test_backend_health_create_dependency_backend_set_health_checker_timeout_in_millis, omit) }}"
        interval_in_millis: "{{ 10000 | oracle.oci.override(test_backend_health_create_dependency_backend_set_health_checker_interval_in_millis, omit) }}"
        response_body_regex: "{{ '^((?!false).|\\s)*$' | oracle.oci.override(test_backend_health_create_dependency_backend_set_health_checker_response_body_regex, omit) }}"
    when: skip_backend_health_create_dependency_backend_set_test is not defined and skip_backend_health_dependencies is not defined and test_backend_health_create_dependency_backend_set_health_checker is not defined

  - name: Create dependency backend_set with required parameters
    oci_loadbalancer_backend_set:
      name: "{{ ('example_backend_set' + random_suffix_1024) | oracle.oci.override(test_backend_health_create_dependency_backend_set_name, omit) }}"
      policy: "{{ 'LEAST_CONNECTIONS' | oracle.oci.override(test_backend_health_create_dependency_backend_set_policy, omit) }}"
      health_checker: "{{ '{}' | oracle.oci.override(test_backend_health_create_dependency_backend_set_health_checker, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_backend_health_create_dependency_backend_set_load_balancer_id, omit) }}"
    register: result
    when: skip_backend_health_create_dependency_backend_set_test is not defined and skip_backend_health_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_backend_health_create_dependency_backend_set_test is not defined and skip_backend_health_dependencies is not defined
  - set_fact:
      dependency_backend_set: "{{ result.backend_set }}"
      dependency_backend_set_name: "{{ result.backend_set.name }}"
    when: skip_backend_health_create_dependency_backend_set_test is not defined and skip_backend_health_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ backend_health_create_dependency_backend_set_custom_assertions }}"
    when: backend_health_create_dependency_backend_set_custom_assertions is defined

# ==================================================================================================== #

  - name: Create dependency backend with required parameters
    oci_loadbalancer_backend:
      ip_address: "{{ '10.0.0.3' | oracle.oci.override(test_backend_health_create_dependency_backend_ip_address, omit) }}"
      port: "{{ 8080 | oracle.oci.override(test_backend_health_create_dependency_backend_port, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_backend_health_create_dependency_backend_load_balancer_id, omit) }}"
      backend_set_name: "{{ dependency_backend_set_name | oracle.oci.override(test_backend_health_create_dependency_backend_backend_set_name, omit) }}"
    register: result
    when: skip_backend_health_create_dependency_backend_test is not defined and skip_backend_health_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_backend_health_create_dependency_backend_test is not defined and skip_backend_health_dependencies is not defined
  - set_fact:
      dependency_backend: "{{ result.backend }}"
      dependency_backend_name: "{{ result.backend.name }}"
    when: skip_backend_health_create_dependency_backend_test is not defined and skip_backend_health_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ backend_health_create_dependency_backend_custom_assertions }}"
    when: backend_health_create_dependency_backend_custom_assertions is defined

# ==================================================================================================== #

  - name: Get backend_health
    oci_loadbalancer_backend_health_facts:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_backend_health_get_load_balancer_id, omit) }}"
      backend_set_name: "{{ dependency_backend_set_name | oracle.oci.override(test_backend_health_get_backend_set_name, omit) }}"
      backend_name: "{{ backend_health_resource_name | oracle.oci.override(test_backend_health_get_backend_name, omit) }}"
    register: result
    when: skip_backend_health_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['backend_health'] is defined
        - result['backend_health'] != None
    when: skip_backend_health_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.status is defined
        - item.health_check_results is defined
    with_items:
      - "{{ result['backend_health'] }}"
    when: skip_backend_health_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ backend_health_get_custom_assertions }}"
    when: backend_health_get_custom_assertions is defined

  always:

    - name: Delete dependency backend
      oci_loadbalancer_backend:
        ip_address: "{{ '10.0.0.3' | oracle.oci.override(test_backend_health_delete_dependency_backend_ip_address, omit) }}"
        port: "{{ 8080 | oracle.oci.override(test_backend_health_delete_dependency_backend_port, omit) }}"
        load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_backend_health_delete_dependency_backend_load_balancer_id, omit) }}"
        backend_set_name: "{{ dependency_backend_set_name | oracle.oci.override(test_backend_health_delete_dependency_backend_backend_set_name, omit) }}"
        state: absent
      ignore_errors: yes
      when: skip_backend_health_delete_dependency_backend_test is not defined and skip_backend_health_dependencies is not defined and dependency_backend_name is defined

    - name: Delete dependency backend_set
      oci_loadbalancer_backend_set:
        name: "{{ dependency_backend_set_name }}"
        load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_backend_health_delete_dependency_backend_set_load_balancer_id, omit) }}"
        state: absent
      ignore_errors: yes
      when: skip_backend_health_delete_dependency_backend_set_test is not defined and skip_backend_health_dependencies is not defined and dependency_backend_name is defined

    - name: Delete dependency load_balancer
      oci_loadbalancer_load_balancer:
        load_balancer_id: "{{ dependency_load_balancer_id }}"
        state: absent
      ignore_errors: yes
      when: skip_backend_health_delete_dependency_load_balancer_test is not defined and skip_backend_health_dependencies is not defined and dependency_load_balancer_id is defined
