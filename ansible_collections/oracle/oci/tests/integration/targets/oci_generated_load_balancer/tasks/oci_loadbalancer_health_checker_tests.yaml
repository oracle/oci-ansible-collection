---
- block:
  - name: Create dependency load_balancer with required parameters
    oci_loadbalancer_load_balancer:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_health_checker_create_dependency_load_balancer_compartment_id, omit) }}"
      display_name: "{{ ('example_load_balancer' + random_suffix_1024) | oracle.oci.override(test_health_checker_create_dependency_load_balancer_display_name, omit) }}"
      shape_name: "{{ '100Mbps' | oracle.oci.override(test_health_checker_create_dependency_load_balancer_shape_name, omit) }}"
      subnet_ids: "{{ [ 'null' ] | oracle.oci.override(test_health_checker_create_dependency_load_balancer_subnet_ids, omit) }}"
    register: result
    when: skip_health_checker_create_dependency_load_balancer_test is not defined and skip_health_checker_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_health_checker_create_dependency_load_balancer_test is not defined and skip_health_checker_dependencies is not defined
  - set_fact:
      dependency_load_balancer: "{{ result.load_balancer }}"
      dependency_load_balancer_id: "{{ result.load_balancer.id }}"
    when: skip_health_checker_create_dependency_load_balancer_test is not defined and skip_health_checker_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ health_checker_create_dependency_load_balancer_custom_assertions }}"
    when: health_checker_create_dependency_load_balancer_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_health_checker_create_dependency_backend_set_health_checker:
        protocol: "{{ 'HTTP' | oracle.oci.override(test_health_checker_create_dependency_backend_set_health_checker_protocol, omit) }}"
        url_path: "{{ '/healthcheck' | oracle.oci.override(test_health_checker_create_dependency_backend_set_health_checker_url_path, omit) }}"
        port: "{{ 8080 | oracle.oci.override(test_health_checker_create_dependency_backend_set_health_checker_port, omit) }}"
        return_code: "{{ 200 | oracle.oci.override(test_health_checker_create_dependency_backend_set_health_checker_return_code, omit) }}"
        retries: "{{ 3 | oracle.oci.override(test_health_checker_create_dependency_backend_set_health_checker_retries, omit) }}"
        timeout_in_millis: "{{ 3000 | oracle.oci.override(test_health_checker_create_dependency_backend_set_health_checker_timeout_in_millis, omit) }}"
        interval_in_millis: "{{ 10000 | oracle.oci.override(test_health_checker_create_dependency_backend_set_health_checker_interval_in_millis, omit) }}"
        response_body_regex: "{{ '^((?!false).|\\s)*$' | oracle.oci.override(test_health_checker_create_dependency_backend_set_health_checker_response_body_regex, omit) }}"
    when: skip_health_checker_create_dependency_backend_set_test is not defined and skip_health_checker_dependencies is not defined and test_health_checker_create_dependency_backend_set_health_checker is not defined

  - name: Create dependency backend_set with required parameters
    oci_loadbalancer_backend_set:
      name: "{{ ('example_backend_set' + random_suffix_1024) | oracle.oci.override(test_health_checker_create_dependency_backend_set_name, omit) }}"
      policy: "{{ 'LEAST_CONNECTIONS' | oracle.oci.override(test_health_checker_create_dependency_backend_set_policy, omit) }}"
      health_checker: "{{ '{}' | oracle.oci.override(test_health_checker_create_dependency_backend_set_health_checker, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_health_checker_create_dependency_backend_set_load_balancer_id, omit) }}"
    register: result
    when: skip_health_checker_create_dependency_backend_set_test is not defined and skip_health_checker_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_health_checker_create_dependency_backend_set_test is not defined and skip_health_checker_dependencies is not defined
  - set_fact:
      dependency_backend_set: "{{ result.backend_set }}"
      dependency_backend_set_name: "{{ result.backend_set.name }}"
    when: skip_health_checker_create_dependency_backend_set_test is not defined and skip_health_checker_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ health_checker_create_dependency_backend_set_custom_assertions }}"
    when: health_checker_create_dependency_backend_set_custom_assertions is defined

# ==================================================================================================== #

  - name: Update health_checker with optional + required parameters
    oci_loadbalancer_health_checker:
      protocol: "{{ 'HTTP' | oracle.oci.override(test_health_checker_update_optional_required_protocol, omit) }}"
      url_path: "{{ ('/healthcheckupdated' + random_suffix_1024) | oracle.oci.override(test_health_checker_update_optional_required_url_path, omit) }}"
      port: "{{ 16160 | oracle.oci.override(test_health_checker_update_optional_required_port, omit) }}"
      return_code: "{{ 400 | oracle.oci.override(test_health_checker_update_optional_required_return_code, omit) }}"
      retries: "{{ 6 | oracle.oci.override(test_health_checker_update_optional_required_retries, omit) }}"
      timeout_in_millis: "{{ 6000 | oracle.oci.override(test_health_checker_update_optional_required_timeout_in_millis, omit) }}"
      interval_in_millis: "{{ 20000 | oracle.oci.override(test_health_checker_update_optional_required_interval_in_millis, omit) }}"
      response_body_regex: "{{ '^((?!false).|\\s)*$' | oracle.oci.override(test_health_checker_update_optional_required_response_body_regex, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_health_checker_update_optional_required_load_balancer_id, omit) }}"
      backend_set_name: "{{ dependency_backend_set_name | oracle.oci.override(test_health_checker_update_optional_required_backend_set_name, omit) }}"
    register: result
    when: skip_health_checker_update_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
      that:
        - result.changed == True
    when: skip_health_checker_update_optional_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.health_checker.protocol is defined
        - result.health_checker.url_path is defined
        - result.health_checker.port is defined
        - result.health_checker.return_code is defined
        - result.health_checker.retries is defined
        - result.health_checker.timeout_in_millis is defined
        - result.health_checker.interval_in_millis is defined
        - result.health_checker.response_body_regex is defined
    when: skip_health_checker_update_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ health_checker_update_optional_required_custom_assertions }}"
    when: health_checker_update_optional_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Update health_checker with optional + required parameters (idempotence)
    oci_loadbalancer_health_checker:
      protocol: "{{ 'HTTP' | oracle.oci.override(test_health_checker_update_optional_required_protocol, omit) }}"
      url_path: "{{ ('/healthcheckupdated' + random_suffix_1024) | oracle.oci.override(test_health_checker_update_optional_required_url_path, omit) }}"
      port: "{{ 16160 | oracle.oci.override(test_health_checker_update_optional_required_port, omit) }}"
      return_code: "{{ 400 | oracle.oci.override(test_health_checker_update_optional_required_return_code, omit) }}"
      retries: "{{ 6 | oracle.oci.override(test_health_checker_update_optional_required_retries, omit) }}"
      timeout_in_millis: "{{ 6000 | oracle.oci.override(test_health_checker_update_optional_required_timeout_in_millis, omit) }}"
      interval_in_millis: "{{ 20000 | oracle.oci.override(test_health_checker_update_optional_required_interval_in_millis, omit) }}"
      response_body_regex: "{{ '^((?!false).|\\s)*$' | oracle.oci.override(test_health_checker_update_optional_required_response_body_regex, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_health_checker_update_optional_required_load_balancer_id, omit) }}"
      backend_set_name: "{{ dependency_backend_set_name | oracle.oci.override(test_health_checker_update_optional_required_backend_set_name, omit) }}"
    register: result
    when: skip_health_checker_update_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_health_checker_update_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.health_checker.protocol is defined
        - result.health_checker.url_path is defined
        - result.health_checker.port is defined
        - result.health_checker.return_code is defined
        - result.health_checker.retries is defined
        - result.health_checker.timeout_in_millis is defined
        - result.health_checker.interval_in_millis is defined
        - result.health_checker.response_body_regex is defined
    when: skip_health_checker_update_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ health_checker_update_optional_required_idempotence_custom_assertions }}"
    when: health_checker_update_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: Get health_checker
    oci_loadbalancer_health_checker_facts:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_health_checker_get_load_balancer_id, omit) }}"
      backend_set_name: "{{ health_checker_resource_name | oracle.oci.override(test_health_checker_get_backend_set_name, omit) }}"
    register: result
    when: skip_health_checker_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.health_checker is defined
        - result.health_checker != None
    when: skip_health_checker_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.protocol is defined
        - item.url_path is defined
        - item.port is defined
        - item.return_code is defined
        - item.retries is defined
        - item.timeout_in_millis is defined
        - item.interval_in_millis is defined
        - item.response_body_regex is defined
    with_items:
      - "{{ result.health_checker }}"
    when: skip_health_checker_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ health_checker_get_custom_assertions }}"
    when: health_checker_get_custom_assertions is defined

  always:

    - name: Delete dependency backend_set
      oci_loadbalancer_backend_set:
        name: "{{ dependency_backend_set_id }}"
        load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_health_checker_delete_dependency_backend_set_load_balancer_id, omit) }}"
        state: absent
      ignore_errors: yes
      when: skip_health_checker_delete_dependency_backend_set_test is not defined and skip_health_checker_dependencies is not defined and dependency_backend_set_id is defined

    - name: Delete dependency load_balancer
      oci_loadbalancer_load_balancer:
        load_balancer_id: "{{ dependency_load_balancer_id }}"
        state: absent
      ignore_errors: yes
      when: skip_health_checker_delete_dependency_load_balancer_test is not defined and skip_health_checker_dependencies is not defined and dependency_load_balancer_id is defined
