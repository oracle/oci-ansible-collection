---
- block:
  - name: Create dependency load_balancer with required parameters
    oci_loadbalancer_load_balancer:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_rule_set_create_dependency_load_balancer_compartment_id, omit) }}"
      display_name: "{{ ('example_load_balancer' + random_suffix_1024) | oracle.oci.override(test_rule_set_create_dependency_load_balancer_display_name, omit) }}"
      shape_name: "{{ '100Mbps' | oracle.oci.override(test_rule_set_create_dependency_load_balancer_shape_name, omit) }}"
      subnet_ids: "{{ [ 'ocid1.subnet.oc1.phx.xxxxxxEXAMPLExxxxxx' ] | oracle.oci.override(test_rule_set_create_dependency_load_balancer_subnet_ids, omit) }}"
    register: result
    when: skip_rule_set_create_dependency_load_balancer_test is not defined and skip_rule_set_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_rule_set_create_dependency_load_balancer_test is not defined and skip_rule_set_dependencies is not defined
  - set_fact:
      dependency_load_balancer: "{{ result.load_balancer }}"
      dependency_load_balancer_id: "{{ result.load_balancer.id }}"
    when: skip_rule_set_create_dependency_load_balancer_test is not defined and skip_rule_set_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ rule_set_create_dependency_load_balancer_custom_assertions }}"
    when: rule_set_create_dependency_load_balancer_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_rule_set_create_required_items:
      - action: "{{ 'ADD_HTTP_REQUEST_HEADER' | oracle.oci.override(test_rule_set_create_required_items_action, omit) }}"
        header: "{{ 'example_header_name' | oracle.oci.override(test_rule_set_create_required_items_header, omit) }}"
        value: "{{ 'example_value' | oracle.oci.override(test_rule_set_create_required_items_value, omit) }}"
        prefix: "{{ 'example_prefix_value' | oracle.oci.override(test_rule_set_create_required_items_prefix, omit) }}"
        suffix: "{{ 'example_suffix_value' | oracle.oci.override(test_rule_set_create_required_items_suffix, omit) }}"
    when: test_rule_set_create_required_items is not defined

  - name: Create rule_set (check mode)
    oci_loadbalancer_rule_set:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_rule_set_create_required_load_balancer_id, omit) }}"
      name: "{{ ('example_rule_set' + random_suffix_1024) | oracle.oci.override(test_rule_set_create_required_name, omit) }}"
      items: "{{ '[]' | oracle.oci.override(test_rule_set_create_required_items, omit) }}"
    register: result
    check_mode: yes
    when: skip_rule_set_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_rule_set_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ rule_set_create_check_mode_custom_assertions }}"
    when: rule_set_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create rule_set with required parameters
    oci_loadbalancer_rule_set:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_rule_set_create_required_load_balancer_id, omit) }}"
      name: "{{ ('example_rule_set' + random_suffix_1024) | oracle.oci.override(test_rule_set_create_required_name, omit) }}"
      items: "{{ '[]' | oracle.oci.override(test_rule_set_create_required_items, omit) }}"
    register: result
    when: skip_rule_set_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_rule_set_create_required_original_test is not defined

  - set_fact:
      rule_set_resource_name: "{{ result.rule_set.name }}"
    when: skip_rule_set_create_required_original_test is not defined

  - set_fact:
      rule_set: "{{ result.rule_set }}"
    when: skip_rule_set_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.rule_set.name is defined
        - result.rule_set.items is defined
    when: skip_rule_set_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ rule_set_create_required_original_custom_assertions }}"
    when: rule_set_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create rule_set with required parameters(idempotency)
    oci_loadbalancer_rule_set:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_rule_set_create_required_load_balancer_id, omit) }}"
      name: "{{ ('example_rule_set' + random_suffix_1024) | oracle.oci.override(test_rule_set_create_required_name, omit) }}"
      items: "{{ '[]' | oracle.oci.override(test_rule_set_create_required_items, omit) }}"
    register: result
    when: skip_rule_set_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_rule_set_create_required_idempotency_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.rule_set.name is defined
        - result.rule_set.items is defined
    when: skip_rule_set_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ rule_set_create_required_idempotency_custom_assertions }}"
    when: rule_set_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete rule_set
    oci_loadbalancer_rule_set:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_rule_set_delete_required_load_balancer_id, omit) }}"
      name: "{{ rule_set_resource_name | oracle.oci.override(test_rule_set_delete_required_name, omit) }}"
      state: absent
    register: result
    when: skip_rule_set_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_rule_set_delete_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.rule_set.name is defined
        - result.rule_set.items is defined
    when: skip_rule_set_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ rule_set_delete_required_custom_assertions }}"
    when: rule_set_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete rule_set (idempotency)
    oci_loadbalancer_rule_set:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_rule_set_delete_required_load_balancer_id, omit) }}"
      name: "{{ rule_set_resource_name | oracle.oci.override(test_rule_set_delete_required_name, omit) }}"
      state: absent
    register: result
    when: skip_rule_set_delete_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_rule_set_delete_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ rule_set_delete_required_idempotency_custom_assertions }}"
    when: rule_set_delete_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_rule_set_create_optional_required_items:
      - action: "{{ 'ADD_HTTP_REQUEST_HEADER' | oracle.oci.override(test_rule_set_create_optional_required_items_action, omit) }}"
        header: "{{ 'example_header_name' | oracle.oci.override(test_rule_set_create_optional_required_items_header, omit) }}"
        value: "{{ 'example_value' | oracle.oci.override(test_rule_set_create_optional_required_items_value, omit) }}"
        prefix: "{{ 'example_prefix_value' | oracle.oci.override(test_rule_set_create_optional_required_items_prefix, omit) }}"
        suffix: "{{ 'example_suffix_value' | oracle.oci.override(test_rule_set_create_optional_required_items_suffix, omit) }}"
    when: test_rule_set_create_optional_required_items is not defined

  - name: Create rule_set with optional + required parameters
    oci_loadbalancer_rule_set:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_rule_set_create_optional_required_load_balancer_id, omit) }}"
      name: "{{ ('example_rule_set' + random_suffix_1024) | oracle.oci.override(test_rule_set_create_optional_required_name, omit) }}"
      items: "{{ '[]' | oracle.oci.override(test_rule_set_create_optional_required_items, omit) }}"
    register: result
    when: skip_rule_set_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_rule_set_create_optional_required_original_test is not defined

  - set_fact:
      rule_set_resource_name: "{{ result.rule_set.name }}"
    when: skip_rule_set_create_optional_required_original_test is not defined

  - set_fact:
      rule_set: "{{ result.rule_set }}"
    when: skip_rule_set_create_optional_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.rule_set.name is defined
        - result.rule_set.items is defined
    when: skip_rule_set_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ rule_set_create_optional_required_original_custom_assertions }}"
    when: rule_set_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create rule_set with optional + required parameters (idempotence)
    oci_loadbalancer_rule_set:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_rule_set_create_optional_required_load_balancer_id, omit) }}"
      name: "{{ ('example_rule_set' + random_suffix_1024) | oracle.oci.override(test_rule_set_create_optional_required_name, omit) }}"
      items: "{{ '[]' | oracle.oci.override(test_rule_set_create_optional_required_items, omit) }}"
    register: result
    when: skip_rule_set_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_rule_set_create_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.rule_set.name is defined
        - result.rule_set.items is defined
    when: skip_rule_set_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ rule_set_create_optional_required_idempotence_custom_assertions }}"
    when: rule_set_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_rule_set_update_optional_required_items:
      - action: "{{ 'REMOVE_HTTP_REQUEST_HEADER' | oracle.oci.override(test_rule_set_update_optional_required_items_action, omit) }}"
        header: "{{ ('example_header_nameupdated' + random_suffix_1024) | oracle.oci.override(test_rule_set_update_optional_required_items_header, omit) }}"
        value: "{{ ('example_valueupdated' + random_suffix_1024) | oracle.oci.override(test_rule_set_update_optional_required_items_value, omit) }}"
        prefix: "{{ ('example_prefix_valueupdated' + random_suffix_1024) | oracle.oci.override(test_rule_set_update_optional_required_items_prefix, omit) }}"
        suffix: "{{ ('example_suffix_valueupdated' + random_suffix_1024) | oracle.oci.override(test_rule_set_update_optional_required_items_suffix, omit) }}"
    when: test_rule_set_update_optional_required_items is not defined

  - name: Update rule_set with optional + required parameters
    oci_loadbalancer_rule_set:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_rule_set_update_optional_required_load_balancer_id, omit) }}"
      name: "{{ rule_set_resource_name | oracle.oci.override(test_rule_set_update_optional_required_name, omit) }}"
      items: "{{ '[]' | oracle.oci.override(test_rule_set_update_optional_required_items, omit) }}"
    register: result
    when: skip_rule_set_update_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
      that:
        - result.changed == True
    when: skip_rule_set_update_optional_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.rule_set.name is defined
        - result.rule_set.items is defined
    when: skip_rule_set_update_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ rule_set_update_optional_required_custom_assertions }}"
    when: rule_set_update_optional_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Update rule_set with optional + required parameters (idempotence)
    oci_loadbalancer_rule_set:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_rule_set_update_optional_required_load_balancer_id, omit) }}"
      name: "{{ rule_set_resource_name | oracle.oci.override(test_rule_set_update_optional_required_name, omit) }}"
      items: "{{ '[]' | oracle.oci.override(test_rule_set_update_optional_required_items, omit) }}"
    register: result
    when: skip_rule_set_update_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_rule_set_update_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.rule_set.name is defined
        - result.rule_set.items is defined
    when: skip_rule_set_update_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ rule_set_update_optional_required_idempotence_custom_assertions }}"
    when: rule_set_update_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List rule_sets
    oci_loadbalancer_rule_set_facts:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_rule_set_list_load_balancer_id, omit) }}"
    register: result
    when: skip_rule_set_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['rule_sets'] | length > 0
    when: skip_rule_set_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.name is defined
        - item.items is defined
    with_items: "{{ result['rule_sets'] }}"
    when: skip_rule_set_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ rule_set_list_custom_assertions }}"
    when: rule_set_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get rule_set
    oci_loadbalancer_rule_set_facts:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_rule_set_get_load_balancer_id, omit) }}"
      rule_set_name: "{{ rule_set_resource_name | oracle.oci.override(test_rule_set_get_rule_set_name, omit) }}"
    register: result
    when: skip_rule_set_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['rule_sets'] | length == 1
    when: skip_rule_set_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.name is defined
        - item.items is defined
    with_items: "{{ result['rule_sets'] }}"
    when: skip_rule_set_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ rule_set_get_custom_assertions }}"
    when: rule_set_get_custom_assertions is defined

  always:

    - name: Delete rule_set
      oci_loadbalancer_rule_set:
        load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_rule_set_delete_rescue_load_balancer_id, omit) }}"
        name: "{{ rule_set_resource_name | oracle.oci.override(test_rule_set_delete_rescue_name, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: rule_set_resource_name is defined

    - name: Delete dependency load_balancer
      oci_loadbalancer_load_balancer:
        load_balancer_id: "{{ dependency_load_balancer_id }}"
        state: absent
      ignore_errors: yes
      when: skip_rule_set_delete_dependency_load_balancer_test is not defined and skip_rule_set_dependencies is not defined and dependency_load_balancer_id is defined
