---
- block:
  - name: Create dependency load_balancer with required parameters
    oci_loadbalancer_load_balancer:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_backend_set_health_create_dependency_load_balancer_compartment_id, omit) }}"
      display_name: "{{ ('example_load_balancer' + random_suffix_1024) | oracle.oci.override(test_backend_set_health_create_dependency_load_balancer_display_name, omit) }}"
      shape_name: "{{ '100Mbps' | oracle.oci.override(test_backend_set_health_create_dependency_load_balancer_shape_name, omit) }}"
      subnet_ids: "{{ [ 'null' ] | oracle.oci.override(test_backend_set_health_create_dependency_load_balancer_subnet_ids, omit) }}"
    register: result
    when: skip_backend_set_health_create_dependency_load_balancer_test is not defined and skip_backend_set_health_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_backend_set_health_create_dependency_load_balancer_test is not defined and skip_backend_set_health_dependencies is not defined
  - set_fact:
      dependency_load_balancer: "{{ result.load_balancer }}"
      dependency_load_balancer_id: "{{ result.load_balancer.id }}"
    when: skip_backend_set_health_create_dependency_load_balancer_test is not defined and skip_backend_set_health_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ backend_set_health_create_dependency_load_balancer_custom_assertions }}"
    when: backend_set_health_create_dependency_load_balancer_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_backend_set_health_create_dependency_backend_set_health_checker:
        protocol: "{{ 'HTTP' | oracle.oci.override(test_backend_set_health_create_dependency_backend_set_health_checker_protocol, omit) }}"
        url_path: "{{ '/healthcheck' | oracle.oci.override(test_backend_set_health_create_dependency_backend_set_health_checker_url_path, omit) }}"
        port: "{{ 8080 | oracle.oci.override(test_backend_set_health_create_dependency_backend_set_health_checker_port, omit) }}"
        return_code: "{{ 200 | oracle.oci.override(test_backend_set_health_create_dependency_backend_set_health_checker_return_code, omit) }}"
        retries: "{{ 3 | oracle.oci.override(test_backend_set_health_create_dependency_backend_set_health_checker_retries, omit) }}"
        timeout_in_millis: "{{ 3000 | oracle.oci.override(test_backend_set_health_create_dependency_backend_set_health_checker_timeout_in_millis, omit) }}"
        interval_in_millis: "{{ 10000 | oracle.oci.override(test_backend_set_health_create_dependency_backend_set_health_checker_interval_in_millis, omit) }}"
        response_body_regex: "{{ '^((?!false).|\\s)*$' | oracle.oci.override(test_backend_set_health_create_dependency_backend_set_health_checker_response_body_regex, omit) }}"
    when: skip_backend_set_health_create_dependency_backend_set_test is not defined and skip_backend_set_health_dependencies is not defined and test_backend_set_health_create_dependency_backend_set_health_checker is not defined

  - name: Create dependency backend_set with required parameters
    oci_loadbalancer_backend_set:
      name: "{{ ('example_backend_set' + random_suffix_1024) | oracle.oci.override(test_backend_set_health_create_dependency_backend_set_name, omit) }}"
      policy: "{{ 'LEAST_CONNECTIONS' | oracle.oci.override(test_backend_set_health_create_dependency_backend_set_policy, omit) }}"
      health_checker: "{{ '{}' | oracle.oci.override(test_backend_set_health_create_dependency_backend_set_health_checker, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_backend_set_health_create_dependency_backend_set_load_balancer_id, omit) }}"
    register: result
    when: skip_backend_set_health_create_dependency_backend_set_test is not defined and skip_backend_set_health_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_backend_set_health_create_dependency_backend_set_test is not defined and skip_backend_set_health_dependencies is not defined
  - set_fact:
      dependency_backend_set: "{{ result.backend_set }}"
      dependency_backend_set_name: "{{ result.backend_set.name }}"
    when: skip_backend_set_health_create_dependency_backend_set_test is not defined and skip_backend_set_health_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ backend_set_health_create_dependency_backend_set_custom_assertions }}"
    when: backend_set_health_create_dependency_backend_set_custom_assertions is defined

# ==================================================================================================== #

  - name: Get backend_set_health
    oci_loadbalancer_backend_set_health_facts:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_backend_set_health_get_load_balancer_id, omit) }}"
      backend_set_name: "{{ backend_set_health_resource_name | oracle.oci.override(test_backend_set_health_get_backend_set_name, omit) }}"
    register: result
    when: skip_backend_set_health_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.backend_set_health is defined
        - result.backend_set_health != None
    when: skip_backend_set_health_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.status is defined
        - item.warning_state_backend_names is defined
        - item.critical_state_backend_names is defined
        - item.unknown_state_backend_names is defined
        - item.total_backend_count is defined
    with_items:
      - "{{ result.backend_set_health }}"
    when: skip_backend_set_health_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ backend_set_health_get_custom_assertions }}"
    when: backend_set_health_get_custom_assertions is defined

  always:

    - name: Delete dependency backend_set
      oci_loadbalancer_backend_set:
        name: "{{ dependency_backend_set_name }}"
        load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_backend_set_health_delete_dependency_backend_set_load_balancer_id, omit) }}"
        state: absent
      ignore_errors: yes
      when: skip_backend_set_health_delete_dependency_backend_set_test is not defined and skip_backend_set_health_dependencies is not defined and dependency_backend_set_name is defined

    - name: Delete dependency load_balancer
      oci_loadbalancer_load_balancer:
        load_balancer_id: "{{ dependency_load_balancer_id }}"
        state: absent
      ignore_errors: yes
      when: skip_backend_set_health_delete_dependency_load_balancer_test is not defined and skip_backend_set_health_dependencies is not defined and dependency_load_balancer_id is defined
