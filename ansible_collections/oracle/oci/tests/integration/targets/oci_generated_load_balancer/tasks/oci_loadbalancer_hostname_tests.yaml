    oci_loadbalancer_hostname_facts:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_hostname_get_load_balancer_id, omit) }}"
      name: "{{ hostname_resource_name | oracle.oci.override(test_hostname_get_name, omit) }}"
    register: result
    when: skip_hostname_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['hostnames'] | length == 1
    when: skip_hostname_get_test is not defined

  - name: Assert response properties are populated
