---
- block:
  - name: Create dependency load_balancer with required parameters
    oci_loadbalancer_load_balancer:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_hostname_create_dependency_load_balancer_compartment_id, omit) }}"
      display_name: "{{ ('example_load_balancer' + random_suffix_1024) | oracle.oci.override(test_hostname_create_dependency_load_balancer_display_name, omit) }}"
      shape_name: "{{ '100Mbps' | oracle.oci.override(test_hostname_create_dependency_load_balancer_shape_name, omit) }}"
      subnet_ids: "{{ [ 'ocid1.subnet.oc1.phx.xxxxxxEXAMPLExxxxxx' ] | oracle.oci.override(test_hostname_create_dependency_load_balancer_subnet_ids, omit) }}"
    register: result
    when: skip_hostname_create_dependency_load_balancer_test is not defined and skip_hostname_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_hostname_create_dependency_load_balancer_test is not defined and skip_hostname_dependencies is not defined
  - set_fact:
      dependency_load_balancer: "{{ result.load_balancer }}"
      dependency_load_balancer_id: "{{ result.load_balancer.id }}"
    when: skip_hostname_create_dependency_load_balancer_test is not defined and skip_hostname_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ hostname_create_dependency_load_balancer_custom_assertions }}"
    when: hostname_create_dependency_load_balancer_custom_assertions is defined

# ==================================================================================================== #

  - name: Create hostname (check mode)
    oci_loadbalancer_hostname:
      name: "{{ ('example_hostname_001' + random_suffix_1024) | oracle.oci.override(test_hostname_create_required_name, omit) }}"
      hostname: "{{ 'app.example.com' | oracle.oci.override(test_hostname_create_required_hostname, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_hostname_create_required_load_balancer_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_hostname_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_hostname_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ hostname_create_check_mode_custom_assertions }}"
    when: hostname_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create hostname with required parameters
    oci_loadbalancer_hostname:
      name: "{{ ('example_hostname_001' + random_suffix_1024) | oracle.oci.override(test_hostname_create_required_name, omit) }}"
      hostname: "{{ 'app.example.com' | oracle.oci.override(test_hostname_create_required_hostname, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_hostname_create_required_load_balancer_id, omit) }}"
    register: result
    when: skip_hostname_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_hostname_create_required_original_test is not defined

  - set_fact:
      hostname_resource_name: "{{ result.hostname.name }}"
    when: skip_hostname_create_required_original_test is not defined

  - set_fact:
      hostname: "{{ result.hostname }}"
    when: skip_hostname_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.hostname.name is defined
        - result.hostname.hostname is defined
    when: skip_hostname_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ hostname_create_required_original_custom_assertions }}"
    when: hostname_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create hostname with required parameters(idempotency)
    oci_loadbalancer_hostname:
      name: "{{ ('example_hostname_001' + random_suffix_1024) | oracle.oci.override(test_hostname_create_required_name, omit) }}"
      hostname: "{{ 'app.example.com' | oracle.oci.override(test_hostname_create_required_hostname, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_hostname_create_required_load_balancer_id, omit) }}"
