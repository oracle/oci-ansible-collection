    oci_loadbalancer_hostname_facts:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_hostname_list_load_balancer_id, omit) }}"
    register: result
    when: skip_hostname_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['hostnames'] | length > 0
    when: skip_hostname_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.name is defined
        - item.hostname is defined
    with_items: "{{ result['hostnames'] }}"
    when: skip_hostname_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ hostname_list_custom_assertions }}"
    when: hostname_list_custom_assertions is defined

