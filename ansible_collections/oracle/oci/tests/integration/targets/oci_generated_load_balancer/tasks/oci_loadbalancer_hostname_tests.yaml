        load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_hostname_delete_rescue_load_balancer_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: hostname_resource_name is defined

    - name: Delete dependency load_balancer
      oci_loadbalancer_load_balancer:
        load_balancer_id: "{{ dependency_load_balancer_id }}"
        state: absent
      ignore_errors: yes
      when: skip_hostname_delete_dependency_load_balancer_test is not defined and skip_hostname_dependencies is not defined and dependency_load_balancer_id is defined
