---
- block:
  - name: Create load_balancer (check mode)
    oci_loadbalancer_load_balancer:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_load_balancer_create_required_compartment_id, omit) }}"
      display_name: "{{ ('example_load_balancer' + random_suffix_1024) | oracle.oci.override(test_load_balancer_create_required_display_name, omit) }}"
      shape_name: "{{ '100Mbps' | oracle.oci.override(test_load_balancer_create_required_shape_name, omit) }}"
      subnet_ids: "{{ [ 'null' ] | oracle.oci.override(test_load_balancer_create_required_subnet_ids, omit) }}"
    register: result
    check_mode: yes
    when: skip_load_balancer_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_load_balancer_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ load_balancer_create_check_mode_custom_assertions }}"
    when: load_balancer_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create load_balancer with required parameters
    oci_loadbalancer_load_balancer:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_load_balancer_create_required_compartment_id, omit) }}"
