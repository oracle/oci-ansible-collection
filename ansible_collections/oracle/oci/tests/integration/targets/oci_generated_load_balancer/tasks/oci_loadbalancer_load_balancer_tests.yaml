      subnet_ids: "{{ [ 'null' ] | oracle.oci.override(test_load_balancer_create_required_subnet_ids, omit) }}"
    register: result
    when: skip_load_balancer_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_load_balancer_create_required_original_test is not defined

  - set_fact:
      load_balancer_resource_id: "{{ result.load_balancer.id }}"
    when: skip_load_balancer_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.load_balancer.id is defined
        - result.load_balancer.compartment_id is defined
        - result.load_balancer.display_name is defined
        - result.load_balancer.lifecycle_state is defined
        - result.load_balancer.time_created is defined
        - result.load_balancer.ip_addresses is defined
        - result.load_balancer.shape_name is defined
        - result.load_balancer.is_private is defined
        - result.load_balancer.subnet_ids is defined
        - result.load_balancer.listeners is defined
        - result.load_balancer.hostnames is defined
        - result.load_balancer.certificates is defined
        - result.load_balancer.backend_sets is defined
        - result.load_balancer.path_route_sets is defined
        - result.load_balancer.freeform_tags is defined
        - result.load_balancer.defined_tags is defined
        - result.load_balancer.rule_sets is defined
    when: skip_load_balancer_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ load_balancer_create_required_original_custom_assertions }}"
    when: load_balancer_create_required_original_custom_assertions is defined

