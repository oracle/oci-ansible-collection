        - item.display_name is defined
        - item.lifecycle_state is defined
        - item.time_created is defined
        - item.ip_addresses is defined
        - item.shape_name is defined
        - item.is_private is defined
        - item.subnet_ids is defined
        - item.listeners is defined
        - item.hostnames is defined
        - item.certificates is defined
        - item.backend_sets is defined
        - item.path_route_sets is defined
        - item.freeform_tags is defined
        - item.defined_tags is defined
        - item.rule_sets is defined
    with_items: "{{ result.load_balancers }}"
    when: skip_load_balancer_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ load_balancer_get_custom_assertions }}"
    when: load_balancer_get_custom_assertions is defined

  always:

    - name: Delete load_balancer
      oci_loadbalancer_load_balancer:
        load_balancer_id: "{{ load_balancer_resource_id | oracle.oci.override(test_load_balancer_delete_rescue_load_balancer_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: load_balancer_resource_id is defined
