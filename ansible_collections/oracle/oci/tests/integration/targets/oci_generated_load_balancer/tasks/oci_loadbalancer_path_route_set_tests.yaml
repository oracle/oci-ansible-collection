---
- block:
  - name: Create dependency load_balancer with required parameters
    oci_loadbalancer_load_balancer:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_path_route_set_create_dependency_load_balancer_compartment_id, omit) }}"
      display_name: "{{ ('example_load_balancer' + random_suffix_1024) | oracle.oci.override(test_path_route_set_create_dependency_load_balancer_display_name, omit) }}"
      shape_name: "{{ '100Mbps' | oracle.oci.override(test_path_route_set_create_dependency_load_balancer_shape_name, omit) }}"
      subnet_ids: "{{ [ 'null' ] | oracle.oci.override(test_path_route_set_create_dependency_load_balancer_subnet_ids, omit) }}"
    register: result
    when: skip_path_route_set_create_dependency_load_balancer_test is not defined and skip_path_route_set_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_path_route_set_create_dependency_load_balancer_test is not defined and skip_path_route_set_dependencies is not defined
  - set_fact:
      dependency_load_balancer: "{{ result.load_balancer }}"
      dependency_load_balancer_id: "{{ result.load_balancer.id }}"
    when: skip_path_route_set_create_dependency_load_balancer_test is not defined and skip_path_route_set_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ path_route_set_create_dependency_load_balancer_custom_assertions }}"
    when: path_route_set_create_dependency_load_balancer_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_path_route_set_create_dependency_backend_set_health_checker:
        protocol: "{{ 'HTTP' | oracle.oci.override(test_path_route_set_create_dependency_backend_set_health_checker_protocol, omit) }}"
        url_path: "{{ '/healthcheck' | oracle.oci.override(test_path_route_set_create_dependency_backend_set_health_checker_url_path, omit) }}"
        port: "{{ 8080 | oracle.oci.override(test_path_route_set_create_dependency_backend_set_health_checker_port, omit) }}"
        return_code: "{{ 200 | oracle.oci.override(test_path_route_set_create_dependency_backend_set_health_checker_return_code, omit) }}"
        retries: "{{ 3 | oracle.oci.override(test_path_route_set_create_dependency_backend_set_health_checker_retries, omit) }}"
        timeout_in_millis: "{{ 3000 | oracle.oci.override(test_path_route_set_create_dependency_backend_set_health_checker_timeout_in_millis, omit) }}"
        interval_in_millis: "{{ 10000 | oracle.oci.override(test_path_route_set_create_dependency_backend_set_health_checker_interval_in_millis, omit) }}"
        response_body_regex: "{{ '^((?!false).|\\s)*$' | oracle.oci.override(test_path_route_set_create_dependency_backend_set_health_checker_response_body_regex, omit) }}"
    when: skip_path_route_set_create_dependency_backend_set_test is not defined and skip_path_route_set_dependencies is not defined and test_path_route_set_create_dependency_backend_set_health_checker is not defined

  - name: Create dependency backend_set with required parameters
    oci_loadbalancer_backend_set:
      name: "{{ ('example_backend_set' + random_suffix_1024) | oracle.oci.override(test_path_route_set_create_dependency_backend_set_name, omit) }}"
      policy: "{{ 'LEAST_CONNECTIONS' | oracle.oci.override(test_path_route_set_create_dependency_backend_set_policy, omit) }}"
      health_checker: "{{ '{}' | oracle.oci.override(test_path_route_set_create_dependency_backend_set_health_checker, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_path_route_set_create_dependency_backend_set_load_balancer_id, omit) }}"
    register: result
    when: skip_path_route_set_create_dependency_backend_set_test is not defined and skip_path_route_set_dependencies is not defined
  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_path_route_set_create_dependency_backend_set_test is not defined and skip_path_route_set_dependencies is not defined
  - set_fact:
      dependency_backend_set: "{{ result.backend_set }}"
      dependency_backend_set_name: "{{ result.backend_set.name }}"
    when: skip_path_route_set_create_dependency_backend_set_test is not defined and skip_path_route_set_dependencies is not defined
  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ path_route_set_create_dependency_backend_set_custom_assertions }}"
    when: path_route_set_create_dependency_backend_set_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_path_route_set_create_required_path_routes:
      - path: "{{ '/example/video/123' | oracle.oci.override(test_path_route_set_create_required_path_routes_path, omit) }}"
        path_match_type:
          match_type: "{{ 'EXACT_MATCH' | oracle.oci.override(test_path_route_set_create_required_path_match_type_match_type, omit) }}"
        backend_set_name: "{{ dependency_backend_set_name | oracle.oci.override(test_path_route_set_create_required_path_routes_backend_set_name, omit) }}"
    when: test_path_route_set_create_required_path_routes is not defined

  - name: Create path_route_set (check mode)
    oci_loadbalancer_path_route_set:
      name: "{{ ('example_path_route_set' + random_suffix_1024) | oracle.oci.override(test_path_route_set_create_required_name, omit) }}"
      path_routes: "{{ '[]' | oracle.oci.override(test_path_route_set_create_required_path_routes, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_path_route_set_create_required_load_balancer_id, omit) }}"
    register: result
    check_mode: yes
    when: skip_path_route_set_create_check_mode_test is not defined

  - name: Assert resource would have been created
    assert:
      that:
        - result.changed == True
    when: skip_path_route_set_create_check_mode_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ path_route_set_create_check_mode_custom_assertions }}"
    when: path_route_set_create_check_mode_custom_assertions is defined

# ==================================================================================================== #

  - name: Create path_route_set with required parameters
    oci_loadbalancer_path_route_set:
      name: "{{ ('example_path_route_set' + random_suffix_1024) | oracle.oci.override(test_path_route_set_create_required_name, omit) }}"
      path_routes: "{{ '[]' | oracle.oci.override(test_path_route_set_create_required_path_routes, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_path_route_set_create_required_load_balancer_id, omit) }}"
    register: result
    when: skip_path_route_set_create_required_original_test is not defined

  - name: Assert resource was created
    assert:
      that:
        - result.changed == True
    when: skip_path_route_set_create_required_original_test is not defined

  - set_fact:
      path_route_set_resource_name: "{{ result.path_route_set.name }}"
    when: skip_path_route_set_create_required_original_test is not defined

  - set_fact:
      path_route_set: "{{ result.path_route_set }}"
    when: skip_path_route_set_create_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.path_route_set.name is defined
        - result.path_route_set.path_routes is defined
    when: skip_path_route_set_create_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ path_route_set_create_required_original_custom_assertions }}"
    when: path_route_set_create_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create path_route_set with required parameters(idempotency)
    oci_loadbalancer_path_route_set:
      name: "{{ ('example_path_route_set' + random_suffix_1024) | oracle.oci.override(test_path_route_set_create_required_name, omit) }}"
      path_routes: "{{ '[]' | oracle.oci.override(test_path_route_set_create_required_path_routes, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_path_route_set_create_required_load_balancer_id, omit) }}"
    register: result
    when: skip_path_route_set_create_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_path_route_set_create_required_idempotency_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.path_route_set.name is defined
        - result.path_route_set.path_routes is defined
    when: skip_path_route_set_create_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ path_route_set_create_required_idempotency_custom_assertions }}"
    when: path_route_set_create_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete path_route_set
    oci_loadbalancer_path_route_set:
      name: "{{ path_route_set_resource_name | oracle.oci.override(test_path_route_set_delete_required_name, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_path_route_set_delete_required_load_balancer_id, omit) }}"
      state: absent
    register: result
    when: skip_path_route_set_delete_required_test is not defined

  - name: Assert resource was deleted
    assert:
      that:
        - result.changed == True
    when: skip_path_route_set_delete_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.path_route_set.name is defined
        - result.path_route_set.path_routes is defined
    when: skip_path_route_set_delete_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ path_route_set_delete_required_custom_assertions }}"
    when: path_route_set_delete_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Delete path_route_set (idempotency)
    oci_loadbalancer_path_route_set:
      name: "{{ path_route_set_resource_name | oracle.oci.override(test_path_route_set_delete_required_name, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_path_route_set_delete_required_load_balancer_id, omit) }}"
      state: absent
    register: result
    when: skip_path_route_set_delete_required_idempotency_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_path_route_set_delete_required_idempotency_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ path_route_set_delete_required_idempotency_custom_assertions }}"
    when: path_route_set_delete_required_idempotency_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_path_route_set_create_optional_required_path_routes:
      - path: "{{ '/example/video/123' | oracle.oci.override(test_path_route_set_create_optional_required_path_routes_path, omit) }}"
        path_match_type:
          match_type: "{{ 'EXACT_MATCH' | oracle.oci.override(test_path_route_set_create_optional_required_path_match_type_match_type, omit) }}"
        backend_set_name: "{{ dependency_backend_set_name | oracle.oci.override(test_path_route_set_create_optional_required_path_routes_backend_set_name, omit) }}"
    when: test_path_route_set_create_optional_required_path_routes is not defined

  - name: Create path_route_set with optional + required parameters
    oci_loadbalancer_path_route_set:
      name: "{{ ('example_path_route_set' + random_suffix_1024) | oracle.oci.override(test_path_route_set_create_optional_required_name, omit) }}"
      path_routes: "{{ '[]' | oracle.oci.override(test_path_route_set_create_optional_required_path_routes, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_path_route_set_create_optional_required_load_balancer_id, omit) }}"
    register: result
    when: skip_path_route_set_create_optional_required_original_test is not defined

  - name: Assert changed is True
    assert:
      that:
        - result.changed == True
    when: skip_path_route_set_create_optional_required_original_test is not defined

  - set_fact:
      path_route_set_resource_name: "{{ result.path_route_set.name }}"
    when: skip_path_route_set_create_optional_required_original_test is not defined

  - set_fact:
      path_route_set: "{{ result.path_route_set }}"
    when: skip_path_route_set_create_optional_required_original_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.path_route_set.name is defined
        - result.path_route_set.path_routes is defined
    when: skip_path_route_set_create_optional_required_original_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ path_route_set_create_optional_required_original_custom_assertions }}"
    when: path_route_set_create_optional_required_original_custom_assertions is defined

# ==================================================================================================== #

  - name: Re-create path_route_set with optional + required parameters (idempotence)
    oci_loadbalancer_path_route_set:
      name: "{{ ('example_path_route_set' + random_suffix_1024) | oracle.oci.override(test_path_route_set_create_optional_required_name, omit) }}"
      path_routes: "{{ '[]' | oracle.oci.override(test_path_route_set_create_optional_required_path_routes, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_path_route_set_create_optional_required_load_balancer_id, omit) }}"
    register: result
    when: skip_path_route_set_create_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_path_route_set_create_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.path_route_set.name is defined
        - result.path_route_set.path_routes is defined
    when: skip_path_route_set_create_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ path_route_set_create_optional_required_idempotence_custom_assertions }}"
    when: path_route_set_create_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - set_fact:
      test_path_route_set_update_optional_required_path_routes:
      - path: "{{ ('/example/video/123updated' + random_suffix_1024) | oracle.oci.override(test_path_route_set_update_optional_required_path_routes_path, omit) }}"
        path_match_type:
          match_type: "{{ 'FORCE_LONGEST_PREFIX_MATCH' | oracle.oci.override(test_path_route_set_update_optional_required_path_match_type_match_type, omit) }}"
        backend_set_name: "{{ dependency_backend_set_name | oracle.oci.override(test_path_route_set_update_optional_required_path_routes_backend_set_name, omit) }}"
    when: test_path_route_set_update_optional_required_path_routes is not defined

  - name: Update path_route_set with optional + required parameters
    oci_loadbalancer_path_route_set:
      name: "{{ path_route_set_resource_name | oracle.oci.override(test_path_route_set_update_optional_required_name, omit) }}"
      path_routes: "{{ '[]' | oracle.oci.override(test_path_route_set_update_optional_required_path_routes, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_path_route_set_update_optional_required_load_balancer_id, omit) }}"
    register: result
    when: skip_path_route_set_update_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
      that:
        - result.changed == True
    when: skip_path_route_set_update_optional_required_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.path_route_set.name is defined
        - result.path_route_set.path_routes is defined
    when: skip_path_route_set_update_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ path_route_set_update_optional_required_custom_assertions }}"
    when: path_route_set_update_optional_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Update path_route_set with optional + required parameters (idempotence)
    oci_loadbalancer_path_route_set:
      name: "{{ path_route_set_resource_name | oracle.oci.override(test_path_route_set_update_optional_required_name, omit) }}"
      path_routes: "{{ '[]' | oracle.oci.override(test_path_route_set_update_optional_required_path_routes, omit) }}"
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_path_route_set_update_optional_required_load_balancer_id, omit) }}"
    register: result
    when: skip_path_route_set_update_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_path_route_set_update_optional_required_idempotence_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - result.path_route_set.name is defined
        - result.path_route_set.path_routes is defined
    when: skip_path_route_set_update_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ path_route_set_update_optional_required_idempotence_custom_assertions }}"
    when: path_route_set_update_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: List path_route_sets
    oci_loadbalancer_path_route_set_facts:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_path_route_set_list_load_balancer_id, omit) }}"
    register: result
    when: skip_path_route_set_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.path_route_sets | length > 0
    when: skip_path_route_set_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.name is defined
        - item.path_routes is defined
    with_items: "{{ result.path_route_sets }}"
    when: skip_path_route_set_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ path_route_set_list_custom_assertions }}"
    when: path_route_set_list_custom_assertions is defined

# ==================================================================================================== #

  - name: Get path_route_set
    oci_loadbalancer_path_route_set_facts:
      load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_path_route_set_get_load_balancer_id, omit) }}"
      path_route_set_name: "{{ path_route_set_resource_name | oracle.oci.override(test_path_route_set_get_path_route_set_name, omit) }}"
    register: result
    when: skip_path_route_set_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.path_route_sets | length == 1
    when: skip_path_route_set_get_test is not defined

  - name: Assert response properties are populated
    assert:
      that:
        - item.name is defined
        - item.path_routes is defined
    with_items: "{{ result.path_route_sets }}"
    when: skip_path_route_set_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ path_route_set_get_custom_assertions }}"
    when: path_route_set_get_custom_assertions is defined

  always:

    - name: Delete path_route_set
      oci_loadbalancer_path_route_set:
        name: "{{ path_route_set_resource_name | oracle.oci.override(test_path_route_set_delete_rescue_name, omit) }}"
        load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_path_route_set_delete_rescue_load_balancer_id, omit) }}"
        state: absent
      register: result
      ignore_errors: yes
      when: path_route_set_resource_name is defined

    - name: Delete dependency backend_set
      oci_loadbalancer_backend_set:
        name: "{{ dependency_backend_set_name }}"
        load_balancer_id: "{{ dependency_load_balancer_id | oracle.oci.override(test_path_route_set_delete_dependency_backend_set_load_balancer_id, omit) }}"
        state: absent
      ignore_errors: yes
      when: skip_path_route_set_delete_dependency_backend_set_test is not defined and skip_path_route_set_dependencies is not defined and dependency_backend_set_name is defined

    - name: Delete dependency load_balancer
      oci_loadbalancer_load_balancer:
        load_balancer_id: "{{ dependency_load_balancer_id }}"
        state: absent
      ignore_errors: yes
      when: skip_path_route_set_delete_dependency_load_balancer_test is not defined and skip_path_route_set_dependencies is not defined and dependency_load_balancer_id is defined
