---
- block:
  - name: List audit_events
    oci_audit_event_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_audit_event_list_compartment_id, omit) }}"
      start_time: "{{ '2013-10-20T19:20:30+01:00' | oracle.oci.override(test_audit_event_list_start_time, omit) }}"
      end_time: "{{ '2013-10-20T19:20:30+01:00' | oracle.oci.override(test_audit_event_list_end_time, omit) }}"
    register: result
    when: skip_audit_event_list_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result['audit_events'] | length > 0
    when: skip_audit_event_list_test is not defined


  - name: Assert response properties are populated
    assert:
      that:
        - item.event_type is defined
        - item.cloud_events_version is defined
        - item.event_type_version is defined
        - item.source is defined
        - item.event_id is defined
        - item.event_time is defined
        - item.content_type is defined
        - item.data is defined
    with_items: "{{ result['audit_events'] }}"
    when: skip_audit_event_list_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ audit_event_list_custom_assertions }}"
    when: audit_event_list_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
