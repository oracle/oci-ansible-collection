---
- block:
  - name: Update configuration with optional + required parameters
    oci_audit_configuration:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_configuration_update_optional_required_compartment_id, omit) }}"
      retention_period_days: "{{ 112 | oracle.oci.override(test_configuration_update_optional_required_retention_period_days, omit) }}"
    register: result
    when: skip_configuration_update_optional_required_test is not defined

  - name: Assert resource was updated
    assert:
      that:
        - result.changed == True
    when: skip_configuration_update_optional_required_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ configuration_update_optional_required_custom_assertions }}"
    when: configuration_update_optional_required_custom_assertions is defined

# ==================================================================================================== #

  - name: Update configuration with optional + required parameters (idempotence)
    oci_audit_configuration:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_configuration_update_optional_required_compartment_id, omit) }}"
      retention_period_days: "{{ 112 | oracle.oci.override(test_configuration_update_optional_required_retention_period_days, omit) }}"
    register: result
    when: skip_configuration_update_optional_required_idempotence_test is not defined

  - name: Assert changed is False
    assert:
      that:
        - result.changed == False
    when: skip_configuration_update_optional_required_idempotence_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ configuration_update_optional_required_idempotence_custom_assertions }}"
    when: configuration_update_optional_required_idempotence_custom_assertions is defined

# ==================================================================================================== #

  - name: Get configuration
    oci_audit_configuration_facts:
      compartment_id: "{{ test_compartment_ocid | oracle.oci.override(test_configuration_get_compartment_id, omit) }}"
    register: result
    when: skip_configuration_get_test is not defined

  - name: Assert resource was listed
    assert:
      that:
        - result.configuration is defined
        - result.configuration != None
    when: skip_configuration_get_test is not defined

  - name: Assert custom assertions
    assert:
      that:
        - "{{ item }}"
    with_items: "{{ configuration_get_custom_assertions }}"
    when: configuration_get_custom_assertions is defined

  always:
    - debug:
        msg: "Nothing to clean up since this resource does not have delete operation and also no dependencies."
