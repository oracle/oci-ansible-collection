modulePathOverrides:
  # backwards compatibility
  /autoScalingConfigurations/{autoScalingConfigurationId}/policies: auto_scaling_configuration_policy
  /autoScalingConfigurations/{autoScalingConfigurationId}/policies/{autoScalingPolicyId}: auto_scaling_configuration_policy
  /budgets/{budgetId}/alertRules: budget_alert_rule
  /budgets/{budgetId}/alertRules/{alertRuleId}: budget_alert_rule
  /identityProviders/{identityProviderId}/actions/resetScimClient/: identity_provider
  /n/{namespaceName}: namespace_metadata
  /n/{namespaceName}/b/{bucketName}/actions/makeBucketWritable: bucket
  /n/{namespaceName}/b/{bucketName}/objectversions: object_version
  /tagNamespaces/actions/listCostTrackingTags: cost_tracking_tag
  # to avoid collision with the fast_connect_provider_service resource because of x-related-resource
  /fastConnectProviderServices/{providerServiceId}/virtualCircuitBandwidthShapes: fast_connect_provider_service_virtual_circuit_bandwidth_shape
  /virtualCircuits/{virtualCircuitId}/actions/bulkAddPublicPrefixes: virtual_circuit
  /virtualCircuits/{virtualCircuitId}/actions/bulkDeletePublicPrefixes: virtual_circuit
  /appCatalogListings/{listingId}/resourceVersions/{resourceVersion}/agreements: app_catalog_listing_resource_version_agreement
  # to avoid conflicts with instance module since these operations return instance as well
  /instanceConfigurations/{instanceConfigurationId}/actions/launch: instance_configuration
  /instancePools/{instancePoolId}/instances: instance_pool_instance
  /networkSecurityGroups/{networkSecurityGroupId}/securityRules: network_security_group_security_rule
  /networkSecurityGroups/{networkSecurityGroupId}/actions/addSecurityRules: network_security_group_security_rule
  /networkSecurityGroups/{networkSecurityGroupId}/actions/removeSecurityRules: network_security_group_security_rule
  /networkSecurityGroups/{networkSecurityGroupId}/actions/updateSecurityRules: network_security_group_security_rule
  /instanceConsoleHistories/: instance_console_history
  /instanceConsoleHistories/{instanceConsoleHistoryId}: instance_console_history
  /instanceConsoleHistories/{instanceConsoleHistoryId}/data: instance_console_history_content
  /clusters/{clusterId}/kubeconfig/content: kubeconfig
  /clusterNetworks/{clusterNetworkId}/instances: cluster_network_instance
  /n/{namespaceName}/b/{bucketName}/replicationPolicies: replication_policy
  /n/{namespaceName}/b/{bucketName}/replicationPolicies/{replicationId}: replication_policy
  /n/{namespaceName}/b/{bucketName}/replicationSources: replication_source
pluralizationOverrides:
  # this is a temporary hack to keep AuditConfiguration with a backwards compatible return value
  # this will be replaced soon when we make a decision about how we are going to handle facts modules
  # for resources with GET and no LIST
  configuration: configuration
  # backwards compatibility with existing module
  namespace_metadata: namespace_metadatas
forcePluralizedFactsModules:
  # these maintain backwards compatibility with existing facts modules which only have a GET operation, but return a LIST
  - oci_namespace_metadata_facts
  - oci_object_storage_object_lifecycle_policy_facts
operationIdBlacklist:
  # UpdateDbHomeDetails.version (type=PatchDetails) conflicts with CreateDbHome.version (type=string)
  # so currently we can't support both operations. We choose to prefer supporting CreateDbHome for now
  - update_db_home
  # these are exceptional cases becaues their path implies they are '/actions/' but should
  # really be facts modules
  - get_public_ip_by_ip_address
  - get_public_ip_by_private_ip_id
  - list_metrics
  - summarize_metrics_data
  # multipart object storage operations don't make sense for ansible users
  - list_multipart_uploads
  - create_multipart_upload
  - commit_multipart_upload
  - abort_multipart_upload
  - list_multipart_upload_parts
  - upload_part
  # not supported server side
  - create_auto_scaling_policy
  - delete_auto_scaling_policy
  # conflict in current codegen with update_user
  - update_user_capabilities
  - update_user_state
  # deprecated
  - get_instance_default_credentials
  # overlaps with get_cpe
  - get_cpe_device_config_content
  # overlaps with ipsec_cpe_device
  - get_ipsec_cpe_device_config_content 

extraFactsModuleParameters:
  core:
    public_ip:
      - paramName: private_ip_id
        baseName: privateIpId
        description: OCID of the private IP that the public IP is assigned to. Use I(private_ip_id) to retrieve
                     information of a public IP assigned to it.
        required: false
        dataType: str
        isUsedByList: true
      - paramName: ip_address
        baseName: ipAddress
        description: OCID of the private IP that the public IP is assigned to. Use I(private_ip_id) to retrieve
                     information of a public IP assigned to it.
        required: false
        dataType: str
        isUsedByList: true
  load_balancer:
    certificate:
      - paramName: name
        description: The name of the certificate whose details needs to be fetched.
        dataType: str
        required: false
        isUsedByGet: true
        isRequiredForGet: true
extraResourceModuleParameters:
  object_storage:
    object:
      - paramName: src
        baseName: src
        description: The source file path when uploading an object. Use with I(state=present) to upload an object. This
                     option is mutually exclusive with I(dest).
        required: false
        dataType: str
        example: "/usr/local/myfile.txt"
        isUsedByUpdate: true
      - paramName: dest
        baseName: dest
        description: The destination file path when downloading an object. Use with I(namespace_name), I(bucket_name)
                     and I(object_name) to download an object.
        required: false
        dataType: str
        example: "/usr/local/myfile.txt"
        isUsedByGet: true
      - paramName: force
        baseName: force
        description: Force overwriting existing local file when downloading or existing remote object when uploading.
        required: false
        dataType: bool
        defaultValue: true
        forceUseDefaultValue: true
extraFactsModuleReturnProperties:
  core:
    instance:
      - name: primary_private_ip
        description: The private IP of the primary VNIC attached to this instance
        datatype: str
        example: "10.0.0.10"
      - name: primary_public_ip
        description: The public IP of the primary VNIC attached to this instance
        datatype: str
        example: "140.34.93.209"
    volume_attachment:
      - name: iscsi_attach_commands
        description: Commands to attach the iSCSI block volume. Empty if attachment_type is not iscsi.
        datatype: list
        example: '[
            "sudo iscsiadm -m node -o new -T IQN -p IP:PORT",
            "sudo iscsiadm -m node -o update ..."
        ]'
      - name: iscsi_detach_commands
        description: Commands to detach the iSCSI block volume. Empty if attachment_type is not iscsi.
        datatype: list
        example: '[
          "sudo iscsiadm -m node -T IQN -p IP:PORT -u",
          "sudo iscsiadm -m node -o delete -T IQN"
        ]'
extraResourceModuleReturnProperties:
  core:
    instance:
      - name: primary_private_ip
