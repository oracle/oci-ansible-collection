- name: Remove user from group (needed before deleting user or group)
  oci_identity_user_group_membership:
    user_group_membership_id: "{{ user_group_membership_ocid }}"
    state: absent

- name: Delete bob user
  oci_identity_user:
    id: "{{ bob_user_ocid }}"
    state: absent

- name: Delete groups
  oci_identity_group:
    id: "{{ object_readers_group_ocid }}"
    state: absent

- name: Delete policies
  oci_identity_policy:
    id: "{{ object_readers_policy_ocid }}"
    state: absent