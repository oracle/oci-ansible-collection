- name: Delete IPSec connection
  oci_network_ip_sec_connection:
    id: "{{ ipsec_id }}"
    state: absent

- name: Update default route table to drop reference to DRG
  oci_network_route_table:
    id: "{{ default_route_table_id }}"
    route_rules: []

- pause:
    minutes: 1

- name: Delete CPE
  oci_network_cpe:
    id: "{{ cpe_id }}"
    state: absent

- name: Delete DRG attachment
  oci_network_drg_attachment:
    id: "{{ drg_attachment_id }}"
    state: absent

- name: Delete DRG
  oci_network_drg:
    id: "{{ drg_id }}"
    state: absent

- name: Delete subnets
  oci_network_subnet:
    id: "{{ item }}"
    state: absent
  with_items:
    - "{{ ad1_subnet_id }}"
    - "{{ ad2_subnet_id }}"

- name: Delete the VCN
  oci_network_vcn:
    vcn_id: "{{ vcn_id }}"
    state: absent
