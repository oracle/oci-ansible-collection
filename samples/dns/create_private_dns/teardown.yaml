- name: Delete zone
  oci_dns_zone:
    zone_name_or_id: "{{ zone_name }}"
    state: "absent"
    scope: 'PRIVATE'
    view_id: "{{ my_view_ocid }}"
  when: zone_ocid is defined

- name: Delete dependency view
  oci_dns_view:
    scope: "PRIVATE"
    view_id: "{{ my_view_ocid }}"
    state: absent
  when: my_view_ocid is defined
