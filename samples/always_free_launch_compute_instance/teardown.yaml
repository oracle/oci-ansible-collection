- name: Detach the block volume
  oci_compute_volume_attachment:
    id: "{{volume_attachment_id}}"
    state: absent

- name: Terminate the block volume
  oci_blockstorage_volume:
    id: "{{volume_id}}"
    state: absent

- name: Terminate the instance
  oci_compute_instance:
    id: "{{ instance_id }}"
    state: absent

- name: Delete the subnet
  oci_network_subnet:
    id: "{{ instance_subnet_id }}"
    state: absent

- name: Delete the security list
  oci_network_security_list:
    id: "{{ instance_security_list_ocid }}"
    state: absent

- name: Delete the route table
  oci_network_route_table:
    id: "{{ rt_id }}"
    state: absent

- name: Delete the Internet Gateway
  oci_network_internet_gateway:
    id: "{{ ig_id }}"
    state: absent

- name: Delete the VCN
  oci_network_vcn:
    vcn_id: "{{ vcn_id }}"
    state: absent
